---
ref: fedora-ostree-router
rojig:
  name: biohazard-router
  summary: "JJGadgets Biohazard Router"
  license: "Apache 2.0"

releasever: 40
selinux: false
automatic-version-prefix: "${releasever}.<date:%Y%m%d>"
mutate-os-release: "${releasever}"
tmp-is-dir: true

repos:
  - fedora-40
  - fedora-40-updates
  - tailscale-stable
  - 1password

packages:
  # base
  - fedora-release-server
  - fedora-release-identity-server
  - kernel
  - kernel-modules
  - kernel-modules-extra
  - rpm-ostree
  - busybox # for dracut
  - dbus-daemon
  - nftables
  - wireguard-tools
  - tailscale
  - podman
  - bird
  - kea
  - dnsdist
  - bind
  - unbound
  - openssh
  - openssh-server
  - openssh-clients
  - 1password-cli
  - git-core
  - age
  - gnupg2
  - pam_duo
  - pam_yubico
  - chrony
  - node-exporter
  - haproxy
  - mdns-repeater
  - lldpd
  - iperf
  - iperf3
  - radvd
  - tayga
  # missing: blocky, sops

exclude-packages:
  # remove Fedora specifics
  - firewalld
  - selinux-policy
  - selinux-policy-target
  - qemu-user-static
  - systemd-networkd
  - systemd-resolved

units:
  - nftables.service
  - tailscaled.service
  - named.service
  - unbound.service
  - chronyd.service
  - sshd.service
  - node_exporter.service
  - openvpn-server@.service
  - mdns-repeater.service
  - lldpd.service