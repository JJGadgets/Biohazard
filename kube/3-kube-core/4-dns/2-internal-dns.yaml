apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: k8s-gateway
    namespace: dns
spec:
    interval: 15m
    chart:
        spec:
            chart: k8s-gateway
            version: 2.0.1
            sourceRef:
                kind: HelmRepository
                name: k8s-gateway
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        fullnameOverride: k8s-gateway
        domain: ENC[AES256_GCM,data:y+YffpuyjalWWNuPYr7BB9oeJzpZ,iv:5tZIJ+Rp3Sj5VpG+5H4EC/pM7M4E41sLZOch5YPh/8A=,tag:E9cf8J0WEiBuOodi80sCYQ==,type:str]
        ttl: 1
        service:
            type: LoadBalancer
            port: 53
            loadBalancerIP: ENC[AES256_GCM,data:btrvx26+76RPMPc=,iv:sVgPzNTVr+51T0SraqomzTxh/wIf58MJy2la6OkupH8=,tag:vmXVml1kPE9liMZ+gGiVsg==,type:str]
            externalIPs:
                - ENC[AES256_GCM,data:7bqjnjHTt7lg/jQ=,iv:OBUDbBJ+dDcq0A4NmW84d26TbvFVP1OFU13NVL8YcpA=,tag:meFMZdE2ZoJdhdPnptqQ4g==,type:str]
            externalTrafficPolicy: Local
        extraZonePlugins:
            - name: log
            - name: errors
            # Serves a /health endpoint on :8080, required for livenessProbe
            - name: health
              configBlock: lameduck 5s
            # Serves a /ready endpoint on :8181, required for readinessProbe
            - name: ready
            # Serves a /metrics endpoint on :9153, required for serviceMonitor
            - name: prometheus
              parameters: 0.0.0.0:9153
            - name: forward
              parameters: . /etc/resolv.conf
            - name: loop
            - name: reload
            - name: loadbalance
