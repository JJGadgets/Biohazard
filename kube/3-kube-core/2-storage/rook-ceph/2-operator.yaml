---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-operator
  namespace: rook-ceph
spec:
  interval: 5m

  # use rook-ceph-charts from ./kube/1-bootstrap/flux/flux-system/chart to reference package from Helm repo
  chart:
    spec:
      chart: rook-ceph
      version: v1.9.0
      sourceRef:
        kind: HelmRepository
        name: rook-ceph-charts
        namespace: flux-system

  # customize running values
  values:
    # use CRDs
    crds:
      enabled: true
    # enable monitoring
    monitoring:
      enabled: true
    # limit resources used by operator
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        memory: 256Mi

  # customize install process
  install:
    # create namespace and CRDs in case the namespace manifests aren't applied
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 5

  # customize upgrade process
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 5

# notes:
# Rook operator manages the Ceph "cluster" storage deployment
