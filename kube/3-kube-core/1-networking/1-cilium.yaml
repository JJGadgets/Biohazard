apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: cilium
    namespace: kube-system
    annotations:
        meta.helm.sh/release-name: cilium
        meta.helm.sh/release-namespace: kube-system
    labels:
        app.kubernetes.io/managed-by: Helm
spec:
    interval: 5m
    chart:
        spec:
            chart: cilium
            version: 1.12.5
            sourceRef:
                kind: HelmRepository
                name: cilium-charts
                namespace: flux-system
            interval: 5m
    install:
        # perform remediation when helm install fails
        remediation:
            retries: 100
    upgrade:
        # perform remediation when helm upgrade fails
        remediation:
            retries: 100
            # remediate the last failure, when no retries remain
            remediateLastFailure: true
        cleanupOnFail: true
    values:
        securityContext:
            privileged: true
        cluster:
            name: Biohazaard
            id: "1"
        tunnel: disabled
        ipam:
            mode: kubernetes
        bgp:
            enabled: true
            announce:
                loadbalancerIP: true
        loadBalancer:
            algorithm: maglev
            mode: dsr
        ipv4NativeRoutingCIDR: ENC[AES256_GCM,data:qQrxkYghDbHBHZLXKg==,iv:2xBzecxpajMc45HJdxTDRmlOkocFTcbz6TDl63cL2WU=,tag:43wMHz/JsYF+wVxalIf0Xw==,type:str]
        kubeProxyReplacement: strict
        k8sServiceHost: ENC[AES256_GCM,data:Pg5VZd2nk66M,iv:JgJjaStsiBTitBTBnaEZxYUoVVmagiB9EViloT9dguw=,tag:gaNqRAwwwb9QG2w89Phb+w==,type:str]
        k8sServicePort: 6443
        kubeProxyReplacementHealthzBindAddr: 0.0.0.0:10256
        install-no-conntrack-iptables-rules: "false"
        operator:
            rollOutPods: true
        autoDirectNodeRoutes: true
        rollOutCiliumPods: true
        localRedirectPolicy: true
        containerRuntime:
            integration: containerd
        hubble:
            peerService:
                clusterDomain: ENC[AES256_GCM,data:gkXwEcVY7o0=,iv:+nzoVFBBezJb4WS0H5CYMMhd6fMfHCIkIR5DdvSxFqc=,tag:OxKEJNtwBeGAw9CrPHFD5Q==,type:str]
            enabled: true
            tls:
                enabled: false
            relay:
                enabled: true
                tls:
                    server:
                        enabled: false
            ui:
                enabled: true
