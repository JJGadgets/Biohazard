clusterName: nuclear
talosVersion: v1.3.7
kubernetesVersion: v1.26.3
endpoint: "https://c.${DNS_CLUSTER}:6443"
allowSchedulingOnMasters: true
dnsDomain: cluster.local

cniConfig:
  name: none

clusterPodNets:
  - "${IP_POD_CIDR_V4}"
clusterSvcNets:
  - "${IP_SVC_CIDR_V4}"

additionalApiServerCertSans:
  - "${IP_K8S_BLACKFISH}"
  - "${IP_ROUTER_LAN}"
  - "c.${DNS_CLUSTER}"

additionalMachineCertSans:
  - "${IP_K8S_BLACKFISH}"
  - "${IP_ROUTER_LAN}"
  - "c.${DNS_CLUSTER}"

nodes:

  - hostname: "blackfish.${DNS_CLUSTER}"
    ipAddress: "${IP_K8S_BLACKFISH}"
    controlPlane: true
    installDiskSelector:
      size: "<= 600GB"
      type: ssd
    nodeLabels:
      node-restriction.kubernetes.io/nodeType: main
      nodes.home.arpa/type: stable
    nameservers:
      - "${IP_HOME_DNS}"
    disableSearchDomain: true
    networkInterfaces:
      - interface: eth0
        mtu: 1500
        dhcp: false
        addresses:
          - "${IP_K8S_BLACKFISH}/23"
        routes:
          - network: "${IP_ROUTER_LAN_CIDR}"
            # metric: 1
          - network: 0.0.0.0/0
            gateway: "${IP_ROUTER_LAN}"
    patches:
      # required for Talos to initialize i915 VFIO devices
      - |-
        machine:
          install:
            extensions:
              - image: ghcr.io/siderolabs/i915-ucode:20230310

controlPlane:
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,MixedProtocolLBService=true,EphemeralContainers=true,ServerSideApply=true
    - |-
      - op: add
        path: /cluster/apiServer/extraArgs
        value:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,MixedProtocolLBService=true,EphemeralContainers=true,ServerSideApply=true
    # - |-
    #   - op: add
    #     path: /cluster/controllerManager/extraArgs
    #     value:
    #       node-cidr-mask-size: 22
    # - |-
    #   machine:
    #     install:
    #       wipe: true
    - |-
      machine:
        network:
          extraHostEntries:
            - ip: "${IP_K8S_BLACKFISH}"
              aliases:
                - "c.${DNS_CLUSTER}"
        time:
          disabled: false
          servers:
            - "${IP_ROUTER_LAN}"
          bootTimeout: 2m0s
        kubelet:
          nodeIP:
            validSubnets:
              - "${IP_ROUTER_LAN_CIDR}"

    - |-
      cluster:
        allowSchedulingOnMasters: true
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true
        proxy:
          disabled: true
        etcd:
          advertisedSubnets:
            - "${IP_ROUTER_LAN_CIDR}"

worker:
  patches:
    - |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,MixedProtocolLBService=true,EphemeralContainers=true,ServerSideApply=true
    # - |-
    #   - op: add
    #     path: /cluster/controllerManager/extraArgs
    #     value:
    #       node-cidr-mask-size: 22
    - |-
      machine:
        install:
          wipe: true
        network:
          extraHostEntries:
            - ip: "${IP_K8S_BLACKFISH}"
              aliases:
                - "c.${DNS_CLUSTER}"
        time:
          disabled: false
          servers:
            - "${IP_ROUTER_LAN}"
          bootTimeout: 2m0s
    - |-
      cluster:
        allowSchedulingOnMasters: true
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true
        proxy:
          disabled: true
