---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configMapGenerator:
  - name: biohazard-vars
    namespace: flux-system
    envs:
      - ./vars.sops.env
secretGenerator:
  - name: biohazard-secrets
    namespace: flux-system
    envs:
      - ./secrets.sops.env
generatorOptions:
  disableNameSuffixHash: true
