---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name biohazard-secrets-test
  namespace: flux-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1p
  target:
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: *name
    - find:
        name:
          regexp: "^SECRET_*"
