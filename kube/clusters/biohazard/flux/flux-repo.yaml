apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  #url: ssh://git@github.com/JJGadgets/Biohazard
  url: https://github.com/JJGadgets/Biohazard
  ref:
    branch: main
  #secretRef:
  #  name: github-ssh
  ignore: |
    # exclude all to whitelist
    /*
    # include Kubernetes
    !/kube
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 0-biohazard-config
  # I wanna see it on the top lol
  namespace: flux-system
  labels:
    kustomization.flux.home.arpa/name: "flux"
    kustomization.flux.home.arpa/default: "false"
    wait.flux.home.arpa/disabled: "true"
    kustomization.flux.home.arpa/helmpatches: "false"
spec:
  interval: 5m0s
  path: ./kube/clusters/biohazard/flux
  prune: false
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: agekey
  postBuild:
    substitute:
      CLUSTER_NAME: "biohazard"
      # renovate: datasource=docker depName=ghcr.io/fluxcd/flux-manifests
      FLUXCD_VERSION: "v2.5.0"
    substituteFrom:
      - kind: Secret
        name: biohazard-vars
        optional: false
      - kind: Secret
        name: biohazard-secrets
        optional: false
      # - kind: ConfigMap
      #   name: biohazard-versions
      #   optional: false
  patches:
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 5m0s
          timeout: 10m0s
          decryption:
            provider: sops
            secretRef:
              name: agekey
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          sourceRef:
            kind: GitRepository
            name: flux-system
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: 0-biohazard-config
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: 1-core-1-networking-cilium-app
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/name notin (cilium, flux, kubevirt)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: zzz-flux-repos-helm
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substitute:
              CLUSTER_NAME: "biohazard"
            substituteFrom:
              - kind: Secret
                name: biohazard-vars
                optional: false
              - kind: Secret
                name: biohazard-secrets
                optional: false
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
    - patch: |-
