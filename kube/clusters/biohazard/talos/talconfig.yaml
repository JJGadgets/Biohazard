      - &m720q-bond1
        interface: bond1
        bond:
          mode: active-backup
          miimon: 100
          deviceSelectors:
            - driver: e1000e
      - &m720q-br0
        interface: br0
        mtu: 1500
        dhcp: true # native/untagged VLAN will be either undefined or an empty VLAN with no DHCP in prod, this is for emergency/recovery use
        bridge:
          interfaces: [bond1]
          stp: {enabled: true}
        vlans:
          - &vlan-active-directory
            vlanId: 888
            mtu: 1500
            dhcp: false
          - &vlan-iot
            vlanId: 227
            mtu: 1500
            dhcp: false
