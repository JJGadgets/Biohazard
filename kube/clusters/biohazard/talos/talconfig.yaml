---
clusterName: biohazard
talosVersion: v1.5.4
kubernetesVersion: v1.28.2
endpoint: "https://c.${DNS_CLUSTER}:6443"
allowSchedulingOnMasters: true
# dnsDomain: cluster.local
talosImageURL: "factory.talos.dev/installer/b585b09d94017b3086ee1bf52b422ca79abd60478fb7591bf21108f065769e7e"
# image extensions: amd-ucode, intel-ucode, i915-ucode, iscsi-tools, zfs
# install Tailscale later, service won't be considered up until Tailscale is enrolled (I think)

cniConfig:
  name: none

clusterPodNets:
  - "${IP_POD_CIDR_V4}"
clusterSvcNets:
  - "${IP_SVC_CIDR_V4}"

additionalApiServerCertSans:
  - "${IP_CLUSTER_VIP}"
  - "${IP_ROUTER_VLAN_K8S}"
  - "c.${DNS_CLUSTER}"
  - "127.0.0.1"

additionalMachineCertSans:
  - "${IP_CLUSTER_VIP}"
  - "${IP_ROUTER_VLAN_K8S}"
  - "c.${DNS_CLUSTER}"
  - "127.0.0.1" # KubePrism

nodes:

  - &m720q
    hostname: "ange.${DNS_CLUSTER}" # M720q, i5 6C6T, 64GB RAM, 256GB OS NVMe
    ipAddress: "${IP_ROUTER_VLAN_K8S_PREFIX}1"
    controlPlane: true
    installDiskSelector:
      size: "<= 600GB"
      type: "nvme"
    nameservers: ["${IP_HOME_DNS}"]
    disableSearchDomain: true
    networkInterfaces:
      - &m720q-net
        mtu: 1500 # TODO: switch to 9000 once M720q risers arrive
        dhcp: false
        deviceSelector:
          # onboard I219-V NIC
          driver: "e1000e"
          # hardwareAddr: "*:9a"
          # TODO: switch to Mellanox once M720q risers arrive
          # driver: "mlx4_core"
          # hardwareAddr: "*:6a"
        vlans:
          - &m720q-v58
            vlanId: 58
            mtu: 1500
            dhcp: false
            addresses: ["${IP_ROUTER_VLAN_K8S_PREFIX}1/28"]
            routes:
              - network: "${IP_ROUTER_VLAN_K8S_CIDR}"
                metric: 1
              - network: "0.0.0.0/0"
                gateway: "${IP_ROUTER_VLAN_K8S}"
            vip:
              ip: "${IP_CLUSTER_VIP}"
          # - <<: *vlan-ceph
          #   mtu: 1500
          #   addresses: ["${IP_PVE_CEPH_PREFIX}8/28"]

  - <<: *m720q
    hostname: "charlotte.${DNS_CLUSTER}" # M720q, i5 6C6T, 64GB RAM, 256GB OS NVMe, WiFi M.2 screw stuck LOL
    ipAddress: "${IP_ROUTER_VLAN_K8S_PREFIX}2"
    networkInterfaces:
      - <<: *m720q-net
        vlans:
          - <<: *m720q-v58
            addresses: ["${IP_ROUTER_VLAN_K8S_PREFIX}2/28"]
          # - <<: *vlan-ceph
          #   mtu: 1500
          #   addresses: ["${IP_PVE_CEPH_PREFIX}9/28"]

  - <<: *m720q # TODO: this is cp2 but bare metal, only apply after PVE converted to Talos
    hostname: "chise.${DNS_CLUSTER}" # M720q, i3 4C4T, 32GB RAM, 512GB OS NVMe
    ipAddress: "${IP_ROUTER_VLAN_K8S_PREFIX}3"
    networkInterfaces:
      - mtu: 9000 # TODO: switch to 9000 once M720q risers arrive
        dhcp: false
        deviceSelector:
          driver: "mlx4_core"
          hardwareAddr: "*:80"
        vlans:
          - <<: *m720q-v58
            addresses: ["${IP_ROUTER_VLAN_K8S_PREFIX}3/28"]
          # - <<: *vlan-ceph
          #   mtu: 1500
          #   addresses: ["${IP_PVE_CEPH_PREFIX}5/28"]

controlPlane:
  patches:
    - &kubeletExtraArgs |-
      - op: add
        path: /machine/kubelet/extraArgs
        value:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,ServerSideApply=true
    - &apiServerExtraArgs |-
      - op: add
        path: /cluster/apiServer/extraArgs
        value:
          feature-gates: CronJobTimeZone=true,GracefulNodeShutdown=true,ServerSideApply=true
    # - |-
    #   - op: add
    #     path: /cluster/controllerManager/extraArgs
    #     value:
    #       node-cidr-mask-size: 22
    - &machinePatch |-
      machine:
        install:
          bootloader: true
        network:
          extraHostEntries:
            - ip: "${IP_CLUSTER_VIP}"
              aliases:
                - "c.${DNS_CLUSTER}"
            - ip: "${IP_HERCULES}"
              aliases:
                - "hercules.mesh.cilium.io"
            - ip: "${IP_TRUENAS}"
              aliases:
                - "nas.${DNS_MAIN}"
        time:
          disabled: false
          servers:
            - "${IP_ROUTER_LAN}"
          bootTimeout: 2m0s

    - &kubePrism |-
      machine:
        features:
          kubePrism:
            enabled: true
            port: 7445

    - &kubeletSubnet |-
      machine:
        kubelet:
          nodeIP:
            validSubnets:
              - "${IP_ROUTER_VLAN_K8S_CIDR}"

    - &etcdSubnet |-
      cluster:
        etcd:
          advertisedSubnets:
            - "${IP_ROUTER_VLAN_K8S_CIDR}"

    - &clusterPatch |-
      cluster:
        allowSchedulingOnMasters: true
        allowSchedulingOnControlPlanes: true
        discovery:
          enabled: true
          registries:
            kubernetes:
              disabled: false
            service:
              disabled: true
        proxy:
          disabled: true

    # - &scheduler |-
    #   cluster:
    #     scheduler:
    #       extraArgs:
    #         config: "/custom/etc/kube-scheduler/config.yaml"
    #       extraVolumes:
    #         - hostPath: "/var/etc/kube-scheduler"
    #           mountPath: "/custom/etc/kube-scheduler"
    #           readonly: true
    #   machine:
    #     files:
    #       - op: create
    #         path: "/var/etc/kube-scheduler/config.yaml"
    #         permissions: 0o400
    #         content: |
    #           apiVersion: kubescheduler.config.k8s.io/v1
    #           kind: KubeSchedulerConfiguration
    #           profiles:
    #             - schedulerName: default-scheduler
    #               pluginConfig:
    #                 - name: PodTopologySpread
    #                   args:
    #                     defaultingType: List
    #                     defaultConstraints:
    #                       - maxSkew: 1
    #                         topologyKey: "kubernetes.io/hostname"
    #                         whenUnsatisfiable: ScheduleAnyway
    #                       - maxSkew: 5
    #                         topologyKey: "topology.kubernetes.io/zone"
    #                         whenUnsatisfiable: ScheduleAnyway

    # Rook Ceph encrypted OSDs
    # TODO: https://github.com/siderolabs/talos/issues/3129
    - &encryptedOSD |-
      machine:
        files:
          - op: overwrite
            path: /etc/lvm/lvm.conf
            permissions: 0o644
            content: |
              backup {
                      backup = 0
                      archive = 0
              }

    - &nfsMountOptions |-
      machine:
        files:
          - op: create
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [ NFSMount_Global_Options ]
              nfsvers=4.2
              hard=True
              noatime=True
              nodiratime=True
              rsize=131072
              wsize=131072
              nconnect=8

    # patch containerd for spegel (discard) 
    - &containerdPatches |-
      machine:
        files:
          - op: create
            path: /etc/nfsmount.conf
            permissions: 0o644
            content: |
              [plugins."io.containerd.grpc.v1.cri"]
                enable_unprivileged_ports = true
                enable_unprivileged_icmp = true
              [plugins."io.containerd.grpc.v1.cri".containerd]
                discard_unpacked_layers = false

worker:
  patches:
    - *kubeletExtraArgs
    - *machinePatch
    - *clusterPatch
    - *kubeletSubnet
    # - *scheduler
    # Rook Ceph encrypted OSDs
    # TODO: https://github.com/siderolabs/talos/issues/3129
    - *encryptedOSD
    - *nfsMountOptions
    - *containerdPatches