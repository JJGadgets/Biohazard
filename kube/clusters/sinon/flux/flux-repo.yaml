---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: flux-system
  namespace: flux-system
spec:
  interval: 10m0s
  #url: ssh://git@github.com/JJGadgets/Biohazard
  url: https://github.com/JJGadgets/Biohazard
  ref:
    branch: main
  #secretRef:
  #  name: github-ssh
  ignore: |
    # exclude all to whitelist
    /*
    # include Kubernetes
    !/kube
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 0-sinon-config
  # I wanna see it on the top lol
  namespace: flux-system
  labels:
    kustomization.flux.home.arpa/name: "flux"
    kustomization.flux.home.arpa/default: "false"
    wait.flux.home.arpa/disabled: "true"
    kustomization.flux.home.arpa/helmpatches: "false"
    kustomization.flux.home.arpa/prunepatches: "false"
spec:
  interval: 5m0s
  path: ./kube/clusters/sinon/flux
  prune: true
  wait: false
  sourceRef:
    kind: GitRepository
    name: flux-system
  decryption:
    provider: sops
    secretRef:
      name: agekey
  postBuild:
    substitute:
      # renovate: datasource=docker depName=ghcr.io/fluxcd/flux-manifests
      CLUSTER_NAME: "sinon"
      FLUXCD_VERSION: "v2.2.3"
    substituteFrom:
      - kind: Secret
        name: sinon-vars
        optional: false
      - kind: Secret
        name: sinon-secrets
        optional: false
      # - kind: ConfigMap
      #   name: sinon-versions
      #   optional: false
  patches:
    - patch: |-
        - op: add
          path: "/metadata/labels"
          value:
            kustomize.toolkit.fluxcd.io/prune: "disabled"
        - op: add
          path: "/metadata/labels/kustomize.toolkit.fluxcd.io~1prune"
          value: "disabled"
      target:
        kind: Namespace
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          interval: 5m0s
          timeout: 10m0s
          decryption:
            provider: sops
            secretRef:
              name: agekey
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          sourceRef:
            kind: GitRepository
            name: flux-system
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: 0-sinon-config
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: 1-core-1-networking-cilium-app
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/name notin (cilium, flux, kubevirt)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: 1-core-kyverno-crds
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: 1-core-monitoring-prom-crds
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |
        - op: add
          path: /spec/dependsOn/-
          value:
            name: zzz-flux-repos-helm
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: kustomization.flux.home.arpa/default notin (false)
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          postBuild:
            substitute:
              CLUSTER_NAME: "sinon"
            substituteFrom:
              - kind: Secret
                name: sinon-vars
                optional: false
              - kind: Secret
                name: sinon-secrets
                optional: false
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: substitution.flux.home.arpa/disabled notin (true)
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          prune: true
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: prune.flux.home.arpa/disabled notin (true)
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          prune: false
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: prune.flux.home.arpa/disabled=true
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          prune: true
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: prune.flux.home.arpa/enabled=true
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          wait: true
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: wait.flux.home.arpa/disabled notin (true)
    - patch: |-
        apiVersion: kustomize.toolkit.fluxcd.io/v1
        kind: Kustomization
        metadata:
          name: not-used
        spec:
          wait: false
      target:
        group: kustomize.toolkit.fluxcd.io
        version: v1
        kind: Kustomization
        labelSelector: wait.flux.home.arpa/disabled=true
