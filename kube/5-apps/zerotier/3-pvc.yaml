---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: zerotier-one
spec:
  capacity:
    storage: 1Gi
  volumeMode: Filesystem
  accessModes: ["ReadWriteOnce"]
  persistentVolumeReclaimPolicy: Retain
  storageClassName: block
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zerotier-one
  namespace: zerotier
spec:
  accessModes: ["ReadWriteOnce"]
  storageClassName: block
  resources:
    requests:
      storage: 1Gi
