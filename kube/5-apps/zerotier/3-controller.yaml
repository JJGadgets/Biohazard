apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: zerotier-controller
    namespace: zerotier
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 1.2.1
            sourceRef:
                kind: HelmRepository
                name: bjw-s
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        controller:
            type: statefulset
            strategy: RollingUpdate
        fullNameOverride: zerotier-controller
        image:
            repository: docker.io/zyclonite/zerotier
            tag: 1.10.2
        env:
            ZT_OVERRIDE_LOCAL_CONF: "true"
            ZT_ALLOW_MANAGEMENT_FROM: ENC[AES256_GCM,data:Y3WY3mJt+WBx,iv:WuI7PsNU8WfSfAPfExYNt0VC/sQy00QOC9QCdQZRABs=,tag:dmA4vyDFGnDqxF8nGOtKig==,type:str]
        # dnsPolicy: None
        dnsConfig:
            options:
                - name: ndots
                  value: "1"
        #     nameservers:
        #         - fake.ip
        service:
            zerotier:
                enabled: true
                primary: true
                type: LoadBalancer
                externalTrafficPolicy: local
                externalIPs:
                    - ENC[AES256_GCM,data:B1K9Iv9c2VyUcO4=,iv:I2pDoqYppHXUgmlXarESgu6T3uf1Fxbadq90XjcgbtQ=,tag:loQNMFw2KyvxME/17LSgJA==,type:str]
                ports:
                    http:
                        enabled: false
                    zerotier-udp:
                        enabled: true
                        primary: true
                        protocol: UDP
                        port: 9993
                        targetPort: 9993
                    zerotier-tcp:
                        enabled: true
                        primary: true
                        protocol: TCP
                        port: 9993
                        targetPort: 9993
        persistence:
            zerotier-one:
                enabled: true
                type: pvc
                mountPath: /var/lib/zerotier-one
                readOnly: false
                accessMode: ReadWriteMany
                storageClass: file
                size: 1Gi
                retain: true
