apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: zerotier-controller
    namespace: zerotier
spec:
    interval: 15m
    chart:
        spec:
            chart: app-template
            version: 1.2.1
            sourceRef:
                kind: HelmRepository
                name: bjw-s
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        controller:
            type: statefulset
            strategy: RollingUpdate
        fullNameOverride: zerotier-controller
        image:
            repository: docker.io/zyclonite/zerotier
            tag: 1.10.2
        env:
            ZT_OVERRIDE_LOCAL_CONF: "true"
            ZT_ALLOW_MANAGEMENT_FROM: ENC[AES256_GCM,data:VH9ehVW2Gsx0,iv:cGaRGaaiCfiu1eab2nOZlTF+nMrzDZfmDQlKaQpr40Q=,tag:M9bdtwAXDmq2X04q9lH5Uw==,type:str]
        # dnsPolicy: None
        dnsConfig:
            options:
                - name: ndots
                  value: "1"
        #     nameservers:
        #         - fake.ip
        service:
            main:
                enabled: true
                primary: true
                type: LoadBalancer
                externalTrafficPolicy: Local
                loadBalancerIP: ENC[AES256_GCM,data:Z1tW0ujMusLsS7k=,iv:EQvUkndvvH6FcaTJMr5e32qUa5OVko6X0Z1y0baJ9VA=,tag:9OX0hhYPdVNvJK8KaBwICQ==,type:str]
                externalIPs:
                    - ENC[AES256_GCM,data:eU1dAUtutMwVO60=,iv:9qqGErlwU1GreH+Q6XaBCGfxEw7g7SEOX79heDb1o+8=,tag:Aw/G00EMzanem3BIDvxsuQ==,type:str]
                ports:
                    http:
                        enabled: false
                    zerotier-udp:
                        enabled: true
                        protocol: UDP
                        port: 9993
                        targetPort: 9993
                    zerotier-tcp:
                        enabled: true
                        protocol: TCP
                        port: 9993
                        targetPort: 9993
        persistence:
            zerotier-one:
                enabled: true
                type: pvc
                mountPath: /var/lib/zerotier-one
                retain: true
                existingClaim: zerotier-one
