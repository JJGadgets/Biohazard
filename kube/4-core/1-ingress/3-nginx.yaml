                externalTrafficPolicy: Local
            publishService:
                enabled: true
            ingressClassByName: true
            ingressClassResource:
                name: internal
                enabled: true
                default: true
                controllerValue: k8s.io/ingress-nginx-internal
            tolerations:
                - key: node.jj/cloudingress
                  operator: Exists
                  effect: NoSchedule
            config:
                client-body-timeout: 10
                client-header-timeout: 10
                enable-real-ip: "true"
                use-proxy-protocol: "false"
                use-forwarded-headers: "true"
                whitelist-source-range: ENC[AES256_GCM,data:fzecHRFiwSd0a9PHeZbNWOntlVD3mwRm1Q==,iv:e39ei9SyPtzv5vBg7zenlfeYYuOSicE623V+8hctbdw=,tag:kqxdDqwxTAHF1/R+YkMNpQ==,type:str]
                hsts-max-age: "31449600"
                hsts-preload: "true"
                keep-alive: 10
                disable-access-log: "true"
                log-format-escape-json: "true"
                proxy-body-size: 100K
                ssl-protocols: TLSv1.3 TLSv1.2
                hide-headers: Server,X-Powered-By
                enable-ocsp: "true"
                large-client-header-buffers: 2 1k
            # metrics:
            #   enabled: true
            #   serviceMonitor:
            #     enabled: true
            #     namespace: networking
            #     namespaceSelector:
            #       any: true
            extraArgs:
                default-ssl-certificate: ingress/short-domain-tls
            resources:
                requests:
                    cpu: 10m
                    memory: 250Mi
                limits:
                    memory: 500Mi
