# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: ingress-nginx
    namespace: ingress
spec:
    interval: 15m
    chart:
        spec:
            chart: ingress-nginx
            version: 4.4.2
            sourceRef:
                kind: HelmRepository
                name: ingress-nginx
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        controller:
            replicaCount: 3
            extraEnvs:
                - name: TZ
                  value: Asia/Singapore
            service:
                externalIPs:
                    - ENC[AES256_GCM,data:IOvMBrwdaTP2Wg==,iv:w4evrvYdVgciNkSYP5NXtodKcpWHDGm+tQxlIRR7cpA=,tag:wRA0oNs9DMzgf7dPy1dR7Q==,type:str]
                externalTrafficPolicy: Local
                ports:
                    http: 80
                    https: 443
                    httpext: 6980
                    httpsext: 6943
            containerPort:
                http: 80
                https: 443
                httpext: 6980
                httpsext: 6943
            publishService:
                enabled: true
            ingressClassResource:
                default: true
            config:
                client-body-timeout: 10
                client-header-timeout: 10
                enable-real-ip: "true"
                use-proxy-protocol: "true"
                use-forwarded-headers: "true"
                hsts-max-age: "31449600"
                hsts-preload: "true"
                keep-alive: 10
                log-format-escape-json: "true"
                proxy-body-size: 100K
                ssl-protocols: TLSv1.3 TLSv1.2
                hide-headers: Server,X-Powered-By
                enable-ocsp: "true"
                large-client-header-buffers: 2 1k
            # metrics:
            #   enabled: true
            #   serviceMonitor:
            #     enabled: true
            #     namespace: networking
            #     namespaceSelector:
            #       any: true
            extraArgs:
                default-ssl-certificate: ingress/short-domain-tls
            resources:
                requests:
                    cpu: 10m
                    memory: 250Mi
                limits:
                    memory: 500Mi
