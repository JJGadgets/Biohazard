# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: ingress-nginx
    namespace: ingress
spec:
    interval: 15m
    chart:
        spec:
            chart: ingress-nginx
            version: 4.4.2
            sourceRef:
                kind: HelmRepository
                name: ingress-nginx
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        controller:
            replicaCount: 3
            # kind: DaemonSet
            extraEnvs:
                - name: TZ
                  value: Asia/Singapore
            service:
                type: LoadBalancer
                externalIPs:
                    - ENC[AES256_GCM,data:nRZvDKddmB+2gA==,iv:LWxu/b7bAe/7EdGuPINDm3jr7kTvMOPXc2EOZpolIPU=,tag:1HwiIxLc5Ko7Y18L6GvxNQ==,type:str]
                loadBalancerIP: ENC[AES256_GCM,data:Wk4UKE/pjyE/4Q==,iv:Xn9RJQFV+AzFyzNupcF6RRXFayttwQHjV9hb01c0N4k=,tag:7Xj/64aYUAEZcUTwbKai2A==,type:str]
                externalTrafficPolicy: Local
                ports:
                    http: 80
                    https: 443
                targetPorts:
                    http: http
                    https: https
            containerPort:
                http: 2080
                https: 2443
            hostNetwork: true
            dnsPolicy: ClusterFirstWithHostNet
            publishService:
                enabled: true
            ingressClassByName: true
            ingressClassResource:
                name: internal
                enabled: true
                default: true
                controllerValue: k8s.io/ingress-nginx-internal
            tolerations:
                - key: nodeType.jj
                  operator: Equal
                  value: worker
            config:
                client-body-timeout: 10
                client-header-timeout: 10
                enable-real-ip: "true"
                use-proxy-protocol: "false"
                use-forwarded-headers: "true"
                # whitelist-source-range: 10.0.0.0/8, 100.64.0.0/10
                hsts-max-age: "31449600"
                hsts-preload: "true"
                keep-alive: 10
                disable-access-log: "false"
                log-format-escape-json: "true"
                proxy-body-size: 100K
                ssl-protocols: TLSv1.3 TLSv1.2
                hide-headers: Server,X-Powered-By
                enable-ocsp: "true"
                large-client-header-buffers: 2 1k
            # metrics:
            #   enabled: true
            #   serviceMonitor:
            #     enabled: true
            #     namespace: networking
            #     namespaceSelector:
            #       any: true
            extraArgs:
                default-ssl-certificate: ingress/short-domain-tls
            resources:
                requests:
                    cpu: 10m
                    memory: 250Mi
                limits:
                    memory: 500Mi
