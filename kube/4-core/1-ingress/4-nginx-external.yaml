apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: ingress-nginx-ext
    namespace: ingress
spec:
    interval: 15m
    chart:
        spec:
            chart: ingress-nginx
            version: 4.4.2
            sourceRef:
                kind: HelmRepository
                name: ingress-nginx
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        controller:
            replicaCount: 1
            # kind: DaemonSet
            extraEnvs:
                - name: TZ
                  value: Asia/Singapore
            service:
                type: NodePort
                externalIPs:
                    - ENC[AES256_GCM,data:UFPqnan8R+Skj1mp,iv:R0LrBjRNcPBK5DsgnL3dFeI9524gGChAQkhJO2znbFs=,tag:dN/D4ItFO2NfJdI5Kv+0sg==,type:str]
                externalTrafficPolicy: Local
                ports:
                    http: 80
                    https: 443
                targetPorts:
                    http: 42080
                    https: 42443
                nodePorts:
                    http: 80
                    https: 443
            containerPort:
                internalhttp: 42080
                internalhttps: 42443
            tcp:
                "42080": ingress/ingress-nginx-controller:80::PROXY
                "42443": ingress/ingress-nginx-controller:443::PROXY
            publishService:
                enabled: true
            ingressClassByName: false
            ingressClassResource:
                enabled: false
            nodeSelector:
                node-restriction.kubernetes.io/nodeType: awsIngress
            resources:
                requests:
                    cpu: 10m
                    memory: 250Mi
                limits:
                    memory: 500Mi
