---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: "rook-ceph-cluster-${CLUSTER_NAME}"
  namespace: rook-ceph
spec:
  timeout: 1h
  chart:
    spec:
      chart: rook-ceph-cluster
      version: "v1.12.8"
      sourceRef:
        name: rook-ceph
        kind: HelmRepository
        namespace: flux-system
  values:
    clusterName: "${CLUSTER_NAME}"
    operatorNamespace: "rook-ceph"
    configOverride: |
      [global]
      bdev_enable_discard = true
      bdev_async_discard = true
      osd_class_update_on_start = false
      osd_pool_default_size = 3
      osd_pool_default_min_size = 2
      mon_data_avail_warn = 10
    cephClusterSpec:
      cephVersion:
        image: "quay.io/ceph/ceph:v18.2.0"
      network:
        #provider: host
        connections:
          requireMsgr2: true
          encryption:
            enabled: false # TODO: 2023-11-23 disabled to test speeds with compression without encryption
          compression:
            enabled: false
      crashCollector:
        disable: true
      dashboard:
        enabled: true
        urlPrefix: "/"
        ssl: false
      labels:
        mgr:
          ingress.home.arpa/nginx: "allow"
          prom.home.arpa/kps: "allow"
      mon:
        count: 3
        allowMultiplePerNode: false
      mgr:
        count: 2
        allowMultiplePerNode: false
        modules:
          - name: "pg_autoscaler"
            enabled: true
      removeOSDsIfOutAndSafeToRemove: false
      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          encryptedDevice: "true"
          osdsPerDevice: "1"
        nodes:
          - name: "ange"
            devicePathFilter: &osd-s3500-1-6tb "^/dev/disk/by-id/ata-INTEL_SSDSC2BB016T4.*"
          - name: "charlotte"
            devicePathFilter: *osd-s3500-1-6tb
          - name: "chise"
            devicePathFilter: *osd-s3500-1-6tb
      resources:
        mgr:
          requests:
            cpu: "150m"
            memory: "512Mi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        mon:
          requests:
            cpu: "100m"
            memory: "500Mi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        osd:
          requests:
            cpu: "500m"
            memory: "3Gi"
          limits:
            cpu: "999999m"
            memory: "10Gi"
        mgr-sidecar:
          requests:
            cpu: "100m"
            memory: "100Mi"
          limits:
            cpu: "8000m"
            memory: "500Mi"
        crashcollector:
          requests:
            cpu: "15m"
            memory: "64Mi"
          limits:
            memory: "64Mi"
        logcollector:
          requests:
            cpu: "50m"
            memory: "100Mi"
          limits:
            memory: "1Gi"
        cleanup:
          requests:
            cpu: "250m"
            memory: "100Mi"
          limits:
            memory: "1Gi"
        exporter:
          requests:
            cpu: "50m"
            memory: "50Mi"
          limits:
            cpu: "250m"
            memory: "128Mi"
    cephBlockPools:
      - name: "${CLUSTER_NAME}-block-k8s-ssd"
        spec:
          failureDomain: "host"
          deviceClass: "ssd"
          replicated:
            size: 3
          parameters:
            min_size: "2"
            compression_mode: "aggressive"
            compression_algorithm: "zstd"
        storageClass: &rbd-sc
          enabled: true
          name: "block"
          isDefault: true
          reclaimPolicy: "Delete"
          allowVolumeExpansion: true
          mountOptions: ["discard"]
          parameters:
            imageFormat: "2"
            imageFeatures: "layering,exclusive-lock,object-map,fast-diff,deep-flatten" # https://docs.ceph.com/en/quincy/rbd/rbd-config-ref/#image-features
            csi.storage.k8s.io/provisioner-secret-name: "rook-csi-rbd-provisioner"
            csi.storage.k8s.io/provisioner-secret-namespace: "rook-ceph"
            csi.storage.k8s.io/controller-expand-secret-name: "rook-csi-rbd-provisioner"
            csi.storage.k8s.io/controller-expand-secret-namespace: "rook-ceph"
            csi.storage.k8s.io/node-stage-secret-name: "rook-csi-rbd-node"
            csi.storage.k8s.io/node-stage-secret-namespace: "rook-ceph"
            csi.storage.k8s.io/fstype: "ext4"
      - name: &rbd "${CLUSTER_NAME}-block-k8s-ssd-ec-2-1"
        spec:
          failureDomain: "osd"
          deviceClass: "ssd"
          erasureCoded:
            dataChunks: 2
            codingChunks: 1
          parameters:
            min_size: "2"
            compression_mode: "aggressive"
            compression_algorithm: "zstd"
        storageClass:
          <<: *rbd-sc
          name: "block-ssd-ec-2-1"
          isDefault: false
      # - name: &rbd "${CLUSTER_NAME}-block-k8s-hdd-ec-2-2"
      #   spec:
      #     failureDomain: "osd"
      #     deviceClass: "hdd"
      #     erasureCoded:
      #       dataChunks: 2
      #       codingChunks: 2
      #     parameters:
      #       min_size: "2"
      #       compression_mode: "aggressive"
      #       compression_algorithm: "zstd"
      #   storageClass:
      #     <<: *rbd-sc
      #     name: "block-hdd-ec-2-2"
      - name: "games-ec-2-1"
        spec:
          failureDomain: "osd"
          deviceClass: "ssd"
          erasureCoded:
            dataChunks: 2
            codingChunks: 1
          parameters:
            min_size: "2"
            compression_mode: "aggressive"
            compression_algorithm: "lz4"
        storageClass:
          enabled: false # only my gaming PC will be accessing this
    cephBlockPoolsVolumeSnapshotClass:
      enabled: true
      name: "block"
      isDefault: true
      deletionPolicy: "Delete"
    cephFileSystems:
      - name: &fs "${CLUSTER_NAME}-fs"
        spec:
          preserveFilesystemOnDelete: true
          metadataPool:
            replicated:
              size: 3
          dataPools:
            - name: &fsdata0 "${CLUSTER_NAME}-fs-data0"
              failureDomain: "host"
              replicated:
                size: 3
              parameters:
                compression_mode: "aggressive"
                compression_algorithm: "zstd"
          metadataServer:
            activeCount: 1 # runs 2, which is min_size of 3 node cluster anyway
            activeStandby: true
            placement:
              topologySpreadConstraints:
                - maxSkew: 1
                  topologyKey: "kubernetes.io/hostname"
                  whenUnsatisfiable: "DoNotSchedule"
                  labelSelector:
                    matchLabels:
                      rook_file_system: *fs
            resources:
              requests:
                cpu: 100m
                memory: 4Gi
              limits:
                cpu: 2000m # 2 cores
                memory: 4Gi
        storageClass:
          enabled: true
          isDefault: false
          name: "file"
          pool: *fsdata0
          reclaimPolicy: "Delete"
          allowVolumeExpansion: true
          # mountOptions: ["discard"]
          parameters:
            csi.storage.k8s.io/provisioner-secret-name: "rook-csi-cephfs-provisioner"
            csi.storage.k8s.io/provisioner-secret-namespace: "rook-ceph"
            csi.storage.k8s.io/controller-expand-secret-name: "rook-csi-cephfs-provisioner"
            csi.storage.k8s.io/controller-expand-secret-namespace: "rook-ceph"
            csi.storage.k8s.io/node-stage-secret-name: "rook-csi-cephfs-node"
            csi.storage.k8s.io/node-stage-secret-namespace: "rook-ceph"
            csi.storage.k8s.io/fstype: "ext4"
    cephFileSystemVolumeSnapshotClass:
      enabled: true
      name: "file"
      isDefault: false
      deletionPolicy: Delete
    cephObjectStores:
      - name: &rgw "${CLUSTER_NAME}"
        spec:
          preservePoolsOnDelete: true
          metadataPool:
            failureDomain: "host"
            replicated:
              size: 3
          dataPool:
            failureDomain: "host"
            replicated:
              size: 3
          healthCheck:
            bucket:
              interval: "60s"
          gateway:
            port: 6953
            instances: 2
            priorityClassName: "system-cluster-critical"
            resources:
              requests:
                cpu: 100m
                memory: 1Gi
              limits:
                memory: 2Gi
        ingress:
          enabled: true
          ingressClassName: "nginx-internal"
          host:
            name: &rgw-host "${APP_DNS_RGW_S3}"
            path: "/"
          tls:
            - hosts: [*rgw-host]
        storageClass:
          enabled: true
          name: "rgw-${CLUSTER_NAME}"
          reclaimPolicy: "Delete"
          volumeBindingMode: "Immediate"
          parameters:
            region: "us-east-1"
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: "nginx-internal"
        host:
          name: &dashboard-host "${APP_DNS_CEPH}"
          path: "/"
        tls:
          - hosts:
              - *dashboard-host
    pspEnable: false
