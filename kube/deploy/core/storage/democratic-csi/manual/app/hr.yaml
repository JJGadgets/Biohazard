---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: manual
  namespace: democratic-csi
spec:
  chart:
    spec:
      chart: democratic-csi
      version: 0.14.2
      sourceRef:
        name: democratic-csi
        kind: HelmRepository
        namespace: flux-system
  values:
    csiDriver:
      name: "manual.democratic-csi.${CLUSTER_NAME}.home.arpa"
    controller:
      enabled: false
    driver:
      config:
        driver: node-manual
    storageClasses:
      - name: manual
        defaultClass: false
        reclaimPolicy: Delete
        volumeBindingMode: WaitForFirstConsumer
        allowVolumeExpansion: true
        parameters:
          fsType: ext4
