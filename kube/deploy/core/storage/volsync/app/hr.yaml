---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  chart:
    spec:
      chart: volsync
      version: 0.12.1
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: backube
        namespace: flux-system
  values:
    manageCRDs: true
    metrics:
      disableAuth: true
    podLabels:
      prom.home.arpa/kps: allow
      s3.home.arpa/store: "rgw-${CLUSTER_NAME}"
