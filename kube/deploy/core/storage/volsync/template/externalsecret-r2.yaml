---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: "vs-${PVC}-r2-restic"
spec:
  refreshInterval: "1m"
  secretStoreRef:
    kind: "ClusterSecretStore"
    name: "1p"
  dataFrom:
    - extract:
        key: "VolSync - ${CLUSTER_NAME}"
  target:
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
    template:
      engineVersion: "v2"
			mergePolicy: "Merge"
      type: "Opaque"
      data:
        RESTIC_REPOSITORY: "{{ .SECRET_VOLSYNC_R2_REPO }}/${PVC}"
        RESTIC_PASSWORD: "{{ .SECRET_VOLSYNC_PASSWORD }}"
        AWS_ACCESS_KEY_ID: "{{ .SECRET_VOLSYNC_R2_ID }}"
        AWS_SECRET_ACCESS_KEY: "{{ .SECRET_VOLSYNC_R2_KEY }}"
