---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app "kyverno"
  namespace: *app
spec:
  timeout: "30m"
  chart:
    spec:
      chart: *app
      version: "3.0.9"
      sourceRef:
        name: *app
        kind: HelmRepository
        namespace: flux-system
  values:
    crds:
      install: false
    customLabels:
      # netpols
      ingress.home.arpa/host: "allow"
      ingress.home.arpa/apiserver: "allow"
      egress.home.arpa/apiserver: "allow"
      egress.home.arpa/host: "allow"
      prom.home.arpa/kps: "allow"
    config:
      webhooks:
        - objectSelector:
            matchExpressions:
              - key: "kyverno.home.arpa/exclude"
                operator: "DoesNotExist"
              - key: "kubernetes.io/hostname"
                operator: "DoesNotExist"
              - key: "kubernetes.io/bootstrapping"
                operator: "NotIn"
                values: ["rbac-defaults"]
    admissionController:
      replicas: 3
      priorityClassName: "system-node-critical"
      apiPriorityAndFairness: true
      # hostNetwork: true
      # dnsPolicy: "ClusterFirstWithHostNet"
      metricsService:
        create: true
      serviceMonitor:
        enabled: true
        interval: 5s
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
      rbac:
        clusterRole:
          extraResources:
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["create", "update", "delete"]
            - apiGroups: ["*"]
              resources: ["*"]
              verbs: ["*"]
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: "kyverno"
              app.kubernetes.io/component: "admission-controller"
      container:
        resources:
          limits:
            memory: 2Gi
    backgroundController:
      replicas: 2
      metricsService:
        create: true
      serviceMonitor:
        enabled: true
      rbac:
        clusterRole:
          extraResources:
            - apiGroups: [""]
              resources: ["pods"]
              verbs: ["create", "update", "patch", "delete", "get", "list"]
            - apiGroups: ["*"]
              resources: ["*"]
              verbs: ["*"]
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/instance: "kyverno"
              app.kubernetes.io/component: "background-controller"
      resources:
        limits:
          cpu: 500m
          memory: 2Gi
    cleanupController:
      replicas: 2
      metricsService:
        create: true
      serviceMonitor:
        enabled: true
    reportsController:
      replicas: 2
      metricsService:
        create: true
      serviceMonitor:
        enabled: true
      resources:
        limits:
          memory: 512Mi
    grafana:
      enabled: true