---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 5.0.7
      sourceRef:
        name: multus
        kind: HelmRepository
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.2.2-thick@sha256:a60a21ee1d00c9f215b0b2fa03b3d5e384ab7ddb9ea0d231d36aef220e95a69c
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.7.1@sha256:e4cf8d7d9efd1466d0e558229f38ae508c0b5678180539f8b9b8ef4b7389a950
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
        memory: 128Mi
      limits:
        memory: 2Gi
    hostPaths:
      netns: /var/run/netns
