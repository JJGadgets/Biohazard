---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 5.0.7
      sourceRef:
        name: multus
        kind: HelmRepository
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.2.0-thick@sha256:42ccc54689ea3003d3b6c7decadd85b4e296c15d3ad736da48d7e0c768d1f538
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.6.2@sha256:8fed21f3c85f666456e2de71f9151e8e052f86ca8288d930451f409ff52f947a
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
      limits:
        memory: 512Mi
    hostPaths:
      netns: /var/run/netns
