---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: multus
      version: 5.0.7
      sourceRef:
        name: multus
        kind: HelmRepository
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.2.0-thick@sha256:bf4c36c9921f5060f546e010ac1e8f8e3d52a9260e77bec1f54c1394969b5e63
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.6.1@sha256:a5a7976ba17b405072143c61ee55660d170eb974e0f50fb39acb365458a47a7f
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
      limits:
        memory: 512Mi
    hostPaths:
      netns: /var/run/netns
