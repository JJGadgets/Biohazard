---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: multus
  namespace: kube-system
spec:
  chart:
    spec:
      chart: multus
      version: 5.0.4
      sourceRef:
        name: multus
        kind: HelmRepository
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8snetworkplumbingwg/multus-cni
      tag: v4.0.2-thick
    cni:
      image:
        repository: ghcr.io/angelnu/cni-plugins
        tag: 1.4.0@sha256:944d65ecd54dca9d6d4d2a5b1267842cd5d3a504c7ac6a5173eaa0f782fe488e
      paths:
        config: /etc/cni/net.d
        bin: /opt/cni/bin
    resources:
      requests:
        cpu: 5m
        memory: 70M
      limits:
        memory: 150M
    hostPaths:
      netns: /var/run/netns
