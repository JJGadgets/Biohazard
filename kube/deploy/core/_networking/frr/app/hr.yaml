---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app frr
  namespace: *app
  annotations:
    description: "This FRR redistributes BGP routes from CNI e.g. Cilium BGP Control Plane (GoBGP) to other routing tables, such as node kernel routing table, and via routing protocols like OSPF."
spec:
  chart:
    spec:
      chart: app-template
      version: "2.4.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: daemonset
        initContainers:
        containers:
          main: &ct
            image:
              repository: "quay.io/frrouting/frr"
              tag: "9.1.0@sha256:f310c2ebb3827fa03b9674ee05e70a7d5eef2123bcc3b475eb2ef14dafcb52b4"
            command: ["/usr/lib/frr/docker-start"]
            env:
              NODEIP:
                valueFrom:
                  fieldRef:
                    fieldPath: "spec.podIP"
            securityContext:
              readOnlyRootFilesystem: true
              privileged: true
            resources:
              requests:
                cpu: "10m"
                memory: "100Mi"
              limits:
                cpu: "500m"
                memory: "350Mi"
          localhost: *ct
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: configMap
        name: "frr-config"
        globalMounts:
          - subPath: "frr.conf"
            path: "/etc/frr/frr.conf"
            readOnly: true
        advancedMounts:
          main:
            main:
              - subPath: "daemons-main"
                path: "/etc/frr/daemons"
                readOnly: true
            localhost:
              - subPath: "daemons-localhost"
                path: "/etc/frr/daemons"
                readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            main:
              - subPath: "main-tmp"
                path: "/tmp"
                readOnly: false
              - subPath: "main-run"
                path: "/var/run/frr"
                readOnly: false
            localhost:
              - subPath: "localhost-tmp"
                path: "/tmp"
                readOnly: false
              - subPath: "localhost-run"
                path: "/var/run/frr"
                readOnly: false
    configMaps:
      config:
        enabled: true
        data:
          daemons-main: |-
            bgpd=yes
            bgpd_options="--daemon -A 127.0.0.1 --bgp_port 61790"
            vtysh_enable=yes
          daemons-localhost: |-
            bgpd=yes
            bgpd_options="--daemon -A 127.0.0.1 --bgp_port 61791 --listenon 127.0.0.1"
            vtysh_enable=yes
          frr.conf: |
            !
            frr defaults traditional
            log stdout
            service integrated-vtysh-config
            ip forwarding
            ipv6 forwarding
            no bgp no-rib
            router bgp ${ASN_CLUSTER_NODES}
              bgp ebgp-requires-policy
              bgp graceful-restart
              bgp default ipv4-unicast
              bgp allow-martian-nexthop
              neighbor cilium peer-group
              neighbor cilium remote-as ${ASN_CLUSTER_NODES}
              neighbor cilium port 179
              neighbor 127.0.0.1 peer-group cilium
              neighbor ${IP_ROUTER_VLAN_K8S_PREFIX}1 peer-group cilium
              neighbor ${IP_ROUTER_VLAN_K8S_PREFIX}2 peer-group cilium
              neighbor ${IP_ROUTER_VLAN_K8S_PREFIX}3 peer-group cilium
             address-family ipv4 unicast
              neighbor upstream activate
             exit-address-family
            exit
            !
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        seccompProfile: {type: "RuntimeDefault"}
      dnsPolicy: "ClusterFirstWithHostNet"
      hostNetwork: true
