---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "tailscale-router"
  namespace: "tailscale"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["ange", "charlotte", "chise"]
    verbs: ["get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "tailscale-router"
  namespace: "tailscale"
subjects:
  - kind: ServiceAccount
    name: "tailscale-router"
    namespace: networking
roleRef:
  kind: Role
  name: "tailscale-router"
  apiGroup: rbac.authorization.k8s.io