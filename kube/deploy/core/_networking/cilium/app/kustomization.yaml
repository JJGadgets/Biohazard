kind: Kustomization
resources:
  - hr.yaml
configMapGenerator:
  - name: "cilium-helm-values"
    namespace: kube-system
    files:
      - values.yaml=${CLUSTER_NAME}/helm-values.yaml
configurations:
  - kustomizeconfig.yaml
