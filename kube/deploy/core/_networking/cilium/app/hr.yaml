---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: "5m"
  timeout: "1h"
  chart:
    spec:
      chart: cilium
      version: "1.14.4"
      sourceRef:
        name: cilium-charts
        kind: HelmRepository
        namespace: flux-system
  valuesFrom:
    - kind: "ConfigMap"
      name: "cilium-helm-values"
      valuesKey: "${CLUSTER_NAME}.yaml"
      optional: false
  values:
    ## NOTE: BGP for LoadBalancer services
    ### `bgpControlPlane.enabled: true` is newer GoBGP implementation, while `bgp.enabled: true` and `bgp.announce` uses older MetalLB BGP implementation that is planned to be deprecated in Cilium v1.15.
    ### `bgp.announce` block is replaced by CiliumBGPPeeringPolicy CRD used by bgpControlPlane, for more fine grained control over announced addresses
    # bgp:
    #   enabled: true
    #   announce:
    #     loadbalancerIP: true
    #     podCIDR: true
    bgpControlPlane:
      enabled: true
    ## Note: Cilium ingress controller
    ingressController:
      enabled: true
      enforceHttps: true
      loadbalancerMode: "shared"
      defaultSecretName: "short-domain-tls"
      defaultSecretNamespace: "ingress"
      service:
        type: "LoadBalancer"
        annotations:
          "io.cilium/lb-ipam-ips": "${APP_IP_CILIUM_INGRESS}"
    ## NOTE: Observability with Hubble & Prometheus
    hubble:
      ui:
        ingress:
          enabled: true
          className: "nginx"
          hosts:
            - "${APP_DNS_HUBBLE}"
          tls:
            - hosts:
                - "${APP_DNS_HUBBLE}"
      relay:
        prometheus:
          enabled: true
          serviceMonitor:
            enabled: true
      metrics:
        enabled:
          - dns:query
          - drop
          - tcp
          - flow
          - port-distribution
          - icmp
          - http
        serviceMonitor:
          enabled: true
        dashboards:
          enabled: true
          annotations:
            grafana_folder: "Cilium"
    operator:
      prometheus:
        enabled: true
        serviceMonitor:
          enabled: true
      dashboards:
        enabled: true
        annotations:
          grafana_folder: "Cilium"
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: true
    dashboards:
      enabled: true
      annotations:
        grafana_folder: "Cilium"