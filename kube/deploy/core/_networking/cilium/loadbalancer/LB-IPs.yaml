---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: main-pool
spec:
  blocks:
    - cidr: "${IP_LB_CIDR}"
  serviceSelector:
    matchExpressions:
      - key: "exposeSvc"
        operator: DoesNotExist
      - key: "cilium.io/ingress"
        operator: DoesNotExist
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: cilium-ingress
spec:
  blocks:
    - cidr: "${IP_LB_INGRESS_CIDR}"
  serviceSelector:
    matchLabels:
      cilium.io/ingress: "true"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: dns
spec:
  allowFirstLastIPs: "Yes"
  blocks:
    - cidr: "${IP_LB_DNS_CIDR}"
    - cidr: "${APP_IP_BLOCKY}/32"
  serviceSelector:
    matchLabels:
      exposeSvc: dns
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: internal-only
spec:
  blocks:
    - cidr: "${IP_LB_INTERNAL_CIDR}"
  serviceSelector:
    matchLabels:
      io.cilium/internal: "true"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: vm-ad
spec:
  blocks:
    - cidr: "${IP_AD_CIDR}"
  serviceSelector:
    matchLabels:
      vm.home.arpa/windows: "ad"
