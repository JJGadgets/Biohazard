---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: main-pool
spec:
  cidrs:
    - cidr: "${IP_LB_CIDR}"
  serviceSelector:
    matchExpressions:
      - key: "exposeSvc"
        operator: DoesNotExist
      - key: "cilium.io/ingress"
        operator: DoesNotExist
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: cilium-ingress
spec:
  cidrs:
    - cidr: "${IP_LB_INGRESS_CIDR}"
  serviceSelector:
    matchLabels:
      cilium.io/ingress: "true"
---
apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: dns
spec:
  cidrs:
    - cidr: "${IP_LB_DNS_CIDR}"
  serviceSelector:
    matchLabels:
      exposeSvc: dns