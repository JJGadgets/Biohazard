---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/kubernetes-sigs/external-dns/master/charts/external-dns
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  interval: 5m
  chart:
    spec:
      chart: external-dns
      version: 1.18.0
      sourceRef:
        name: external-dns
        kind: HelmRepository
        namespace: flux-system
  values:
    podLabels:
      egress.home.arpa/internet: allow
      egress.home.arpa/apiserver: allow
    interval: 2m
    # logLevel: debug
    provider:
      name: cloudflare
    env:
      - name: CF_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: external-dns-secrets
            key: cloudflare-token
    extraArgs:
      - --annotation-filter=external-dns.alpha.kubernetes.io/target
      - --crd-source-apiversion=externaldns.k8s.io/v1alpha1
      - --crd-source-kind=DNSEndpoint
      #- --label-filter=ingress.home.arpa/type in (external, auth-external-only)
    rbac:
      additionalPermissions:
        - apiGroups: ["externaldns.k8s.io"]
          resources: ["dnsendpoints"]
          verbs: ["get", "watch", "list"]
        - apiGroups: ["externaldns.k8s.io"]
          resources: ["dnsendpoints/status"]
          verbs: ["*"]
    policy: sync
    sources:
      - ingress
      - service
    txtPrefix: "k8s-${CLUSTER_NAME}."
    txtOwnerId: default
    # domainFilters:
    #   - "${DNS_SHORT}"
    #   - "${DNS_MAIN}"
    #   - "${DNS_VPN}"
    resources:
      requests:
        cpu: 25m
      limits:
        cpu: "1"
        memory: 250Mi
