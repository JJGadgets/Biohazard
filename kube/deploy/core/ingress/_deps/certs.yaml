---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: short-domain
  namespace: ingress
spec:
  secretName: "short-domain-tls"
  additionalOutputFormats:
    - type: CombinedPEM
    - type: DER
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  commonName: "${DNS_SHORT}"
  dnsNames:
    - "${DNS_SHORT}"
    - "*.${DNS_SHORT}"
