---
controller:
  kind: "Deployment"
  replicaCount: 3
  extraEnvs:
    - name: "TZ"
      value: "${CONFIG_TZ}"
  dnsPolicy: "ClusterFirstWithHostNet"
  publishService:
    enabled: true
  extraArgs:
    default-backend-service: "ingress/default-backend"
  config:
    enable-brotli: "true"
    enable-real-ip: "true"
    use-forwarded-headers: "true"
    proxy-real-ip-cidr: "${IP_EC2_NON_K8S}/32, ${IP_POD_CIDR_V4}, ${IP_HERCULES}, 127.0.0.0/8"
    disable-access-log: "false"
    log-format-escape-json: "true"
    # hardening
    hsts-max-age: "31449600"
    hsts-preload: "true"
    ssl-protocols: "TLSv1.3 TLSv1.2"
    enable-ocsp: "true"
    hide-headers: "Server,X-Powered-By,X-AspNet-Version,X-AspNetMvc-Version"
    block-user-agents: "GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*" # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
  allowSnippetAnnotations: "true" # used for authentik auth snippets
  resources:
    requests:
      cpu: "10m"
      memory: "500Mi"
    limits:
      cpu: "3000m"
      memory: "2Gi"
  metrics:
    enabled: true
    serviceMonitor:
      enabled: true
      namespace: "ingress"
      namespaceSelector:
        any: true
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"