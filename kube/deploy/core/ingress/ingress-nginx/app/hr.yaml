---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.8.3
      sourceRef:
        name: ingress-nginx
        kind: HelmRepository
        namespace: flux-system
  values:
    controller:
      kind: Deployment
      replicaCount: 3
      extraEnvs:
        - name: TZ
          value: ${CONFIG_TZ}
      dnsPolicy: ClusterFirstWithHostNet
      service:
        enabled: true
        type: LoadBalancer
        # eTP can be Cluster (for HA & failover) instead of Local since Cilium is configured in DSR mode, so proper source IP will still work
        externalTrafficPolicy: Cluster
        annotations:
          "io.cilium/lb-ipam-ips": "${APP_IP_NGINX}"
      publishService:
        enabled: true
      extraArgs:
        default-ssl-certificate: ingress/short-domain-tls
        default-backend-service: ingress/default-backend
      ingressClassByName: true
      config:
        enable-real-ip: "true"
        use-forwarded-headers: "true"
        proxy-real-ip-cidr: ${IP_EC2_NON_K8S}/32, ${IP_POD_CIDR_V4}, 127.0.0.0/8
        disable-access-log: "false"
        log-format-escape-json: "true"
        # hardening
        custom-http-errors: 400,403,404,405,409,410,411,412,413,414,415,416,417,418,421,425,431,451,500,501,502,503,504,505,506,510
        hsts-max-age: "31449600"
        hsts-preload: "true"
        ssl-protocols: TLSv1.3 TLSv1.2
        enable-ocsp: "true"
        hide-headers: Server,X-Powered-By
        client-body-timeout: 10
        client-header-timeout: 10
        keep-alive: 10
        large-client-header-buffers: 2 2k # hardened near CIS benchmarks of 2 1k, but needs increase due to auth services (e.g. Kanidm, Authentik, CloudFlare Zero Trust)
        block-user-agents: "GPTBot,~*GPTBot*,ChatGPT-User,~*ChatGPT-User*,Google-Extended,~*Google-Extended*,CCBot,~*CCBot*,Omgilibot,~*Omgilibot*,FacebookBot,~*FacebookBot*" # taken from https://github.com/superseriousbusiness/gotosocial/blob/main/internal/web/robots.go
      allowSnippetAnnotations: "true" # used for authentik auth snippets
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 1Gi
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              topologyKey: kubernetes.io/hostname
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - ingress-nginx
                - key: app.kubernetes.io/instance
                  operator: In
                  values:
                  - ingress-nginx
                - key: app.kubernetes.io/component
                  operator: In
                  values:
                  - controller
