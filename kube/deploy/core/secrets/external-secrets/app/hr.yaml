---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app external-secrets
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: *app
      version: "0.16.2"
      sourceRef:
        name: *app
        kind: HelmRepository
        namespace: flux-system
  values:
    installCRDs: true
    podLabels: # netpols
      egress.home.arpa/apiserver: "allow"
      egress.home.arpa/onepassword-connect: "allow"
      prom.home.arpa/kps: "allow"
    # scheduling
    replicaCount: 1 # 1Password can't scale
    leaderElect: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    resources:
      requests:
        cpu: 25m
      limits:
        cpu: '3'
        memory: 2Gi
    # global:
    #   tolerations:
    #     - operator: Exists
    certController:
      podLabels: # netpols
        egress.home.arpa/apiserver: "allow"
        prom.home.arpa/kps: "allow"
    # monitoring
      serviceMonitor:
        enabled: true
        interval: 1m
      resources:
        requests:
          cpu: 10m
        limits:
          cpu: '1'
          memory: 512Mi
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      #hostNetwork: true
      #port: 59823
      serviceMonitor:
        enabled: true
        interval: 1m
      podLabels: # netpols
        ingress.home.arpa/apiserver: "allow"
        prom.home.arpa/kps: "allow"
      resources:
        requests:
          cpu: 10m
        limits:
          cpu: '1'
          memory: 256Mi
    podSecurityContext:
      fsGroup: 1000
      fsGroupChangePolicy: Always
    # 1Password Connect
    extraContainers:
      - name: onepassword-connect-api
        image: docker.io/1password/connect-api:1.7.3@sha256:0601c7614e102eada268dbda6ba4b5886ce77713be2c332ec6a2fd0f028484ba
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: Asia/Singapore
          - name: OP_BUS_PEERS
            value: 127.0.0.1:60002
          - name: OP_BUS_PORT
            value: "60001"
          - name: OP_HTTP_PORT
            value: "8443"
          - name: OP_SESSION
            value: /config/1password-credentials.json
          - name: OP_LOG_LEVEL
            value: info
          - name: XDG_DATA_HOME
            value: /data
        volumeMounts: &1p-mnt
          - name: 1p
            mountPath: /config
            readOnly: true
          - name: 1p-tmp
            mountPath: /data
        securityContext: &1p-sc
          runAsUser: 999
          runAsNonRoot: true
          seccompProfile: { type: RuntimeDefault }
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
        resources:
          requests:
            cpu: 300m
          limits:
            cpu: "3"
            memory: 1Gi
      - name: onepassword-connect-sync
        image: docker.io/1password/connect-sync:1.7.3@sha256:2f17621c7eb27bbcb1f86bbc5e5a5198bf54ac3b9c2ffac38064d03c932b07d5
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: Asia/Singapore
          - name: OP_BUS_PEERS
            value: 127.0.0.1:60001
          - name: OP_BUS_PORT
            value: "60002"
          - name: OP_HTTP_PORT
            value: "57832"
          - name: OP_SESSION
            value: /config/1password-credentials.json
          - name: OP_LOG_LEVEL
            value: info
          - name: XDG_DATA_HOME
            value: /data
        volumeMounts: *1p-mnt
        securityContext: *1p-sc
        resources:
          requests:
            cpu: 10m
          limits:
            cpu: "3"
            memory: 512Mi
            ephemeral-storage: 1Gi
    extraVolumes:
      - name: 1p
        secret:
          secretName: onepassword-connect-server
          defaultMode: 0440
      - name: 1p-tmp
        emptyDir: {}
