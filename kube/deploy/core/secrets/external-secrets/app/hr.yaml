---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app external-secrets
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: *app
      version: "0.9.17"
      sourceRef:
        name: *app
        kind: HelmRepository
        namespace: flux-system
  values:
    installCRDs: true
    podLabels: # netpols
      egress.home.arpa/apiserver: "allow"
      egress.home.arpa/onepassword-connect: "allow"
      prom.home.arpa/kps: "allow"
    # scheduling
    replicaCount: 1 # 1Password can't scale
    leaderElect: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    certController:
      podLabels: # netpols
        egress.home.arpa/apiserver: "allow"
        prom.home.arpa/kps: "allow"
    # monitoring
      serviceMonitor:
        enabled: true
        interval: 1m
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      serviceMonitor:
        enabled: true
        interval: 1m
      podLabels: # netpols
        ingress.home.arpa/apiserver: "allow"
        prom.home.arpa/kps: "allow"
    # 1Password Connect
    extraContainers:
      - name: onepassword-connect-api
        image: docker.io/1password/connect-api:1.7.2@sha256:0c5ae74396e3c18c3b65acb89cb76d31088968cf0c25deca3818c72b01586606
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: Asia/Singapore
          - name: OP_BUS_PEERS
            value: 127.0.0.1:60002
          - name: OP_BUS_PORT
            value: "60001"
          - name: OP_HTTP_PORT
            value: "8443"
          - name: OP_SESSION
            value: /config/1password-credentials.json
          - name: OP_LOG_LEVEL
            value: info
          - name: XDG_DATA_HOME
            value: /data
        volumeMounts: &1p-mnt
          - name: 1p
            mountPath: /config
            readOnly: true
          - name: 1p-tmp
            mountPath: /data
        securityContext: &1p-sc
          runAsUser: 999
          runAsGroup: 999
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            drop: [ALL]
        resources:
          requests:
            cpu: 10m
          limits:
            cpu: "3"
            memory: 512Mi
      - name: onepassword-connect-api
        image: docker.io/1password/connect-api:1.7.2@sha256:0c5ae74396e3c18c3b65acb89cb76d31088968cf0c25deca3818c72b01586606
        imagePullPolicy: IfNotPresent
        env:
          - name: TZ
            value: Asia/Singapore
          - name: OP_BUS_PEERS
            value: 127.0.0.1:60001
          - name: OP_BUS_PORT
            value: "60002"
          - name: OP_HTTP_PORT
            value: "57832"
          - name: OP_SESSION
            value: /config/1password-credentials.json
          - name: OP_LOG_LEVEL
            value: info
          - name: XDG_DATA_HOME
            value: /data
        volumeMounts: *1p-mnt
        securityContext: *1p-sc
        resources:
          requests:
            cpu: 10m
          limits:
            cpu: "3"
            memory: 512Mi
    extraVolumes:
      - name: 1p
        secret:
          secretName: onepassword-connect-secrets
          defaultMode: 0400
      - name: 1p-tmp
        emptyDir:
          medium: Memory
  postRenderers:
    - kustomize:
        patches:
          - target:
              kind: Deployment
              labelSelector: app.kubernetes.io/name=external-secrets
            patch: |-
              apiVersion: apps/v1
              kind: Deployment
              metadata:
                name: not-used
                namespace: not-used
              spec:
                template:
                  spec:
                    hostAliases:
                      - ip: "${APP_IP_ONEPASSWORD_CONNECT}"
                        hostnames: ["${APP_DNS_ONEPASSWORD_CONNECT}"]
