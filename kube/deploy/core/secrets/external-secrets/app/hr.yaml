---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app external-secrets
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: "0.9.2"
      sourceRef:
        name: *app
        kind: HelmRepository
        namespace: flux-system
  values:
    installCRDs: true
    podLabels:
      # netpols
      egress.home.arpa/apiserver: "allow"
      egress.home.arpa/world-https: "allow"
    # scheduling
    replicaCount: 2
    leaderElect: true
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: kubernetes.io/hostname
        whenUnsatisfiable: DoNotSchedule
        labelSelector:
          matchLabels:
            app.kubernetes.io/name: *app
    certController:
      podLabels:
        # netpols
        egress.home.arpa/apiserver: "allow"
      # monitoring
      serviceMonitor:
        enabled: true
        interval: 1m
    serviceMonitor:
      enabled: true
      interval: 1m
    webhook:
      serviceMonitor:
        enabled: true
        interval: 1m