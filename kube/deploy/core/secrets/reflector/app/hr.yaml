---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app reflector
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: reflector
      version: "7.1.238"
      sourceRef:
        name: emberstack-charts
        kind: HelmRepository
        namespace: flux-system
  values:
    podLabels:
      egress.home.arpa/apiserver: "allow"
    priorityClassName: "system-cluster-critical"
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"