---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &app onepassword-connect
  namespace: *app
spec:
  secretName: "onepassword-connect-tls"
  additionalOutputFormats:
    - type: CombinedPEM
    - type: DER
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  dnsNames:
    - "*.${DNS_SHORT}"
    - "*.holycamoly.${DNS_SHORT}"
