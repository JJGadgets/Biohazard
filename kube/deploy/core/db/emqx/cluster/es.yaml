---
# yaml-language-server: $schema=https://crds.jank.ing/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name emqx-secrets
  namespace: emqx
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1p
  dataFrom:
    - extract:
        key: "EMQX - ${CLUSTER_NAME}"
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: *name
    template:
      type: Opaque
      data:
        EMQX_DASHBOARD__DEFAULT_USERNAME: "{{ .EMQX_DASHBOARD__DEFAULT_USERNAME }}"
        EMQX_DASHBOARD__DEFAULT_PASSWORD: "{{ .EMQX_DASHBOARD__DEFAULT_PASSWORD }}"
        X_EMQX_APIKEY_KEY: "{{ .X_EMQX_APIKEY_KEY }}"
        X_EMQX_APIKEY_SECRET: "{{ .X_EMQX_APIKEY_SECRET }}"
        ldap-search.password: "{{ .GLAUTH_SEARCH_PASSWORD }}"
        glauth.toml: |
          debug = true
          [ldap]
            enabled = false
          [ldaps]
            enabled = true
            listen = "0.0.0.0:6636"
            cert = "/tls/tls.crt"
            key = "/tls/tls.key"
          [backend]
            datastore = "config"
            baseDN = "dc=emqx,dc=io"
            nameformat = "cn"
            groupformat = "ou"
          [[users]]
            name = "search"
            uidnumber = 99991
            primarygroup = 99991
            passsha256 = "{{ .GLAUTH_SEARCH_PASSWORD_SHA256 }}"
              [[users.capabilities]]
              action = "search"
              object = "ou=emqx,dc=emqx,dc=io"
          [[groups]]
            name = "search"
            gidnumber = 99991
          [[users]]
            name = "hass"
            uidnumber = 99992
            primarygroup = 99990
            passsha256 = "{{ .GLAUTH_HASS_PASSWORD_SHA256 }}"
              [[users.customattributes]]
              mqttPublishTopic = ["homeassistant/pub/#", "zigbee2mqtt/pub/#"]
              mqttSubscriptionTopic = ["homeassistant/sub/#", "zigbee2mqtt/sub/#"]
              mqttPubSubTopic = ["homeassistant/pubsub/#", "zigbee2mqtt/pubsub/#"]
          [[groups]]
            name = "emqx"
            gidnumber = 99990
