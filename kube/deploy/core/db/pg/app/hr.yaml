---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cloudnative-pg
  namespace: cnpg
spec:
  chart:
    spec:
      chart: cloudnative-pg
      version: 0.19.1
      sourceRef:
        name: cloudnative-pg
        kind: HelmRepository
        namespace: flux-system
  values:
    image:
      tag: "1.21.0"
    crds:
      create: true
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app crunchy-pgo
  namespace: *app
spec:
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  chart:
    spec:
      chart: pgo
      version: 5.4.3
      sourceRef:
        name: crunchydata
        kind: HelmRepository
        namespace: flux-system
