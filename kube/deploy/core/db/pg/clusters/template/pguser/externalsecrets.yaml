---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: "pg-${PG_NAME}-${PG_APP_NS}-${PG_DB_USER}"
spec:
  provider:
    kubernetes:
      remoteNamespace: "${PG_APP_NS}"
      server:
        url: "https://kubernetes.default.svc.cluster.local:443"
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          key: "ca.crt"
      auth:
        serviceAccount:
          name: "external-secrets-kubernetes-provider-pg-pushsecret"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: &name "pg-${PG_NAME}-pguser-${PG_DB_USER}"
spec:
  refreshInterval: "1m"
  secretStoreRefs:
    - kind: "SecretStore"
      name: "pg-${PG_NAME}-${PG_APP_NS}-${PG_DB_USER}"
  selector:
    secret:
      name: *name # source secret name
  data:
    - match:
        secretKey: &key "pgbouncer-uri" # source secret key
        remoteRef:
          remoteKey: *name # destination secret name
          property: *key # destination secret key
    - match:
        secretKey: &key "uri"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "pgbouncer-jdbc-uri"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "jdbc-uri"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "pgbouncer-host"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "host"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "pgbouncer-port"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "port"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "verifier"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "dbname"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "user"
        remoteRef:
          remoteKey: *name
          property: *key
    - match:
        secretKey: &key "password"
        remoteRef:
          remoteKey: *name
          property: *key
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/pushsecret_v1alpha1.json
apiVersion: external-secrets.io/v1alpha1
kind: PushSecret
metadata:
  name: &name "pg-${PG_NAME}-ca"
spec:
  refreshInterval: "1m"
  secretStoreRefs:
    - kind: "SecretStore"
      name: "pg-${PG_NAME}-${PG_APP_NS}-${PG_DB_USER}"
  selector:
    secret:
      name: "pg-${PG_NAME}-cluster-cert" # source secret name
  data:
    - match:
        secretKey: &key "ca.crt" # source secret key
        remoteRef:
          remoteKey: *name # destination secret name
          property: *key # destination secret key
