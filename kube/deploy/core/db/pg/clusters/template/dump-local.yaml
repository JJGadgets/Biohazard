---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: "pg-${PG_APP_NAME}-${PG_DB_NAME}-dump-local"
  namespace: "${PG_APP_NS}"
  labels: &labels
    app.kubernetes.io/name: "pg-dump-local"
    app.kubernetes.io/instance: &pg "pg-${PG_APP_NAME}"
    postgresql: *pg # CNPG
    postgres-operator.crunchydata.com/cluster: *pg
    kustomize.toolkit.fluxcd.io/force: "Enabled"
spec:
  schedule: "0 6 * * *"
  timeZone: "Asia/Singapore"
  concurrencyPolicy: "Forbid"
  jobTemplate:
    spec:
      template:
        metadata:
          labels: *labels
        spec:
          automountServiceAccountToken: false
          enableServiceLinks: false
          restartPolicy: "OnFailure"
          securityContext:
            runAsUser: &uid 26 # Postgres UID for Crunchy
            runAsGroup: *uid
            fsGroup: *uid
          volumes:
            - name: &pvc "nas-backups"
              persistentVolumeClaim:
                claimName: "pg-${PG_APP_NAME}-${PG_DB_NAME}-dump-local"
          containers:
            - name: "postgres-backup"
              image: "docker.io/prodrigestivill/postgres-backup-local:16@sha256:c577b0d62673d4dce0471c75d21e3e08e4e9789903f5a3fd6613c410442e9670"
              imagePullPolicy: "IfNotPresent"
              command: ["/backup.sh"]
              volumeMounts:
                - name: *pvc
                  subPath: "${PG_APP_NAME}"
                  mountPath: /backups
                  readOnly: false
              env:
                # don't use pg_dumpall because this template assumes 1 cluster and 1 DB by default
                - name: "POSTGRES_CLUSTER"
                  value: !!str "${PG_DUMPALL:='FALSE'}"
                - name: "POSTGRES_DB"
                  value: "${PG_DB_NAME:=postgres}"
                # DROP backed_up_databases IF EXISTS
                - name: "POSTGRES_EXTRA_OPTS"
                  value: "--clean --if-exists"
                # use pgBouncer service to handle connection loadbalancing and failover
                - name: "POSTGRES_HOST"
                  value: "pg-${PG_APP_NAME}-pods.${PG_APP_NS}.svc.cluster.local"
                  #value: "pg-${PG_APP_NAME}-replicas.${PG_APP_NS}.svc.cluster.local"
                  #valueFrom:
                  #  secretKeyRef:
                  #    name: &pguser "pg-${PG_APP_NAME}-pguser-${PG_DB_USER}"
                  #    key: "host"
                # use pguser app credentials
                - name: "POSTGRES_USER"
                  valueFrom:
                    secretKeyRef:
                      name: &pguser "pg-${PG_APP_NAME}-pguser-${PG_DB_USER}"
                      key: "user"
                - name: "POSTGRES_PASSWORD"
                  valueFrom:
                    secretKeyRef:
                      name: *pguser
                      key: "password"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: &name "pg-${PG_APP_NAME}-${PG_DB_NAME}-dump-local"
  labels:
    kustomize.toolkit.fluxcd.io/force: "Enabled"
spec:
  storageClassName: *name
  capacity:
    storage: 1Mi
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${IP_TRUENAS}"
    path: "${PATH_NAS_BACKUPS_K8S}/pg-dump"
  mountOptions: ["nfsvers=4", "tcp", "hard", "noatime", "nodiratime", "nocto"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: &name "pg-${PG_APP_NAME}-${PG_DB_NAME}-dump-local"
  namespace: "${PG_APP_NS}"
  labels:
    kustomize.toolkit.fluxcd.io/force: "Enabled"
spec:
  accessModes: [ReadWriteMany]
  storageClassName: *name
  resources:
    requests:
      storage: 1Mi
