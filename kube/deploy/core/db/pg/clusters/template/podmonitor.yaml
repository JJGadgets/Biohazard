---
apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: &name "pg-${PG_APP_NAME}-master"
  namespace: &ns "${PG_APP_NS}"
spec:
  jobLabel: *name
  namespaceSelector:
    matchNames:
      - *ns
  podMetricsEndpoints:
    - honorLabels: true
      path: /metrics
      port: exporter
      relabelings:
        - sourceLabels: ["__meta_kubernetes_namespace", "__meta_kubernetes_pod_label_postgres_operator_crunchydata_com_cluster"]
          targetLabel: pg_cluster
          separator: "/"
          replacement: '$1$2'
  selector:
    matchLabels:
      postgres-operator.crunchydata.com/cluster: "pg-${PG_APP_NAME}"
      postgres-operator.crunchydata.com/crunchy-postgres-exporter: "true"
      postgres-operator.crunchydata.com/role: master
---
apiVersion: monitoring.coreos.com/v1
