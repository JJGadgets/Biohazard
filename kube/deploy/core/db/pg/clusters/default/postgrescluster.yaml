---
apiVersion: postgres-operator.crunchydata.com/v1beta1
kind: PostgresCluster
metadata:
  name: &name "pg-default"
  namespace: "pg"
spec:
  postgresVersion: 16
  users:
    - name: "postgres"
    - name: "atuin"
      databases: ["atuin"]
    - name: "zipline"
      databases: ["zipline"]
    - name: "kyverno"
      databases: ["kyverno"]
    - name: "grafana"
      databases: ["grafana"]
    - name: "blocky"
      databases: ["blocky"]
    - name: "softserve"
      databases: ["softserve"]
    - name: "miniflux"
      databases: ["miniflux"]
    - name: "piped"
      databases: ["piped"]
    - name: "zipline"
      databases: ["zipline"]
  patroni: # turn on sync writes to at least 1 other replica
    dynamicConfiguration:
      synchronous_mode: true
      postgresql:
        synchronous_commit: "on"
  instances:
    - name: &instance "v1"
      metadata:
        labels: &netpols
          egress.home.arpa/apiserver: "allow"
          egress.home.arpa/r2: "allow"
          s3.home.arpa/store: "rgw-${CLUSTER_NAME}"
          prom.home.arpa/kps: "allow"
      replicas: 3
      dataVolumeClaimSpec:
        storageClassName: "local"
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: "100Gi"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/instance-set: *instance
  backups:
    pgbackrest:
      metadata:
        labels: *netpols
      configuration: &brcfg
        - secret:
            name: "pg-default-secrets"
        - secret:
            name: "pg-default-s3-crunchy"
      global: &brflag
        archive-timeout: "60" # sends WAL archive every X seconds
        compress-type: "bz2"
        compress-level: "9"
        repo1-bundle: "y"
        repo1-block: "y"
        repo1-s3-uri-style: "path"
        repo1-retention-full-type: "time"
        repo1-retention-full: "5"
        repo1-retention-diff: "30"
        repo2-retention-full-type: "time"
        repo2-retention-full: "5"
        repo2-retention-diff: "30"
        repo2-path: "/pgbackrest/repo1/default"
        repo3-bundle: "y"
        repo3-block: "y"
        repo3-path: "/default"
        repo3-s3-uri-style: "path"
        repo3-retention-full-type: "time"
        repo3-retention-full: "2"
        repo3-retention-diff: "7"
        repo3-cipher-type: "aes-256-cbc"
      repos:
        - name: "repo1" # Ceph RGW in-cluster
          s3: &rgw
            endpoint: "rook-ceph-rgw-${CLUSTER_NAME}.rook-ceph.svc.cluster.local:6953"
            bucket: "pg-default"
            region: "us-east-1"
          schedules: # times staggered to avoid NFS schedule causing failed jobs due to locks
            full: "15 6 * * 1" # every Monday at 06:15
            differential: "15 6 * * 0,2-6" # every day at 06:15 except Monday
            incremental: "15 1-5,7-23 * * *" # every hour except 06:15
        - name: "repo2" # NFS
          volume: &nfs
            volumeClaimSpec:
              storageClassName: "pg-default-wal-nfs"
              volumeName: "pg-default-wal-nfs"
              accessModes: ["ReadWriteMany"]
              resources:
                requests:
                  storage: "1Mi" # doesn't matter with NFS
          schedules: # more aggressive for NAS (over NFS)
            full: "0 6 * * 1" # every Monday at 06:00
            differential: "0 6 * * 2-6" # every day at 06:00 except Monday
            incremental: "0 1-5,7-23 * * *" # every hour except 06:00
        - name: "repo3" # Cloudflare R2
          s3: &r2
            endpoint: "${SECRET_PGBACKREST_WAL_R2_ENDPOINT}"
            bucket: "${SECRET_PGBACKREST_WAL_R2_BUCKET}"
            region: "us-east-1"
          schedules: # times staggered to avoid NFS schedule causing failed jobs due to locks
            full: "30 6 * * 1" # every Monday at 06:30
            incremental: "30 6 * * 0,2-6" # every day at 06:30 except Monday
  # dataSource:
  #   pgbackrest:
  #     stanza: "db"
  #     configuration: *brcfg
  #     global: *brflag
  #     repo:
  #       name: "repo3"
  #       s3: *rgw
  proxy:
    pgBouncer:
      port: 5432
      replicas: 3
      config:
        global:
          pool_mode: "transaction"
      tolerations:
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              postgres-operator.crunchydata.com/cluster: *name
              postgres-operator.crunchydata.com/role: "pgbouncer"
---
apiVersion: v1
kind: Secret
metadata:
  name: "pg-default-secrets"
  namespace: "pg"
type: Opaque
stringData:
  s3.conf: |
    [global]
    repo2-s3-key=${SECRET_PGBACKREST_WAL_R2_ID}
    repo2-s3-key-secret=${SECRET_PGBACKREST_WAL_R2_KEY}
  encryption.conf: |
    [global]
    repo2-cipher-pass=${SECRET_PGBACKREST_WAL_ENCRYPT}
