---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: 1-core-db-pg-clusters-default
  namespace: flux-system
  labels:
    kustomization.flux.home.arpa/helmpatches: "false"
spec:
  path: ./kube/deploy/core/db/pg/clusters/template
  dependsOn:
    - name: 1-core-db-pg-app
    - name: 1-core-storage-democratic-csi-local-hostpath
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_APP_NAME: &app "default"
      PG_APP_NS: "pg"
      PG_DB_NAME: "postgres"
      PG_DB_USER: "postgres"
      PG_REPLICAS: "3"
      PG_SC: "local"
      PG_CONFIG_VERSION: "16"
      PG_CONFIG_SIZE: "100Gi"
      PG_DUMPALL: !!str "'TRUE'"
  patches:
    - patch: |-
        apiVersion: postgres-operator.crunchydata.com/v1beta1
        kind: PostgresCluster
        metadata:
          name: not-used
        spec:
          users:
            - name: "postgres"
            - name: "atuin"
              databases: ["atuin"]
            - name: "zipline"
              databases: ["zipline"]
            - name: "kyverno"
              databases: ["kyverno"]
            - name: "grafana"
              databases: ["grafana"]
            - name: "blocky"
              databases: ["blocky"]
            - name: "softserve"
              databases: ["softserve"]
            - name: "miniflux"
              databases: ["miniflux"]
            - name: "piped"
              databases: ["piped"]
            - name: "readeck"
              databases: ["readeck"]
            - name: "godiscordmodtools"
              databases: ["godiscordmodtools"]
            - name: "yagpdb"
              databases: ["yagpdb"]
            - name: "redbot"
              databases: ["redbot"]
      target:
        group: postgres-operator.crunchydata.com
        kind: PostgresCluster
  healthChecks:
    - apiVersion: postgres-operator.crunchydata.com/v1beta1
      kind: PostgresCluster
      name: pg-default
      namespace: pg
