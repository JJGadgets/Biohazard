---
# yaml-language-server: $schema=https://crds.jank.ing/operator.victoriametrics.com/vmagent_v1beta1.json
apiVersion: operator.victoriametrics.com/v1beta1
kind: VMAgent
metadata:
  name: victoria
  namespace: monitoring
spec:
  # metrics config
  selectAllByDefault: true
  remoteWrite:
    - url: "http://vmsingle-victoria.monitoring.svc:8429/api/v1/write"
    - url: "http://vmsingle-alerts.monitoring.svc:8429/api/v1/write"
  scrapeInterval: 1m
  vmAgentExternalLabelName: prometheus
  externalLabels:
    cluster: "${CLUSTER_NAME}"
  inlineRelabelConfig:
    - action: drop
      source_labels: [prometheus, service, endpoint]
  # pod config
  replicaCount: 3
  statefulMode: true
  statefulStorage:
    volumeClaimTemplate:
      spec:
        storageClassName: local
        resources:
          requests:
            storage: 35Gi
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: vmagent
          app.kubernetes.io/instance: victoria
  resources: # TODO: refine
    requests:
      cpu: 300m
      memory: 256Mi
    limits:
      cpu: 1
      memory: 2Gi
