---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: victoria-metrics-operator
  namespace: monitoring
spec:
  chart:
    spec:
      chart: victoria-metrics-operator
      version: 0.27.6
      sourceRef:
        kind: HelmRepository
        name: victoria
        namespace: flux-system
  values:
    # -- use crd dir
    createCRD: false
    # say NO to PSPs kids!
    operator:
      psp_auto_creation_enabled: false
    rbac:
      pspEnabled: false
