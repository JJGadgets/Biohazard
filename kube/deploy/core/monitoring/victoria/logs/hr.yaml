---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app victoria-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.9.5
      sourceRef:
        name: victoria
        kind: HelmRepository
        namespace: flux-system
  values:
    server:
      enabled: true
      fullnameOverride: *app
      mode: deployment
      podLabels:
        ingress.home.arpa/nginx-internal: allow
      image:
        repository: docker.io/victoriametrics/victoria-logs
        tag: "v1.0.0-victorialogs@sha256:30ae01fbc0ef51e7b929c16f17b85112e763bb8b3427d3b2bc6495df0cbad7ac"
        pullPolicy: IfNotPresent
      retentionPeriod: 1 # months
      persistentVolume:
        enabled: true
        existingClaim: victoria-logs-data
        subPath: data
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            ${IP_JJ_V4:=127.0.0.1/32}
        ingressClassName: nginx-internal
        pathType: Prefix
        hosts:
          - name: &host "${APP_DNS_VICTORIA_LOGS:=victoria-logs}"
            path: /
            port: http
        tls:
          - hosts: [*host]
      resources: # TODO: tune
        requests:
          cpu: 50m
        limits:
          cpu: "1"
          memory: 2560Mi
      securityContext:
        enabled: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities: { drop: [ALL] }
      podSecurityContext:
        enabled: true
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_VICTORIA_LOGS:=1000}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      serviceMonitor:
        enabled: true
      affinity: {} # TODO: add fuck-off
    fluent-bit:
      enabled: false # TODO: explore this
    extraObjects: []
    dashboards:
      enabled: true
      labels:
        grafana_dashboard: "1"
