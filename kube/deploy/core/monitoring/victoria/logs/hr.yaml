---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app victoria-logs
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      chart: victoria-logs-single
      version: 0.5.4
      sourceRef:
        name: victoria
        kind: HelmRepository
        namespace: flux-system
  values:
    server:
      enabled: true
      podLabels:
        ingress.home.arpa/nginx-internal: allow
      image:
        repository: docker.io/victoriametrics/victoria-logs
        tag: "v0.42.0-victorialogs@sha256:8a9a8b93fdb9605decd62c31466599ca4849727bf62bea912e01abd9fa0d05f3"
        pullPolicy: IfNotPresent
      retentionPeriod: 1 # months
      persistentVolume:
        enabled: true
        existingClaim: victoria-logs-data
        subPath: data
      ingress:
        enabled: true
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            ${IP_JJ_V4}
        ingressClassName: nginx-internal
        pathType: Prefix
        hosts:
          - name: &host "${APP_DNS_VICTORIA_LOGS}"
            path: /
            port: http
        tls:
          - hosts: [*host]
      resources: # TODO: tune
        requests:
          cpu: 10m
          memory: 512Mi
        limits:
          cpu: 3000m
          memory: 4Gi
      securityContext:
        enabled: true
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: true
        capabilities: { drop: [ALL] }
      podSecurityContext:
        enabled: true
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_VICTORIA_LOGS:=1000}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      statefulSet:
        enabled: false
      serviceMonitor:
        enabled: true
      affinity: {} # TODO: add fuck-off
    fluent-bit:
      enabled: false # TODO: explore this
    extraObjects: []
    global:
      nameOverride: *app
      victoriaLogs:
        server:
          fullnameOverride: *app
