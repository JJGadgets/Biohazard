---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app fortigate-exporter
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      fortigate-exporter:
        type: deployment
        replicas: 1
        pod:
          labels:
            prom.home.arpa/kps: allow
            egress.home.arpa/router: allow
        containers:
          main:
            image: &img
              repository: quay.io/bluecmd/fortigate_exporter
              tag: v1.24.1@sha256:ee7f5717543ca41a424b12cdec01fc2f30f32a9821488764fd4fd256c5e30e6a
            env: &env
              TZ: "${CONFIG_TZ}"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6Gi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      fortigate-exporter:
        controller: fortigate-exporter
        ports:
          http:
            port: 9710
            protocol: HTTP
            appProtocol: http
    persistence:
      config:
        type: secret
        name: fortigate-exporter-secrets
        globalMounts:
          - subPath: fortigate-key.yaml
            path: /config/fortigate-key.yaml
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${IP_ROUTER_VLAN_K8S:=127.0.0.1}"
          hostnames: ["${APP_DNS_FORTIGATE_EXPORTER_TARGET:=fortigate}"]
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_FORTIGATE_EXPORTER:=1000}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/fortigate-exporter
                    operator: DoesNotExist
    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: "/probe"
            params:
              target: ["https://${APP_DNS_FORTIGATE_EXPORTER_TARGET:=fortigate}"]
