---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: node-exporter
spec:
  chart:
    spec:
      chart: prometheus-node-exporter
      version: 4.9.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    nameOverride: node-exporter
    rbac:
      pspEnabled: false
    prometheus:
      monitor:
        enabled: true
        interval: "2s"
