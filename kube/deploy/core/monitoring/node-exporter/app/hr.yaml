---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: node-exporter
spec:
  chart:
    spec:
      chart: prometheus-node-exporter
      version: 4.24.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    nameOverride: node-exporter
    podLabels:
      prom.home.arpa/kps: "allow"
    hostNetwork: false
    rbac:
      pspEnabled: false
    resources:
      requests:
        cpu: 23m
        memory: 64Mi
      limits:
        memory: 256Mi
    prometheus:
      monitor:
        enabled: true
        relabelings:
          # replaces other node identifiers with hostname
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: kubernetes_node
          - action: replace
            regex: (.*)
            replacement: $1
            sourceLabels:
              - __meta_kubernetes_pod_node_name
            targetLabel: nodename
          - action: replace
            regex: (.*)
            replacement: $1.bjw-s.casa:9100
            sourceLabels:
              - kubernetes_node
            targetLabel: instance
