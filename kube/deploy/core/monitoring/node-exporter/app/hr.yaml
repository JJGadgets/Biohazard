---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: node-exporter
  namespace: node-exporter
spec:
  chart:
    spec:
      chart: prometheus-node-exporter
      version: 4.24.0
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  values:
    nameOverride: node-exporter
    podLabels:
      prom.home.arpa/kps: "allow"
    hostNetwork: false
    rbac:
      pspEnabled: false
    prometheus:
      monitor:
        enabled: true
        interval: "2s"
    resources:
      requests:
        cpu: 23m
        memory: 64Mi
      limits:
        memory: 256Mi

