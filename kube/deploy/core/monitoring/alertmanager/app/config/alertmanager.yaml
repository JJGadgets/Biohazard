---
global:
  resolve_timeout: 5m
route:
  group_by: ["alertname", "cluster", "job"]
  group_interval: 10m
  group_wait: 1m
  receiver: discord
  repeat_interval: 24h
  routes:
    - receiver: heartbeat
      group_interval: 1m
      group_wait: 0s
      repeat_interval: 1m
      matchers:
        - alertname =~ "Watchdog"
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor"
        - alertname =~ "CPUThrottlingHigh"
        - alertname =~ "etcdMemberCommunicationSlow"
    - receiver: discord
      continue: true
      matchers:
        - severity = "critical"
        - severity = "warning" # gotta try it out to know what's what
inhibit_rules:
  - equal: ["alertname", "namespace"]
    source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
  - equal: ["alertname"]
    source_matchers: &kcce
      - alertname = "KubeClientCertificateExpire"
    target_matchers: *kcce
receivers:
  - name: heartbeat
    webhook_configs:
      - send_resolved: true
        url_file: "/secrets/healthchecks.io"
  - name: "null"
  - name: discord
    discord_configs:
      - send_resolved: true
        webhook_url_file: "/secrets/discord"
        # yoinked below from onedr0p, blame him if something doesn't work
        # TODO: add severity text to emoji function to reuse in message
        title: >-
          {{- if eq .Status "firing" }}üö®:{{ .Alerts.Firing | len }}{{- else if eq .Status "resolved" }}‚úÖ{{- end }}
          {{ .GroupLabels.alertname }}
          {{- if ne .GroupLabels.namespace "" }} - {{ .GroupLabels.namespace }}{{- end }}
          {{- if ne .CommonLabels.namespace "" }} - {{ .CommonLabels.namespace }}{{- end }}
          {{- if ne .CommonLabels.severity "" }} ({{ .CommonLabels.severity }}){{- end }}
          ({{ .GroupLabels.cluster }})
        message: |-
          {{- $root := . }}
          {{- $rm := stringSlice "instance" "kubernetes_node" "endpoint" "prometheus" "service" "cluster" "container" "job" "severity" "alertgroup" "namespace" }}
          {{- $common := ( ( .CommonLabels.Remove $root.GroupLabels.Names ).Remove $rm ) }}
          {{- if gt (len $common.SortedPairs) 0 }}
          ## Common Labels
          {{- range $common.SortedPairs }}
          > {{ .Name }}: `{{ .Value }}`
          {{- end }}
          {{- end }}
          {{- if ne .CommonAnnotations.summary "" }}
          ## Summary
          {{ .CommonAnnotations.summary }}
          {{- end }}
          {{- if gt (len .Alerts) 0 }}
          ## Alerts
          {{- end }}
          {{- range .Alerts }}
            {{- if ne .Annotations.description "" }}
          - **{{ .Annotations.description }}**
            {{- else if ne .Annotations.summary "" }}
          - **{{ .Annotations.summary }}**
            {{- else if ne .Annotations.message "" }}
          - **{{ .Annotations.message }}**
            {{- else }}
          - **Alert description not available**
            {{- end }}
            {{- if eq .Status "firing" }}
            ‚åöÔ∏è Since: <t:{{ .StartsAt.Unix }}:F> (<t:{{ .StartsAt.Unix }}:R>)
            {{- else }}
            ‚úÖ Ended: <t:{{ .EndsAt.Unix }}:F> (<t:{{ .EndsAt.Unix }}:R>) for {{ .StartsAt | since | humanizeDuration }}
            {{- end }}
            {{- $uniq := ( ( .Labels.Remove $root.GroupLabels.Names ).Remove $root.CommonLabels.Names ) }}
            {{- if gt (len $uniq.SortedPairs) 0 }}
              {{- range $uniq.SortedPairs }}
            > {{ .Name }}: `{{ .Value }}`
              {{- end }}
            {{- end }}
          {{- end }}

