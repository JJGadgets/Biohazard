---
global:
  resolve_timeout: 5m
route:
  group_by: ["alertname", "job"]
  group_interval: 10m
  group_wait: 1m
  receiver: discord
  repeat_interval: 12h
  routes:
    # - receiver: heartbeat
    #   group_interval: 5m
    #   group_wait: 0s
    #   matchers:
    #     - alertname =~ "Watchdog"
    #   repeat_interval: 5m
    - receiver: "null"
      matchers:
        - alertname =~ "InfoInhibitor"
    - receiver: discord
      continue: true
      matchers:
        - severity = "critical"
        - severity = "warning" # gotta try it out to know what's what
inhibit_rules:
  - equal: ["alertname", "namespace"]
    source_matchers:
      - severity = "critical"
    target_matchers:
      - severity = "warning"
receivers:
  # - name: heartbeat
  #   webhook_configs:
  #     - send_resolved: true
  #       url: "${CLOUD_GATUS_HEARTBEAT_URL}"
  - name: "null"
  - name: discord
    discord_configs:
      - send_resolved: true
        webhook_url_file: "/secrets/discord"
        # yoinked below from onedr0p, blame him if something doesn't work
        title: >-
          {{ .CommonLabels.alertname }}
          [{{ .Status | toUpper }}{{ if eq .Status "firing" }}:{{ .Alerts.Firing | len }}{{ end }}]
        message: |-
          ## Group Labels
          {{- range ( .GroupLabels.Remove {instance,kubernetes_node,endpoint,prometheus,service,cluster} ).SortedPairs }}
            - **{{ .Name }}:** `{{ .Value }}`
          {{- end}}
          ## Common Labels
          {{- range ( .CommonLabels.Remove {instance,kubernetes_node,endpoint,prometheus,service,cluster} ).SortedPairs }}
            - **{{ .Name }}:** `{{ .Value }}`
          {{- end}}
          ## Alerts
          {{- range .Alerts }}
            {{- if ne .Annotations.description "" }}
              > {{ .Annotations.description }}
            {{- else if ne .Annotations.summary "" }}
              > {{ .Annotations.summary }}
            {{- else if ne .Annotations.message "" }}
              > {{ .Annotations.message }}
            {{- else }}
              Alert description not available
            {{- end }}
            {{- if gt (len .Labels.SortedPairs) 0 }}
              ---
              {{- range ( ( .Labels.Remove $root.CommonLabels.Names ).Remove {instance,kubernetes_node,endpoint,prometheus,service,cluster} ).SortedPairs }}
                - **{{ .Name }}:** `{{ .Value }}`
              {{- end }}
              ---
            {{- end }}
            [{{ .Fingerprint }}]({{ .GeneratorURL }})
            ---
          {{- end }}
