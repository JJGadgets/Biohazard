---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fluentbit
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      kubernetes: &pod
        type: daemonset
        pod:
          automountServiceAccountToken: true
          enableServiceLinks: true
        containers:
          app: &ct
            image: &img
              repository: cr.fluentbit.io/fluent/fluent-bit
              tag: 4.0.9@sha256:0a207f7ae2341fdacf479c8300c4868ffecbc1eb382371fa75292f182c5ba920
            args: ["--config=/config/kubernetes.yaml"]
            env: &env
              TZ: "${CONFIG_TZ}"
              KUBE_NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              KUBE_NODE_IP:
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            ports:
              - name: metrics
                containerPort: 8080
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "512Mi"
            #probes: # TODO: HTTP healthchecks via health API
            #  liveness:
            #    enabled: true
            #  readiness:
            #    enabled: true
            #  #startup:
            #  #  enabled: true
        serviceAccount:
          name: *app
      dmesg:
        type: daemonset
        containers:
          app:
            <<: *ct
            args: ["--config=/config/dmesg.yaml"]
            securityContext:
              privileged: true # Fluentbit can't access /dev/kmsg even with SYSLOG capabilities
            resources:
              requests:
                cpu: "5m"
              limits:
                cpu: "1"
                memory: "50Mi"
      fortigate:
        type: deployment
        replicas: 2
        pod:
          hostUsers: false
          securityContext:
            runAsUser: &uid 65534
            runAsGroup: *uid
            runAsNonRoot: true
        containers:
          app:
            <<: *ct
            args: ["--config=/config/fortigate.yaml"]
            resources:
              requests:
                cpu: "5m"
              limits:
                cpu: "1"
                memory: "50Mi"
    service:
      fortigate:
        # primary: false
        controller: fortigate
        type: LoadBalancer
        annotations:
          coredns.io/hostname: "${APP_DNS_FLUENTBIT:=fluentbit}"
          lbipam.cilium.io/ips: "${APP_IP_FLUENTBIT:=127.0.0.1}"
        ports:
          fortigate-syslog:
            port: 51401
            protocol: TCP
    persistence:
      config:
        type: configMap
        name: fluentbit-config
      logs-containers: # normal Talos disk mount
        type: hostPath
        hostPath: &path "/var/log/containers"
        advancedMounts:
          kubernetes:
            app:
              - path: *path
      logs-pods: # jank tmpfs bind mount from /run on Talos
        type: hostPath
        hostPath: &path "/var/log/pods"
        advancedMounts:
          kubernetes:
            app:
              - path: *path
      dmesg:
        type: hostPath
        hostPath: &path "/dev/kmsg"
        advancedMounts:
          dmesg:
            app:
              - path: *path
      tls:
        type: secret
        name: short-domain-tls
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsUser: &uid 0 # logs are stored as root
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/fluentbit
                    operator: DoesNotExist
