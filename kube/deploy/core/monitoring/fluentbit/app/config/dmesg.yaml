---
# yaml-language-server: $schema=https://github.com/JustinGrote/FluentBitJsonSchema/releases/latest/download/fluentbit.schema.json
service:
  daemon: off
  log_level: warn
  http_server: "on"
  http_listen: "[::]"
  http_port: 8080
pipeline:
  inputs:
    - name: kmsg
      alias: dmesg
      tag: dmesg
  filters:
    - name: sysinfo
      match: dmesg
      hostname_key: dmesg_host
  outputs:
    # Victoria Logs
    - name: http
      match: '*'
      host: victoria-logs-victoria-logs-single-server.monitoring.svc.cluster.local
      port: 9428
      uri: >-
        /insert/jsonline?_stream_fields=stream,dmesg_host&_msg_field=log&_time_field=date
      compress: gzip
      format: json_lines
      json_date_format: iso8601
      header:
        - 'AccountID 0'
        - 'ProjectID 0'
      log_response_payload: false
    # # stdout
    # - name: stdout
    #   match: '*'
    #   format: json_lines
    #   json_date_format: iso8601
