---
kubeScheduler:
  enabled: true
  endpoints: &cp ["${IP_ROUTER_VLAN_K8S_PREFIX}1", "${IP_ROUTER_VLAN_K8S_PREFIX}2", "${IP_ROUTER_VLAN_K8S_PREFIX}3"]
kubeControllerManager:
  enabled: true
  endpoints: *cp
kubeEtcd:
  enabled: true
  endpoints: *cp
  # service: # TODO: did I add this in by accident?
  #   enabled: true
  #   port: 2381
  #   targetPort: 2381
kubeApiServer:
  enabled: true
  endpoints: *cp
kubelet:
  enabled: true
  serviceMonitor:
    interval: "10s"
    scrapeTimeout: "5s"
    attachMetadata:
      node: true
    metricRelabelings:
      # replaces other node identifiers with hostname
      - sourceLabels: ["node"]
        targetLabel: instance
        action: replace
kubeProxy:
  enabled: false # Disabled due to eBPF
