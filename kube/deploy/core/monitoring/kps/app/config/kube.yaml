---
kubelet:
  enabled: true
kubeApiServer:
  enabled: true
kubeControllerManager:
  enabled: true
  endpoints: &cp ["${IP_ROUTER_VLAN_K8S_PREFIX}1", "${IP_ROUTER_VLAN_K8S_PREFIX}2", "${IP_ROUTER_VLAN_K8S_PREFIX}3"]
kubeEtcd:
  enabled: true
  endpoints: *cp
  service:
    enabled: true
    port: 2381
    targetPort: 2381
kubeScheduler:
  enabled: true
  endpoints: *cp
kubeProxy:
  enabled: false # Disabled due to eBPF
