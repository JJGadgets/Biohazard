---
prometheus:
  externalUrl: "https://${APP_DNS_PROMETHEUS}/"
  ingress:
    enabled: true
    ingressClassName: "nginx-internal"
    hosts: &hostprom ["${APP_DNS_PROMETHEUS}"]
    tls: [hosts: *hostprom]
    paths: ["/"]
    pathType: Prefix
  prometheusSpec:
    # Prometheus resource allocation
    # scrapeInterval: "10s"
    # scrapeTimeout: "5s"
    replicas: 3
    retention: 14d
    retentionSize: 30GB
    walCompression: true
    storageSpec:
      volumeClaimTemplate:
        spec:
          storageClassName: local
          resources:
            requests:
              storage: 35Gi
    resources:
      requests:
        cpu: 250m
        memory: 2048M
      limits:
        # cpu: 350m # TODO: 2024-02-18 testing CPU usage
        memory: 8192M
    # scheduling
    topologySpreadConstraints:
      - maxSkew: 1
        topologyKey: "kubernetes.io/hostname"
        whenUnsatisfiable: "DoNotSchedule"
        labelSelector:
          matchLabels:
            prometheus: "kps"
    # don't use labels from this KPS deployment for labelSelector of these Prometheus resources
    ruleSelectorNilUsesHelmValues: false
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    probeSelectorNilUsesHelmValues: false
    scrapeConfigSelectorNilUsesHelmValues: false
    # enable features
    enableAdminAPI: true
    enableFeatures:
      - auto-gomaxprocs
      - memory-snapshot-on-shutdown
      - new-service-discovery-manager
    # multi clusters
    externalLabels:
      cluster: "${CLUSTER_NAME}"
    replicaExternalLabelName: "__replica__" # must match with thanos value `.query.replicaLabel[0]`
