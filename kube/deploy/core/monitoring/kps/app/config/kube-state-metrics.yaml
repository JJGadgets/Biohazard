---
kubeStateMetrics:
  enabled: true
kube-state-metrics:
  metricLabelsAllowlist:
    - "deployments=[*]"
    - "persistentvolumeclaims=[*]"
    - "pods=[*]"
  prometheus:
    monitor:
      enabled: true
      relabelings:
        - action: replace
          sourceLabels: ["__meta_kubernetes_pod_node_name"]
          regex: ^(.*)$
          replacement: $1
          targetLabel: kubernetes_node
