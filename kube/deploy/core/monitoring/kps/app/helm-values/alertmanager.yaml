---
alertmanager:
  enabled: true
  ingress:
    enabled: true
    pathType: "Prefix"
    ingressClassName: "nginx-external"
    annotations:
      external-dns.alpha.kubernetes.io/target: "${DNS_CF}"
      external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
      # external auth managed by Cloudflare Zero Trust, so authentik won't be SPoF if internal access not working
    hosts: &hosts ["${APP_DNS_ALERTMANAGER}"]
    paths: ["/"]
    tls: [hosts: *hosts]
  serviceMonitor:
    selfMonitor: true
  alertmanagerSpec:
    replicas: 3
    podMetadata:
      labels:
        ingress.home.arpa/nginx-external: "allow"
        egress.home.arpa/discord: "allow"
    useExistingSecret: true
    configSecret: "alertmanager-config"
    retention: "336h" # 2 weeks, because procrastination
    storage:
      volumeClaimTemplate:
        spec:
          storageClassName: "local"
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: "1Gi"
    resources:
      requests:
        cpu: "10m"
        memory: "100Mi"
      limits:
        cpu: "3000m"
        memory: "500Mi"
    podAntiAffinity: "hard"
    podAntiAffinityTopologyKey: "kubernetes.io/hostname"
    tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
    securityContext:
      runAsUser: 1000
      runAsGroup: 2000
      fsGroup: 2000
      runAsNonRoot: true
      seccompProfile: { type: "RuntimeDefault" }
    image:
      registry: "quay.io"
      repository: "prometheus/alertmanager"
      tag: "v0.27.0-rc.0" # https://github.com/prometheus/alertmanager/pull/3597 https://github.com/prometheus/alertmanager/releases/tag/v0.27.0-rc.0
      sha: "sha256:2d93a071789ef3be048b1faf97ce69efbb47a638def64a8aaf2d1c38f56c3a8f"
