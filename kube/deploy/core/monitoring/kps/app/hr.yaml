---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kps
  namespace: monitoring
spec:
  timeout: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: 51.10.0
      sourceRef:
        name: prometheus-community
        kind: HelmRepository
        namespace: flux-system
  valuesFrom:
    - &vf
      name: kps-config
      kind: ConfigMap
      valuesKey: kube.yaml
    - <<: *vf
      valuesKey: prom.yaml
    - <<: *vf
      valuesKey: kube-state-metrics.yaml
  values:
    crds:
      enabled: false
    cleanPrometheusOperatorObjectNames: true
    alertmanager:
      enabled: false
    grafana:
      enabled: false
      forceDeployDashboards: true
      sidecar:
        dashboards:
          multicluster:
            etcd:
              enabled: true
