---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: smartctl-exporter
  namespace: monitoring
spec:
  staticConfigs:
    - targets:
        - &blackhawk "${IP_BLACKHAWK}:9633" # My laptop
  metricsPath: "/metrics"
  relabelings:
    - sourceLabels: ["__address__"]
      targetLabel: "instance"
      regex: *blackhawk
      replacement: "blackhawk:9633"

