---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app vector
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      fortigate:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        rollingUpdate:
          unavailable: "90%"
        pod:
          labels:
            prom.home.arpa/kps: allow
        containers:
          app:
            image: &img
              repository: ghcr.io/vectordotdev/vector
              tag: 0.52.0-distroless-libc@sha256:0ea7e471e2d1a76bd031fed0a0de90dfae5333b030e5794f78cc75a3e251cc23
            args: ["--config", "/config/fortigate.yaml"]
            env: &env
              TZ: "${CONFIG_TZ}"
              PROM_HTTP: &prom 8081
              KUBE_NODE_NAME:
                valueFrom:
                  fieldRef:
                    fieldPath: spec.nodeName
              KUBE_NODE_IP:
                valueFrom:
                  fieldRef:
                    fieldPath: status.hostIP
            ports:
              - name: metrics
                containerPort: *prom
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "512Mi"
    service:
      fortigate:
        primary: true
        type: LoadBalancer
        controller: fortigate
        externalTrafficPolicy: Local # FortiGate itself will only stick to 1 BGP route, why have DSR re-route
        annotations:
          coredns.io/hostname: "${APP_DNS_VECTOR_FORTIGATE:=vector}"
          lbipam.cilium.io/ips: "${APP_IP_VECTOR_FORTIGATE:=127.0.0.1}"
        ports:
          fortigate-syslog:
            port: 6514
            targetPort: 51401
            protocol: TCP
      fortigate-metrics:
        primary: false
        controller: fortigate
        ports:
          metrics:
            port: *prom
            protocol: HTTP
    persistence:
      config:
        type: configMap
        name: vector-config
      data:
        type: emptyDir
        medium: Memory
        sizeLimit: 16Mi
      tls:
        type: secret
        name: short-domain-tls
        defaultMode: 0400
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${APP_IP_AUTHENTIK:=127.0.0.1}"
          hostnames: ["${APP_DNS_AUTHENTIK:=authentik}"]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 1000
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/{{ .Release.Name }}"
                    operator: DoesNotExist
    networkpolicies:
      fortigate:
        controller: fortigate
        policyTypes: [Ingress, Egress]
        rules:
          ingress: [from: [{ipBlock: {cidr: "${IP_ROUTER_VLAN_K8S}/32"}}]]
          egress:
            - to:
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: monitoring
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: victoria-logs
                - namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: monitoring
                  podSelector:
                    matchLabels:
                      app.kubernetes.io/name: victoria-logs-single
    serviceMonitor:
      fortigate:
        service:
          identifier: fortigate-metrics
        endpoints:
          - port: metrics
            scheme: http
            path: /metrics
            interval: 1m
            scrapeTimeout: 30s
