---
# yaml-language-server: $schema=https://flux.jank.ing/ocirepository-source-v1.json?test
apiVersion: source.toolkit.fluxcd.io/v1
kind: OCIRepository
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  interval: 1h
  layerSelector:
    mediaType: application/vnd.cncf.helm.chart.content.v1.tar+gzip
    operation: copy
  url: oci://registry.k8s.io/nfd/charts/node-feature-discovery
  ref:
    tag: 0.18.0
---
# yaml-language-server: $schema=https://flux.jank.ing/helmrelease/v2/github/kubernetes-sigs/node-feature-discovery/master/deployment/helm/node-feature-discovery
# TODO: change above from master to latest version tag, once a release includes values schema
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app node-feature-discovery
  namespace: &ns kube-system
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
    namespace: *ns
  values:
    worker:
      config:
        core:
          labelSources: ["custom", "cpu", "pci", "usb", "system"]
        sources:
          usb:
            deviceClassWhitelist: ["00", "03", "0B", "0e", "10", "ef", "fe", "ff"]
            deviceLabelFields: ["class", "vendor", "device"]
          custom:
            - name: "e1000"
              labels:
                "feature.node.kubernetes.io/e1000.present": "true"
              matchFeatures:
                - feature: kernel.loadedmodule
                  matchExpressions:
                    e1000e: {op: Exists}
            - name: "e1000e"
              labels:
                "feature.node.kubernetes.io/e1000e.present": "true"
              matchFeatures:
                - feature: kernel.loadedmodule
                  matchExpressions:
                    e1000e: {op: Exists}
            - name: "mlx4"
              labels:
                "feature.node.kubernetes.io/mlx4.present": "true"
              matchFeatures:
                - feature: kernel.loadedmodule
                  matchExpressions:
                    mlx4_core: {op: Exists}
            - name: "baremetal"
              labels:
                "feature.node.kubernetes.io/baremetal": "true"
              matchFeatures:
                - feature: cpu.cpuid
                  matchExpressions:
                    HYPERVISOR: {op: DoesNotExist}
