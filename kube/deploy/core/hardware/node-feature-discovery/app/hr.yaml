---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: node-feature-discovery
  namespace: kube-system
spec:
  chart:
    spec:
      chart: node-feature-discovery
      version: 0.15.7
      sourceRef:
        kind: HelmRepository
        name: node-feature-discovery
        namespace: flux-system
  values:
    worker:
      config:
        core:
          labelSources: ["custom", "cpu", "pci", "usb", "system"]
        sources:
          usb:
            deviceClassWhitelist: ["00", "03", "0B", "0e", "10", "ef", "fe", "ff"]
            deviceLabelFields: ["class", "vendor", "device"]
          custom:
            - name: "e1000"
              labels:
                "feature.node.kubernetes.io/e1000.present": "true"
              matchFeatures:
                - feature: kernel.loadedmodule
                  matchExpressions:
                    e1000e: {op: Exists}
            - name: "e1000e"
              labels:
                "feature.node.kubernetes.io/e1000e.present": "true"
              matchFeatures:
                - feature: kernel.loadedmodule
                  matchExpressions:
                    e1000e: {op: Exists}
            - name: "mlx4"
              labels:
                "feature.node.kubernetes.io/mlx4.present": "true"
              matchFeatures:
                - feature: kernel.loadedmodule
                  matchExpressions:
                    mlx4_core: {op: Exists}
            - name: "baremetal"
              labels:
                "feature.node.kubernetes.io/baremetal": "true"
              matchFeatures:
                - feature: cpu.cpuid
                  matchExpressions:
                    HYPERVISOR: {op: DoesNotExist}
