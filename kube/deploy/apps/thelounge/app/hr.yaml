---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app thelounge
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      authentik.home.arpa/ldap: "allow"
    image:
      repository: ghcr.io/thelounge/thelounge
      tag: "4.4.3@sha256:1b2f61f729e227a958594d478ea4a61d9c7be47d9e93188ef8756366d1554ebf"
    command: ["thelounge"]
    args: ["start"]
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 9000
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_THELOUNGE:=thelounge}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid ${APP_UID_THELOUNGE:=1000}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      config:
        enabled: true
        type: secret
        name: thelounge-config
        subPath: config.js
        mountPath: /var/opt/thelounge/config.js
        readOnly: true
      data:
        enabled: true
        existingClaim: thelounge-data
        mountPath: /var/opt/thelounge
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 1000m
        memory: 6000Mi
