---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: thelounge-data
  namespace: &app thelounge
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    snapshot.home.arpa/enabled: "true"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: file
