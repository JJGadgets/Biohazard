substitutions:
  system_name: >
    ${AREA_DNS}-${NAME_DNS}
  device_description: "$${description}"
  friendly_name: "$${area} - $${name}"

  status_id: status_sensor
  restart_id: restart_button
  uptime_id: uptime_sensor

esphome:
  name: "$${system_name}"
  comment: "$${device_description}"
  friendly_name: "$${friendly_name}"
  area:
    id: >
      ${AREA_ID}
    name: "$${area}"

binary_sensor:
  - platform: status
    id: "$${status_id}"
    name: Status
    entity_category: diagnostic

button:
  - platform: restart
    name: Restart
    id: "$${restart_id}"
    icon: mdi:restart
    entity_category: config

sensor:
  - platform: uptime
    type: seconds
    id: "$${uptime_id}"
    name: Uptime
    entity_category: diagnostic
    update_interval: 60s

time:
  - platform: sntp
    id: time_sntp
    timezone: "Asia/Singapore"
    update_interval: 6h
