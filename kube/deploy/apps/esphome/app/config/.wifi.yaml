---
wifi:
  domain: .esp.dhcp.internal
  networks:
    - &wifi
      ssid: &ssid !secret wifi_ssid
      password: &pw !secret wifi_password
      # bssid: !secret living_room_bssid
      priority: $${wifi_living_room | default("2")}
      manual_ip:
        static_ip: "$${wifi_ip}"
        subnet: "255.255.255.248"
        gateway: !secret wifi_gw
        dns1: !secret wifi_gw
    # - <<: *wifi
    #   bssid: !secret jj_room_bssid
    #   priority: $${wifi_jj_room | default("1")}
    - ssid: *ssid
      password: *pw
      priority: 0
  enable_btm: true
  enable_rrm: true

sensor:
  - platform: wifi_signal # Reports the WiFi signal strength in dB
    name: WiFi Signal dB
    id: &src wifi_signal_db
    update_interval: 60s
    entity_category: diagnostic

  - platform: copy # Reports the WiFi signal strength in %
    source_id: *src
    name: WiFi Signal Percent
    id: wifi_signal_percent
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "%"
    entity_category: diagnostic
    device_class: ""

