---
substitutions:
  board: "$${board | default('lolin_s3_mini')}"
  framework: "$${framework | default('esp-idf')}" # This is important: the default "arduino" framework does not perform well.
  log: "$${log | default('INFO')}"

esphome:
  name: "$${area_dns}-$${name_dns}"
  comment: "$${description}"
  friendly_name: "$${area} - $${name}"
  area:
    id: "$${area_id}"
    name: "$${area}"

esp32:
  board: "$${board}"
  framework:
    type: "$${framework}"

api: {}

ota: # Enable esphome OTA updates
  - platform: esphome

binary_sensor:
  - platform: status
    id: "status_sensor"
    name: Status
    entity_category: diagnostic

button:
  - platform: restart
    name: Restart
    id: "restart_button"
    icon: mdi:restart
    entity_category: config

sensor:
  - platform: uptime
    type: seconds
    id: "uptime_sensor"
    name: Uptime
    entity_category: diagnostic
    update_interval: 60s

time:
  - platform: sntp
    id: time_sntp
    timezone: "Asia/Singapore"
    update_interval: 6h

# Optimizations
logger:
  level: "$${log}"
  baud_rate: 0  # 0 Enables logging, but disables serial-port logging to free CPU and memory
