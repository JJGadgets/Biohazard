---
# yaml-language-server: $schema=https://crds.jank.ing/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: &name esphome-secrets
  namespace: esphome
spec:
  refreshInterval: 1m
  secretStoreRef:
    kind: ClusterSecretStore
    name: 1p
  dataFrom:
    - extract:
        key: "ESPHome - ${CLUSTER_NAME}"
    - extract:
        key: "Mosquitto - ${CLUSTER_NAME}"
    - extract:
        key: "TLS - short-domain-tls - ${CLUSTER_NAME}"
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    name: *name
    template:
      type: Opaque
      data:
        secrets.yaml: |
          wifi_ssid: "{{ .ESP_WIFI_SSID }}"
          wifi_password: "{{ .ESP_WIFI_PASSWORD }}"
          wifi_gw: "{{ .ESP_WIFI_GW }}"
          living_room_bssid: "{{ .ESP_WIFI_BSSID_LIVING_ROOM }}"
          jj_room_bssid: "{{ .ESP_WIFI_BSSID_JJ_ROOM }}"
          living_room_ac_cn105_ip: "{{ .ESP_WIFI_IP_LIVING_ROOM_AC_CN105 }}"
          jj_room_ac_cn105_ip: "{{ .ESP_WIFI_IP_JJ_ROOM_AC_CN105 }}"
          domain: "{{ .ESP_WIFI_DOMAIN }}"
          mqtt_broker: "{{ .APP_DNS_MOSQUITTO }}"
          mqtt_cn105_username: "{{ .X_EMQX_MQTT_ESPHOME_CN105_USERNAME }}"
          mqtt_cn105_password: "{{ .X_EMQX_MQTT_ESPHOME_CN105_PASSWORD }}"
          mqtt_tls_ca: |
          {{ index . "tls-combined.pem" | b64dec | filterPEM "CERTIFICATE" | filterCertChain "intermediate" | indent 2 }}
