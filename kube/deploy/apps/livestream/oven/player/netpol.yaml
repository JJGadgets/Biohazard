---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: ovenplayer
  namespace: &app livestream
spec:
  endpointSelector: {}
  ingress:
    # same namespace
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: *app
  egress:
    # same namespace
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: *app
