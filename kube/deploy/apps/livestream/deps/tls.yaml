---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: "${DNS_STREAM//./-}"
  namespace: livestream
spec:
  secretName: "${DNS_STREAM//./-}-tls"
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
    rotationPolicy: Always
  commonName: "${DNS_STREAM}"
  dnsNames:
    - "${DNS_STREAM}"
    - "*.${DNS_STREAM}"
