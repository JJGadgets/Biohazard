---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app kromgo
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.1.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      kromgo:
        type: deployment
        replicas: 2
        strategy: RollingUpdate
        pod:
          labels:
            ingress.home.arpa/nginx-public: allow
            egress.home.arpa/kps: allow
        containers:
          main:
            image: &img
              repository: ghcr.io/kashalls/kromgo
              tag: v0.4.3@sha256:c9148045a3e211ad46d416c3e3bb7ffd4c169a8b6f8e56df03ea68ed1ed5571b
            env: &env
              TZ: "${CONFIG_TZ}"
              PROMETHEUS_URL: http://vmsingle-victoria.monitoring.svc.cluster.local.:8429
              SERVER_HOST: &host "[::]"
              SERVER_PORT: &http 8080
              HEALTH_HOST: *host
              HEALTH_PORT: &health 8888
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                memory: "128Mi"
            probes:
              liveness:
                enabled: true
                custom: true
                spec: &probes
                  httpGet:
                    path: /-/health
                    port: *health
                  initialDelaySeconds: 0
                  periodSeconds: 10
                  timeoutSeconds: 1
                  failureThreshold: 3
              readiness:
                enabled: true
                custom: true
                spec:
                  <<: *probes
                  httpGet:
                    path: /-/ready
                    port: *health
    service:
      kromgo:
        controller: kromgo
        ports:
          http:
            port: *http
            protocol: HTTP
            appProtocol: http
          health:
            port: *health
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: nginx-public
        annotations:
          external-dns.alpha.kubernetes.io/target: "${DNS_CF:=cf}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host biohazard-metrics.jjgadgets.tech
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: kromgo
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        type: configMap
        name: kromgo-config
        globalMounts:
          - subPath: config.yaml
            path: /kromgo/config.yaml
            readOnly: true
      #fonts:
      #  type: configMap
      #  name: kromgo-fonts
      #  globalMounts:
      #    - subPath: TimesNewRamen.woff
      #      path: /kromgo/TimesNewRamen.woff
      #      readOnly: true
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 568
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/kromgo
                    operator: DoesNotExist
