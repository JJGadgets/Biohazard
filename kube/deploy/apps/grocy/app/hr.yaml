---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app grocy
  namespace: *app
  labels:
    nginx.ingress.home.arpa/type: auth
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.3
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
        containers:
          main:
            image:
              repository: "docker.io/grocy/backend"
              tag: "v4.0.3-0"
            env:
              TZ: "${CONFIG_TZ}"
              GROCY_MODE: "production"
              GROCY_CURRENCY: "SGD"
              GROCY_ENERGY_UNIT: "kcal"
              GROCY_ENTRY_PAGE: "stock"
              GROCY_AUTH_CLASS: |-
                Grocy\Middleware\ReverseProxyAuthMiddleware
              GROCY_REVERSE_PROXY_AUTH_HEADER: "X-authentik-uid"
              GROCY_CULTURE: "en"
              GROCY_DEFAULT_LOCALE: "en"
              MEAL_PLAN_FIRST_DAY_OF_WEEK: "1"
              GROCY_CALENDAR_FIRST_DAY_OF_WEEK: "1"
              GROCY_CALENDAR_SHOW_WEEK_OF_YEAR: "true"
              MAX_UPLOAD: "50M"
              PHP_MAX_FILE_UPLOAD: "200"
              PHP_MAX_POST: "100M"
              PHP_MEMORY_LIMIT: "512M"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 6000Mi
          frontend:
            image:
              repository: "docker.io/grocy/frontend"
              tag: "v4.0.3-0"
            securityContext: *sc
            resources:
              requests:
                cpu: 10m
                memory: 32Mi
              limits:
                memory: 256Mi
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 20Gi
              storageClass: block
              globalMounts:
                - path: "/var/www/data"
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        primary: true
        className: "nginx-internal"
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://${APP_DNS_GROCY}/outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: &host "${APP_DNS_GROCY}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts:
              - *host
    persistence:
      tmp: &tmp
        enabled: true
        type: emptyDir
        medium: Memory
        advancedMounts:
          main:
            main:
              - subPath: "backend"
                path: "/tmp"
              - subPath: "viewcache"
                path: "/var/www/data/viewcache"
            frontend:
              - subPath: "frontend"
                path: "/tmp"
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: &uid ${APP_UID_GROCY}
        runAsGroup: *uid
        fsGroup: *uid
        runAsNonRoot: false
        seccompProfile: {type: "RuntimeDefault"}
        fsGroupChangePolicy: Always
      hostAliases:
        - ip: "127.0.0.1"
          hostnames:
          - "backend"
