---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tetragon
  namespace: kube-system
spec:
  chart:
    spec:
      chart: tetragon
      version: 1.0.0
      sourceRef:
        name: cilium-charts
        kind: HelmRepository
        namespace: flux-system
  values:
    enabled: true
    imagePullPolicy: IfNotPresent
    dnsPolicy: ClusterFirstWithHostNet
    tetragon:
      enabled: true
      securityContext:
        privileged: true
      enableK8sAPI: true
      enableCiliumAPI: true
      enableProcessCred: true
      enableProcessNs: true
      prometheus:
        enabled: false
    tetragonOperator:
        enabled: true