---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-db
  namespace: flux-system
spec:
  path: ./kube/deploy/core/db/pg/clusters/template
  dependsOn:
    - name: 1-core-db-pg-app
  postBuild:
    substitute:
      PG_APP_NAME: &app "authentik"
      PG_APP_NS: *app
      PG_CONFIG_VERSION: "15.2-11"
      PG_CONFIG_SIZE: "20Gi"
      PG_DB_REBUILD: "v1"
      PG_DB_NAME: *app
      PG_DB_USER: *app
      PG_DB_LCOLLATE: "en_US.utf8"
      PG_DB_LCTYPE: "en_US.utf8"
      PG_SUPER_PASS: "${SECRET_AUTHENTIK_PG_SUPER_PASS}"
  healthChecks:
    - name: pg-authentik-s3
      namespace: authentik
      kind: ObjectBucketClaim
      apiVersion: objectbucket.io/v1alpha1
    - name: pg-authentik
      namespace: authentik
      kind: Cluster
      apiVersion: postgresql.cnpg.io/v1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-redis
  namespace: flux-system
spec:
  path: ./kube/deploy/apps/authentik/redis
  dependsOn: []
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-app
  namespace: flux-system
spec:
  path: ./kube/deploy/apps/authentik/app
  dependsOn:
    - name: 1-core-ingress-nginx-app
    - name: authentik-redis
    - name: authentik-db
  healthChecks:
    - name: authentik
      namespace: authentik
      kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
