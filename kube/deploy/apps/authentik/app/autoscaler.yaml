---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: &app authentik-worker
  namespace: authentik
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: *app
  minReplicas: 2
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
