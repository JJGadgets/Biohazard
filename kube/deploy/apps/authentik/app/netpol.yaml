---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: &app authentik
  namespace: *app
spec:
  endpointSelector: {}
  ingress:
    # allow HTTPS traffic in-cluster
    - fromEndpoints:
        - matchLabels:
            authentik.home.arpa/https: allow
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
      toPorts:
        - ports:
            - port: "9443"
  egress:
    # same namespace
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: *app
    # allow Duo
    - toFQDNs:
        - &duo { matchPattern: "api-*.duosecurity.com" }
      toPorts:
        - ports:
            - port: "443"
    # allow AWS SES
    - toFQDNs:
        - &smtp { matchPattern: "email-smtp.*.amazonaws.com" }
      toPorts:
        - ports:
            - port: "587"
    # toFQDNs
    - toEndpoints:
        - matchLabels:
            "k8s:io.kubernetes.pod.namespace": kube-system
            "k8s:k8s-app": kube-dns
        - matchLabels:
            io.kubernetes.pod.namespace: kube-system
            k8s-app: kube-dns
      toPorts:
        - ports:
            - port: "53"
              protocol: "ANY"
          rules:
            dns:
              - *duo
              - *smtp
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: &app authentik-https-in-cluster
spec:
  endpointSelector:
    matchLabels:
      authentik.home.arpa/https: allow
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: authentik
            app.kubernetes.io/name: authentik
            app.kubernetes.io/component: authentik
      toPorts:
        - ports:
            - port: "9443"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: authentik-ldap
  namespace: &app authentik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/component: ldap
  ingress:
    # allow LDAP traffic
    - fromEndpoints:
        - matchLabels:
            authentik.home.arpa/ldap: allow
          matchExpressions:
            - key: io.kubernetes.pod.namespace
              operator: Exists
      toPorts: &port
        - ports:
            - port: "6636"
    - fromCIDRSet:
        - cidr: "${IP_ROUTER_VLAN_K8S}/32"
      toPorts: *port
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumclusterwidenetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumClusterwideNetworkPolicy
metadata:
  name: &app authentik-ldap
spec:
  endpointSelector:
    matchLabels:
      authentik.home.arpa/ldap: allow
  egress:
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: authentik
            app.kubernetes.io/name: authentik
            app.kubernetes.io/component: ldap
      toPorts:
        - ports:
            - port: "6636"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/cilium.io/ciliumnetworkpolicy_v2.json
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: authentik-radius
  namespace: &app authentik
spec:
  endpointSelector:
    matchLabels:
      app.kubernetes.io/name: *app
      app.kubernetes.io/component: radius
  ingress:
    # allow radius traffic
    - fromCIDRSet:
        - cidr: "${IP_ROUTER_VLAN_K8S}/32"
        - ports:
            - port: "1812"
