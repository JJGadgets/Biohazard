---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: "external-secrets-kubernetes-provider"
  namespace: "piped"
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["*"]
  - apiGroups: ["authorization.k8s.io"]
    resources: ["selfsubjectrulesreviews"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: &name "external-secrets-kubernetes-provider"
  namespace: "piped"
roleRef:
  apiGroup: "rbac.authorization.k8s.io"
  kind: "Role"
  name: *name
subjects:
  - kind: "ServiceAccount"
    name: *name
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "external-secrets-kubernetes-provider"
  namespace: "piped"
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: "kubernetes-piped"
  namespace: &ns "piped"
spec:
  provider:
    kubernetes:
      remoteNamespace: *ns
      server:
        url: "https://kubernetes.default.svc"
        caProvider:
          type: "ConfigMap"
          name: "kube-root-ca.crt"
          key: "ca.crt"
      auth:
        serviceAccount:
          name: "external-secrets-kubernetes-provider"
---
# yaml-language-server: $schema=https://raw.githubusercontent.com/datreeio/CRDs-catalog/main/external-secrets.io/externalsecret_v1beta1.json
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: &name "pg-default-pguser-piped"
  namespace: "piped"
spec:
  refreshInterval: "1m"
  secretStoreRef:
    kind: "SecretStore"
    name: "kubernetes-piped"
  target:
    name: "pg-default-pguser-piped-fixed"
    creationPolicy: "Owner"
    deletionPolicy: "Retain"
    template:
      type: "Opaque"
      data:
        DB_HOSTNAME: "{{ .pgbouncer-host }}"
        DB_DATABASE_NAME: "{{ .dbname }}"
        DB_USERNAME: "{{ .user }}"
        DB_PASSWORD: "{{ .password }}"
  data:
    - secretKey: &key "pgbouncer-host"
      remoteRef: &src
        key: *name
        property: *key
    - secretKey: &key "dbname"
      remoteRef:
        <<: *src
        property: *key
    - secretKey: &key "user"
      remoteRef:
        <<: *src
        property: *key
    - secretKey: &key "password"
      remoteRef:
        <<: *src
        property: *key