    service:
      frontend:
        controller: frontend
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
      backend:
        controller: backend
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
      ytproxy:
        controller: ytproxy
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: nginx-internal
        annotations: &cors
          external-dns.alpha.kubernetes.io/target: "${DNS_CF}" # cloudflared handles proxying to backend pod directly, exposed for webhook
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-origin: "https://${APP_DNS_PIPED:=piped}, https://${APP_DNS_PIPED_BACKEND}, https://${APP_DNS_PIPED_YTPROXY}"
        hosts:
          - host: &host "${APP_DNS_PIPED:=piped}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: frontend
                  port: http
          - host: "${APP_DNS_PIPED_BACKEND:=piped-backend}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: backend
                  port: http
          - host: "${APP_DNS_PIPED_YTPROXY:=piped-ytproxy}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: ytproxy
                  port: http
        tls:
          - hosts: [*host]
