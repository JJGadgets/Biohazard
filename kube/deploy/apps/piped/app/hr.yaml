---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app piped
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      frontend:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
        containers:
          main:
            image: &img
              repository: ghcr.io/bjw-s-labs/piped-frontend
              tag: 2024.10.28@sha256:32787f43c388a6d1016fa07e41d0099a9bb87bf5a43cacf1b8b65ba79d62dc03
            env: &env
              TZ: "${CONFIG_TZ}"
              BACKEND_HOSTNAME: "${APP_DNS_PIPED_BACKEND:=piped}"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "128Mi"
            probes: &probes
              liveness:
                enabled: true
              readiness:
                enabled: true
              #startup:
              #  enabled: true
      backend:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/cloudflare: allow
            db.home.arpa/pg: pg-default
            # s3.home.arpa/store: "rgw-${CLUSTER_NAME}"
            egress.home.arpa/internet: allow
        containers:
          main:
            image: &img
              repository: docker.io/1337kavin/piped
              tag: latest@sha256:18e77857414236edc7245bebb3fb8ab3ac49c44bd76701bfce24f6ba0170d4b8
            env: *env
            securityContext: *sc
            probes: *probes
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "1Gi"
      ytproxy:
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            egress.home.arpa/internet: allow
        containers:
          main:
            image: &img
              repository: docker.io/1337kavin/piped-proxy
              tag: latest@sha256:833ca24c048619c9cd6fe58e2d210bfc7b1e43875ba5108aeddea0b171f04dbd
            command: ["/app/piped-proxy"]
            env: *env
            securityContext: *sc
            probes: *probes
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "256Mi"
      # refresh: # TODO: got rate limited from this
