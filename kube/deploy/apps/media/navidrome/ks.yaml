---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "navidrome"
spec:
  targetNamespace: "media"
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/media/navidrome/app
  components:
    - ../../../../core/flux-system/alerts/template/
  dependsOn:
    - name: crds
      namespace: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: navidrome-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: navidrome
    pvc.home.arpa/volsync: "true"
spec:
  targetNamespace: media
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  dependsOn:
    - name: crds
      namespace: flux-system
  postBuild:
    substitute:
      PVC: "navidrome-data"
      SIZE: "20Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      SNAP_ACCESSMODE: "ReadOnlyMany"
      VS_APP_CURRENT_VERSION: "ghcr.io/navidrome/navidrome:0.57.0@sha256:d753f3f0ba65d838d288e58c2cb1254a519f439b88fa0fa8378178f5e8b17587"
      RUID: &uid "6969"
      RGID: *uid
      RFSG: *uid
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: beets-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: beets
    pvc.home.arpa/volsync: "true"
spec:
  targetNamespace: media
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  dependsOn:
    - name: crds
      namespace: flux-system
  postBuild:
    substitute:
      PVC: "beets-data"
      SIZE: "2Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      SNAP_ACCESSMODE: "ReadOnlyMany"
      VS_APP_CURRENT_VERSION: "docker.io/sentriz/betanin:v0.5.6@sha256:880d57edb58044ac9ef6e816a84380f3b92edec3d48714f50743765920835849"
      RUID: &uid "1000"
      RGID: *uid
      RFSG: *uid
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-navidrome
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "navidrome"
spec:
  targetNamespace: "authentik"
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/authentik/forward-auth
  dependsOn:
    - name: authentik-app
  postBuild:
    substitute:
      AUTHENTIK_PROXY_HOST: "${APP_DNS_NAVIDROME:=navidrome}"
