---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app navidrome
  namespace: media
  labels:
    nginx.ingress.home.arpa/type: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      app:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            prom.home.arpa/kps: allow
            # egress.home.arpa/internet: allow
          annotations:
            fluentbit.io/parser: "logfmt"
        containers:
          app:
            image: &img
              repository: ghcr.io/navidrome/navidrome
              tag: 0.58.0@sha256:2ae037d464de9f802d047165a13b1c9dc2bdbb14920a317ae4aef1233adc0a3c
            env:
              TZ: "${CONFIG_TZ}"
              ND_BASEURL: "https://${APP_DNS_NAVIDROME}"
              ND_MUSICFOLDER: "/media"
              ND_DATAFOLDER: "/data"
              ND_CACHEFOLDER: "/data/cache"
              ND_PORT: &http 8080
              ND_COVERJPEGQUALITY: "100"
              ND_DEFAULTTHEME: Dark
              ND_ENABLEGRAVATAR: "false"
              ND_IMAGECACHESIZE: "1GB"
              ND_TRANSCODINGCACHESIZE: 5GB
              ND_SEARCHFULLSTRING: "true"
              ND_SUBSONICARTISTPARTICIPATIONS: "true"
              ND_ENABLETRANSCODINGCONFIG: "${CONFIG_NAVIDROME_TRANSCODE_UI:=false}"
              ND_UILOGINBACKGROUNDURL: https://raw.githubusercontent.com/JJGadgets/images/main/cover.png
              ND_UIWELCOMEMESSAGE: "Welcome to JJGadgets Music."
              ND_PROMETHEUS_ENABLED: "true"
              ND_PROMETHEUS_METRICSPATH: &metrics /metrics
              ND_REVERSEPROXYUSERHEADER: X-authentik-username
              ND_REVERSEPROXYWHITELIST: "${IP_POD_CIDR_V4:=127.0.0.1/32},127.0.0.1/32,::1/128"
              ND_ENABLEINSIGHTSCOLLECTOR: "false"
              ND_LISTENBRAINZ_ENABLED: "true"
              ND_LISTENBRAINZ_BASEURL: "http://maloja.maloja.svc.cluster.local/apis/listenbrainz/1/"
            envFrom: &envFrom
              - secretRef:
                  name: navidrome-secrets
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "200Mi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      app:
        controller: navidrome
        type: LoadBalancer # TODO: tmp to test Amperfy song restart bug https://github.com/BLeeEZ/amperfy/issues/305
        annotations:
          coredns.io/hostname: "svc-${APP_DNS_NAVIDROME:=${APPNAME}}"
          "io.cilium/lb-ipam-ips": "${APP_IP_NAVIDROME:=127.0.0.1}"
        ports:
          http:
            port: 80
            targetPort: *http
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://${APP_DNS_NAVIDROME}/outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: &host "${APP_DNS_NAVIDROME:=navidrome}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls:
          - hosts: [*host]
      subsonic: # bypass forward auth
        className: nginx-internal
        hosts:
          - host: &host "${APP_DNS_NAVIDROME:=navidrome}"
            paths:
              - &path
                path: /rest
                pathType: Prefix
                service:
                  identifier: app
                  port: http
              - <<: *path
                path: /auth
        tls:
          - hosts: [*host]
    persistence:
      data:
        existingClaim: navidrome-data
        advancedMounts:
          navidrome:
            main:
              - subPath: data
                path: /data
      media:
        existingClaim: media-data
        advancedMounts:
          navidrome:
            edit:
              - &mount
                subPath: Music
                path: /media/ceph
            main:
              - <<: *mount
                readOnly: true
      bulk:
        existingClaim: media-bulk
        advancedMounts:
          navidrome:
            edit:
              - subPath: music-edit-venv
                path: /config/.venv
      nfs:
        type: nfs
        server: "${IP_TRUENAS:=127.0.0.1}"
        path: "${PATH_NAS_MEDIA:=/media}"
        advancedMounts:
          navidrome:
            edit:
              - &mount
                subPath: Music
                path: /media/nfs
            main:
              - <<: *mount
                readOnly: true
      tmp:
        type: emptyDir
      ffmpeg:
        type: image
        image:
          repository: ghcr.io/jellyfin/jellyfin
          tag: 10.11.1@sha256:66f8c685241cb6d1611ddf90c593d47f18fb851d07d696b821280497f6f2b5b7
        globalMounts:
          - subPath: usr/lib/jellyfin-ffmpeg
            path: /usr/lib/jellyfin-ffmpeg
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${APP_IP_AUTHENTIK:=127.0.0.1}"
          hostnames: ["${APP_DNS_AUTHENTIK:=authentik}"]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostUsers: true
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 6969
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/navidrome
                    operator: DoesNotExist
    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: *metrics
    networkpolicies:
      maloja:
        controller: navidrome
        policyTypes: [Egress]
        rules:
          egress:
            - to:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/name: maloja
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: maloja
