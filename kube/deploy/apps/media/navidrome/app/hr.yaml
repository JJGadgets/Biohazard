---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app navidrome
  namespace: media
  labels:
    nginx.ingress.home.arpa/type: auth
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      navidrome:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
            prom.home.arpa/kps: allow
            # egress.home.arpa/internet: allow
        containers:
          main:
            image: &img
              repository: ghcr.io/navidrome/navidrome
              tag: 0.53.3@sha256:d864c5ddbae508920b157d73b08bd48e93ec8c422003a491edd01a889497582a
            env:
              TZ: "${CONFIG_TZ}"
              ND_BASEURL: "https://${APP_DNS_NAVIDROME}"
              ND_MUSICFOLDER: "/media"
              ND_DATAFOLDER: "/data"
              ND_CACHEFOLDER: "/data/cache"
              ND_PORT: &http 8080
              ND_COVERJPEGQUALITY: "100"
              ND_DEFAULTTHEME: Dark
              ND_ENABLEGRAVATAR: "false"
              ND_IMAGECACHESIZE: "1GB"
              ND_TRANSCODINGCACHESIZE: 5GB
              ND_SEARCHFULLSTRING: "true"
              ND_SUBSONICARTISTPARTICIPATIONS: "true"
              ND_ENABLETRANSCODINGCONFIG: "${CONFIG_NAVIDROME_TRANSCODE_UI:=false}"
              ND_UILOGINBACKGROUNDURL: https://raw.githubusercontent.com/JJGadgets/images/main/cover.png
              ND_UIWELCOMEMESSAGE: "Welcome to JJGadgets Music."
              ND_PROMETHEUS_ENABLED: "true"
              ND_PROMETHEUS_METRICSPATH: &metrics /metrics
              ND_REVERSEPROXYUSERHEADER: X-authentik-username
              ND_REVERSEPROXYWHITELIST: "${IP_POD_CIDR_V4:=127.0.0.1/32},127.0.0.1/32,::1/128"
              ND_ENABLEINSIGHTSCOLLECTOR: "false"
              ND_LISTENBRAINZ_ENABLED: "true"
              ND_LISTENBRAINZ_BASEURL: "http://maloja.maloja.svc.cluster.local/apis/listenbrainz/1/"
            envFrom: &envFrom
              - secretRef:
                  name: navidrome-secrets
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "1"
                memory: "512Mi"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
    service:
      navidrome:
        controller: navidrome
        ports:
          http:
            port: *http
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: nginx-internal
        annotations:
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://${APP_DNS_NAVIDROME}/outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: &host "${APP_DNS_NAVIDROME:=navidrome}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: navidrome
                  port: http
        tls:
          - hosts: [*host]
      subsonic: # bypass forward auth
        className: nginx-internal
        hosts:
          - host: &host "${APP_DNS_NAVIDROME:=navidrome}"
            paths:
              - &path
                path: /rest
                pathType: Prefix
                service:
                  identifier: navidrome
                  port: http
              - <<: *path
                path: /auth
        tls:
          - hosts: [*host]
    persistence:
      data:
        existingClaim: navidrome-data
        globalMounts:
          - subPath: data
            path: /data
      media:
        existingClaim: media-data
        globalMounts:
          - subPath: Music
            path: /media/ceph
            readOnly: true
      nfs:
        type: nfs
        server: "${IP_TRUENAS:=127.0.0.1}"
        path: "${PATH_NAS_MEDIA:=/media}"
        globalMounts:
          - subPath: Music
            path: /media/nfs
            readOnly: true
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 128Mi
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${APP_IP_AUTHENTIK:=127.0.0.1}"
          hostnames: ["${APP_DNS_AUTHENTIK:=authentik}"]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostUsers: true
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 6969
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/navidrome
                    operator: DoesNotExist
    serviceMonitor:
      main:
        serviceName: *app
        endpoints:
          - port: http
            scheme: http
            path: *metrics
    networkpolicies:
      maloja:
        controller: navidrome
        policyTypes: [Egress]
        rules:
          egress:
            - to:
                - podSelector:
                    matchLabels:
                      app.kubernetes.io/name: maloja
                  namespaceSelector:
                    matchLabels:
                      kubernetes.io/metadata.name: maloja
