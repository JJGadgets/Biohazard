---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.4.0/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.4.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      jellyfin:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
            ingress.home.arpa/nginx-external: "allow"
            egress.home.arpa/internet: "allow"
            egress.home.arpa/dlna: "allow"
            authentik.home.arpa/ldap: "allow"
            egress.home.arpa/r2: "allow"
            tailscale.com/expose: "true"
        containers:
          main:
            image: &img
              repository: ghcr.io/jellyfin/jellyfin
              tag: 10.11.1@sha256:66f8c685241cb6d1611ddf90c593d47f18fb851d07d696b821280497f6f2b5b7
            env:
              TZ: "${CONFIG_TZ}"
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "2Gi"
              limits:
                cpu: "1"
                memory: "6Gi"
                gpu.intel.com/i915: "1"
            # probes: # TODO: disabled for 10.11.0 migration
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   startup:
            #     enabled: true
            #     spec:
            #       periodSeconds: 1
            #       failureThreshold: 3600
    service:
      jellyfin:
        controller: jellyfin
        ports:
          http:
            port: 8096
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: nginx-external
        annotations:
          external-dns.alpha.kubernetes.io/target: "${DNS_CF:=cf}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "${APP_DNS_JELLYFIN:=jellyfin}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: jellyfin
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        existingClaim: jellyfin-data
      transcode:
        type: emptyDir
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 3Gi
      media:
        existingClaim: "media-data" # VolSync
        globalMounts:
          - path: "/ceph"
            readOnly: true
      bulk:
        existingClaim: "media-bulk"
        globalMounts:
          - path: "/ceph-bulk"
            readOnly: true
      nfs:
        type: nfs
        server: "${IP_TRUENAS:=127.0.0.1}"
        path: "${PATH_NAS_MEDIA:=/media}"
        globalMounts:
          - path: /media
            readOnly: true
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${APP_IP_AUTHENTIK:=127.0.0.1}"
          hostnames: ["${APP_DNS_AUTHENTIK:=authentik}"]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostUsers: true # NFS doesn't support idmap?
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 6969
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        supplementalGroups: [44] # iGPU
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: DoNotSchedule
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/jellyfin
                    operator: DoesNotExist
