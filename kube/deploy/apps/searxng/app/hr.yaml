---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app searxng
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    image:
      repository: docker.io/searxng/searxng
      tag: 2023.7.22-65d8b1a31
    command: ["uwsgi", "--master", "--http-socket", "0.0.0.0:8080", "/usr/local/searxng/dockerfiles/uwsgi.ini"]
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      egress.home.arpa/world: "allow"
    env:
      TZ: "${CONFIG_TZ}"
      SEARXNG_BASE_URL: "https://{APP_DNS_SEARXNG}/"
      SEARXNG_URL: "https://{APP_DNS_SEARXNG}"
      SEARXNG_PORT: &http "8080"
      SEARXNG_SECRET:
        valueFrom:
          secretKeyRef:
            name: searxng-secrets
            key: secret_key
      SEARXNG_REDIS_URL:
        valueFrom:
          secretKeyRef:
            name: searxng-secrets
            key: redis
    service:
      main:
        ports:
          http:
            port: *http
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_SEARXNG}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    dnsConfig:
      options:
        - name: ndots
          value: "1" # Alpine base
    podSecurityContext: # TODO: maybe build rootless container or Kyverno/patch entrypoint?
      runAsUser: &uid ${APP_UID_SEARXNG}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      config:
        enabled: true
        type: configMap
        name: searxng-config
        subPath: settings.yml
        mountPath: /etc/searxng/settings.yml
        readOnly: true
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /etc/searxng
    configMaps:
      config:
        enabled: true
        data:
          settings.yml: |-
            use_default_settings:
              engines:
                keep_only:
                  - arch linux wiki
                  - google
                  - google images
                  - google news
                  - google videos
                  - google scholar
                  - google play apps
                  - duckduckgo
                  - brave
                  - startpage
                  - gitlab
                  - github
                  - codeberg
                  - sourcehut
                  - bitbucket
                  - apple app store
                  - wikipedia
                  - currency
                  - docker hub
                  - ddg definitions
                  - duckduckgo images
                  - bandcamp
                  - deviantart
                  - tineye
                  - apple maps
                  - fdroid
                  - flickr
                  - free software directory
                  - z-library
                  - lobste.rs
                  - azlyrics
                  - openstreetmap
                  - npm
                  - pypi
                  - lib.rs
                  - nyaa
                  - reddit
                  - sepiasearch
                  - soundcloud
                  - stackoverflow
                  - askubuntu
                  - superuser
                  - searchcode code
                  - unsplash
                  - youtube
                  - wolframalpha
                  - mojeek
            engines:
              - name: brave
                disabled: false
              - name: startpage
                disabled: false
              - name: apple app store
                disabled: false
              - name: ddg definitions
                disabled: false
              - name: tineye
                disabled: false
              - name: apple maps
                disabled: false
              - name: duckduckgo images
                disabled: false
              - name: fdroid
                disabled: false
              - name: free software directory
                disabled: false
              - name: bitbucket
                disabled: false
              - name: gitlab
                disabled: false
              - name: codeberg
                disabled: false
              - name: google play apps
                disabled: false
              - name: lobste.rs
                disabled: false
              - name: azlyrics
                disabled: false
              - name: npm
                disabled: false
              - name: nyaa
                disabled: false
                categories: videos
              - name: searchcode code
                disabled: false
              - name: mojeek
                disabled: false
              - name: lib.rs
                disabled: false
              - name: sourcehut
                disabled: false
            general:
              instance_name: "JJGadgets Search"
              enable_metrics: false
            brand:
              new_issue_url: ""
              docs_url: ""
              public_instances: ""
              wiki_url: ""
              issue_url: ""
            search:
              safe_search: 0
              autocomplete: "duckduckgo"
              autocomplete_min: 2
              default_lang: "en"
              max_page: 0
            server:
              base_url: "https://${APP_DNS_SEARXNG}/"
              image_proxy: true
              http_protocol_version: "1.1"
              method: "GET"
            outgoing:
              proxies:
                all://:
                  - socks5://10.64.0.1:1080
                  - socks5://10.8.0.1:1080
            ui:
              static_use_hash: true
              infinite_scroll: true
              default_theme: "simple"
              theme_args:
                simple_style: "dark"
            enabled_plugins:
              - 'Hash plugin'
              - 'Search on category select'
              - 'Self Information'
              - 'Tracker URL remover'
              - 'Open Access DOI rewrite'
              - 'Vim-like hotkeys'
    # NOTE: Search engines disabled:
    # - archive.is (too many requests)
    resources:
      requests:
        cpu: 50m
        memory: 850Mi
      limits:
        memory: 2048Mi
