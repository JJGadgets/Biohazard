---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app collabora
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
        containers:
          main:
            image: &img
              repository: "docker.io/collabora/code"
              tag: "23.05.10.1.1"
            #command: ["/usr/bin/coolwsd", "--version", "--use-env-vars", "--o:sys_template_path=/opt/cool/systemplate", "--o:child_root_path=/opt/cool/child-roots", "--o:file_server_root_path=/usr/share/coolwsd", "--o:logging.color=false", "--o:stop_on_config_change=true", "--o:ssl.enable=false", "--o:ssl.termination=true", "--o:num_prespawn_children=3"]
            env:
              TZ: "${CONFIG_TZ}"
              DONT_GEN_SSL_CERT: "true"
              server_name: "${APP_DNS_COLLABORA}"
              lang: "en_GB"
              dictionaries: "en_US en_GB"
              extra_params: "--o:ssl.enable=false --o:ssl.termination=true --o:num_prespawn_children=3"
            envFrom:
              - secretRef:
                  name: "collabora-secrets"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6Gi"
    service:
      main:
        ports:
          http:
            port: 9980
    ingress:
      main:
        enabled: true
        primary: true
        className: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_COLLABORA}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts: [*host]
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 100
        runAsGroup: 101
        fsGroup: *uid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/collabora"
                    operator: "DoesNotExist"
