---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app renovate
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 2.3.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        # type: cronjob
        type: "deployment" # TODO: 2023-11-24: trying out Renovate constantly restarting once it's finished
        replicas: 1
        # cronjob:
        #   concurrencyPolicy: Forbid
        #   schedule: "@hourly"
        pod:
          labels:
            egress.home.arpa/world: "allow"
        containers:
          main:
            image:
              repository: "ghcr.io/renovatebot/renovate"
              tag: "37.66.0"
            args: ["JJGadgets/Biohazard"] # TODO: use only on main home-prod GitOps repo first
            env:
              TZ: "${CONFIG_TZ}"
              LOG_LEVEL: "debug"
              RENOVATE_PLATFORM: "github"
              RENOVATE_AUTODISCOVER: "false" # TODO: add initContainer for generating OAuth token from GitHub App then passing that to main container... somehow
              # RENOVATE_AUTODISCOVER_FILTER: "JJGadgets/Biohazard"
              RENOVATE_REPOSITORIES: "JJGadgets/Biohazard"
              RENOVATE_GIT_AUTHOR: "367320+tinfoild[bot]@users.noreply.github.com"
              RENOVATE_CONFIG_FILE: "/config/config.json"
            envFrom:
              - secretRef:
                  name: "renovate-secrets"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 6000Mi
        initContainers:
          01-github-app-generate-token: # TODO: not working because how would you pass the output value to the main container if Renovate doesn't allow reading from file (I think)?
            imagePullPolicy: "IfNotPresent"
            image:
              repository: "ghcr.io/mshekow/github-app-installation-token"
              tag: "2023.11.16"
            command: ["/bin/sh", "-c", "node index.js 367320 44352851 /privkey | tee /config/RENOVATE_TOKEN"]
            securityContext: *sc
          02-config:
            imagePullPolicy: "IfNotPresent"
            image:
              repository: "docker.io/mikefarah/yq"
              tag: "4.40.3"
            command: ["/bin/sh", "-c", "RENOVATE_TOKEN=$(cat /config/RENOVATE_TOKEN) yq eval --output-format json --null-input '.token = env(RENOVATE_TOKEN)' | tee /config/config.json"]
            securityContext: *sc
    service:
      main:
        enabled: false
    persistence:
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "renovate"
            path: "/tmp"
            readOnly: false
          - subPath: "config"
            path: "/config"
            readOnly: false
      github-app-privkey:
        enabled: true
        type: secret
        name: "renovate-secrets"
        defaultMode: 0400
        advancedMounts:
          main:
            01-github-app-generate-token:
              - subPath: "github-app-privkey"
                path: "/privkey"
                readOnly: true
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    defaultPodOptions:
      restartPolicy: "Always"
      automountServiceAccountToken: false
      securityContext:
        runAsUser: &uid ${APP_UID_RENOVATE}
        runAsGroup: *uid
        fsGroup: *uid
        runAsNonRoot: false
        seccompProfile: {type: "RuntimeDefault"}
        fsGroupChangePolicy: Always
