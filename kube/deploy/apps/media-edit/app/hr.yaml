---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app media-edit
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            egress.home.arpa/internet: "allow"
        containers:
          main:
            image: &img
              repository: "ghcr.io/nicolaka/netshoot"
              tag: "v0.12@sha256:b569665f0c32391b93f4de344f07bf6353ddff9d8c801ac3318d996db848a64c"
            command: ["/bin/bash", "-c"]
            args: ["sleep infinity"]
            env:
              TZ: "${CONFIG_TZ}"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "2000m"
                memory: "8Gi"
                gpu.intel.com/i915: "1"
            probes: &p
              liveness:
                enabled: false
              readiness:
                enabled: false
              startup:
                enabled: false
          gluetun:
            image:
              repository: "ghcr.io/qdm12/gluetun"
              tag: "v3.37.0@sha256:ba9688ff9abaf73bbc0b257be547b51a097ca74324fedddeeb709732c2692eef"
            env:
              TZ: "${CONFIG_TZ}"
              DOT: "off"
              DOT_PROVIDERS: ""
            envFrom:
              - secretRef:
                  name: "media-edit-gluetun"
            securityContext: &sc
              runAsUser: 0
              readOnlyRootFilesystem: false
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
                add: ["NET_ADMIN", "CHOWN"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "1000m"
                memory: "1Gi"
            probes: *p
    service:
      main:
        enabled: false
        primary: false
    persistence:
      config:
        enabled: true
        existingClaim: "media-edit-data"
        globalMounts:
          - subPath: "home"
            path: "/home"
      nfs:
        enabled: true
        type: nfs
        server: "${IP_TRUENAS}"
        path: "${PATH_NAS_MEDIA}"
        globalMounts:
          - path: "/media"
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "tmp"
            path: "/tmp"
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
        runAsUser: &uid 6969 # NAS media user
        runAsGroup: &uid 6969
        fsGroup: *uid
        fsGroupChangePolicy: "OnRootMismatch"
        supplementalGroups: [
            44,
            104,
            109, # GPU
          ]
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/media-edit"
                    operator: "DoesNotExist"
