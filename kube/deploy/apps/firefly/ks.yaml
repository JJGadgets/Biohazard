---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: firefly-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "firefly"
spec:
  targetNamespace: "firefly"
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/firefly/app
  components:
    - ../../../core/storage/volsync/component/
    - ../../../core/flux-system/alerts/template/
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "firefly-data"
      SIZE: "10Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      SNAP_ACCESSMODE: "ReadOnlyMany"
      RUID: &uid "33"
      RGID: *uid
      RFSG: *uid
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: authentik-firefly
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "firefly"
spec:
  targetNamespace: "authentik"
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/authentik/forward-auth
  dependsOn: []
  postBuild:
    substitute:
      AUTHENTIK_PROXY_HOST: "${APP_DNS_FIREFLY}"
