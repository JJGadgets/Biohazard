---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: miniflux-app
  namespace: flux-system
  labels:
    wait.flux.home.arpa/disabled: "true"
spec:
  path: ./kube/deploy/apps/miniflux/app
  dependsOn:
    - name: 1-core-ingress-nginx-app
    - name: miniflux-db
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: miniflux-db
  namespace: flux-system
  labels:
    prune.flux.home.arpa/enabled: "true"
spec:
  path: ./kube/deploy/core/db/pg/clusters/default/pguser
  dependsOn:
    - name: 1-core-db-pg-clusters-default
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_DB_USER: &app "miniflux"
      PG_APP_NS: *app
