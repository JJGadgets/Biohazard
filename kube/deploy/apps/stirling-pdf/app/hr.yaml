---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.7.3/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app stirling-pdf
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      stirling-pdf:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
        containers:
          main:
            image: &img
              repository: ghcr.io/stirling-tools/stirling-pdf
              tag: 1.3.2-fat@sha256:c755fdfa5ef9bbb5d32c3193a7962ec7e42e151c4f161afe7b49aa175858e72e
            env: &env
              TZ: "${CONFIG_TZ}"
              DOCKER_ENABLE_SECURITY: false
              SECURITY_ENABLE_LOGIN: false
            # envFrom: &envFrom
            #   - secretRef:
            #       name: stirling-pdf-secrets
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "512Mi"
              limits:
                cpu: "1"
                memory: 2Gi
            # probes:
            #   liveness:
            #     enabled: true
            #   readiness:
            #     enabled: true
            #   #startup:
            #   #  enabled: true
    service:
      stirling-pdf:
        controller: stirling-pdf
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
    ingress:
      main:
        className: nginx-internal
        hosts:
          - host: &host "${APP_DNS_STIRLING_PDF:=stirling-pdf}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: stirling-pdf
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      # data:
      #   existingClaim: stirling-pdf-data
      #   globalMounts:
      #     - subPath: data
      #       path: /data
      tmp:
        type: emptyDir
        # medium: Memory
        globalMounts:
          - subPath: tmp
            path: /tmp
          - subPath: configs
            path: /configs
          - subPath: logs
            path: /logs
          - subPath: tessdata
            path: /usr/share/tessdata
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${APP_IP_AUTHENTIK:=127.0.0.1}"
          hostnames: ["${APP_DNS_AUTHENTIK:=authentik}"]
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 1000
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/stirling-pdf
                    operator: DoesNotExist
