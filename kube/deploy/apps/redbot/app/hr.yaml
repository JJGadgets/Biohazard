---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app redbot
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            egress.home.arpa/discord: "allow"
            egress.home.arpa/github: "allow"
            egress.home.arpa/pypi: "allow"
        containers:
          main:
            image: &img
              repository: "jank.ing/jjgadgets/redbot"
              tag: "3.5.19@sha256:8c4b8d548f089ac0fcb6a53f35f32c884fde104e003f7bc7f6ac84f8ee741897"
            args: ["--mentionable"]
            env:
              TZ: "${CONFIG_TZ}"
              NAME: "JJGadgets"
              PREFIXES: "yui. y."
              TOKEN_FILE: &token "/secrets/token"
              OWNER_FILE: &owner "/secrets/owner"
              BASE_PATH: &path "/config"
              STORAGE_TYPE: "JSON"
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6000Mi"
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        existingClaim: "redbot-data"
        globalMounts:
          - subPath: "config"
            path: *path
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "tmp"
            path: "/tmp"
          - subPath: "cache"
            path: "/.cache"
      secrets:
        enabled: true
        type: secret
        name: "redbot-secrets"
        defaultMode: 0400
        advancedMounts:
          main:
            main:
              - subPath: "TOKEN"
                path: *token
                readOnly: true
              - subPath: "OWNER"
                path: *owner
                readOnly: true
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_REDBOT}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/redbot"
                    operator: "DoesNotExist"
