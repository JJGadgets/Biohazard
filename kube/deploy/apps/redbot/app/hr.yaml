---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app redbot
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.5.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            db.home.arpa/pg: "pg-default"
            egress.home.arpa/discord: "allow"
        containers:
          main:
            image: &img
              repository: "jank.ing/jjgadgets/redbot"
              tag: "3.5.5@sha256:77fdb8aa315f39e6ce89c2ff027526ec0acea170673279e2599f88596d81b852"
            env:
              TZ: "${CONFIG_TZ}"
              NAME: "JJGadgets"
              PREFIX: "yui."
              TOKEN_FILE: &token "/secrets/token"
              OWNER_FILE: &owner "/secrets/owner"
              BASE_PATH: &path "/config"
              STORAGE_TYPE: "Postgres"
              PGHOST:
                valueFrom:
                  secretKeyRef:
                    name: &pgsec "pg-default-pguser-redbot"
                    key: "pgbouncer-host"
              PGDATABASE:
                valueFrom:
                  secretKeyRef:
                    name: *pgsec
                    key: "dbname"
              PGUSER:
                valueFrom:
                  secretKeyRef:
                    name: *pgsec
                    key: "user"
              PGPASSFILE: &pgpass "/secrets/pgpass"
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6000Mi"
    service:
      main:
        enabled: false
    persistence:
      config:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "config"
            path: *path
      secrets:
        enabled: true
        type: secret
        name: "redbot-secrets"
        defaultMode: 0400
        advancedMounts:
          main:
            main:
              - subPath: "TOKEN"
                path: *token
                readOnly: true
              - subPath: "OWNER"
                path: *owner
                readOnly: true
      pg:
        enabled: true
        type: secret
        name: *pgsec
        defaultMode: 0400
        advancedMounts:
          main:
            main:
              - subPath: "password"
                path: *pgpass
                readOnly: true
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_REDBOT}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/redbot"
                    operator: "DoesNotExist"
