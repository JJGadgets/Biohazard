kind: Kustomization
metadata:
  name: redbot-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "redbot"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/redbot/app
  targetNamespace: "redbot"
  dependsOn:
    - name: redbot-db
