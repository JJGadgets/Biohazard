---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app jellyfin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    automountServiceAccountToken: false
    podLabels:
      ingress.home.arpa/nginx: "allow"
      egress.home.arpa/world-https: "allow"
      egress.home.arpa/dlna: "allow"
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.9@sha256:01a6497a1290b73f63251aebe6d01327c15b3413c3e1013c2a396ffe116ced4d
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: &host "${APP_DNS_JELLYFIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [44, 104, 109, 6969]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: block
    persistence:
      media:
        enabled: true
        existingClaim: jellyfin-nas-media
        mountPath: /media
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    resources:
      # GPU scheduling is handled by Kyverno, if >0 i915 nodes are available it will add the i915 resource request
      requests:
        cpu: 100m
        memory: 1000Mi
      limits:
        memory: 6000Mi
