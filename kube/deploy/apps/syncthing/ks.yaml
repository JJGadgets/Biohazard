---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: "syncthing-app"
  namespace: &user "${USERS_1_ID:=user1}"
  labels: &l
    app.kubernetes.io/name: "syncthing"
    user.home.arpa/id: *user
    substitution.flux.home.arpa/disabled: "true"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/syncthing/app
  targetNamespace: *user
  dependsOn:
    - name: "${USERS_1_ID}-deps"
      namespace: "flux-system"
    - name: syncthing-pvc
      namespace: *user
  postBuild:
    substituteFrom:
      - kind: Secret
        name: biohazard-vars
        optional: false
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: syncthing-pvc
  namespace: &user "${USERS_1_ID:=user1}"
  labels: &l
    app.kubernetes.io/name: "syncthing"
    user.home.arpa/id: *user
    substitution.flux.home.arpa/disabled: "true"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: *user
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "syncthing-data"
      SIZE: "100Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      RUID: !!str &uid |
        ${APP_UID_SYNCTHING}
      RGID: !!str |
        ${APP_UID_SYNCTHING}
      RFSG: !!str |
        ${APP_UID_SYNCTHING}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: syncthing-db
  namespace: flux-system
  labels: &l
    prune.flux.home.arpa/enabled: "true"
    db.home.arpa/pg: "pg-default"
    app.kubernetes.io/name: "syncthing"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/db/pg/clusters/template/pguser
  targetNamespace: "pg"
  dependsOn:
    - name: 1-core-db-pg-clusters-default
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_NAME: "default"
      PG_DB_USER: &app "syncthing"
      PG_APP_NS: *app
