---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing-${USERS_1_ID}
  namespace: syncthing-${USERS_1_ID}
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controller:
      type: statefulset
    image:
      repository: syncthing/syncthing
      tag: 1.27.1@sha256:cf8d5db6f1a306f7e9126e4300e8d4ca0de9653e0124a862e7f5bed285d650ad
    env:
      TZ: "${CONFIG_TZ}"
      PUID: "${USERS_1_UID}"
      PGID: "${USERS_1_UID}"
    service:
      main:
        ports:
          http:
            port: 8384
      listen:
        type: LoadBalancer
        externalIPs:
          - "${APP_IP_SYNCTHING_USER_1}"
        annotations:
          "io.cilium/lb-ipam-ips": "${APP_IP_SYNCTHING_USER_1}"
          coredns.io/hostname: "${APP_DNS_SYNCTHING_USER_1}"
        externalTrafficPolicy: Local
        ports:
          datatcp:
            enabled: true
            port: 22000
            protocol: TCP
            targetPort: 22000
          dataquic:
            enabled: true
            port: 22000
            protocol: UDP
            targetPort: 22000
          discovery:
            enabled: true
            port: 21027
            protocol: UDP
            targetPort: 21027
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_SYNCTHING_USER_1}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: ${USERS_1_UID}
      runAsGroup: ${USERS_1_UID}
      fsGroup: ${USERS_1_UID}
      fsGroupChangePolicy: OnRootMismatch
    volumeClaimTemplates:
      - name: user1-ceph-rbd
        mountPath: /var/syncthing
        accessMode: ReadWriteOnce
        size: 100Gi
        storageClass: block
    resources:
      requests:
        cpu: 15m
        memory: 128Mi
      limits:
        memory: 4Gi
