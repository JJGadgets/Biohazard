---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cryptpad-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "cryptpad"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/cryptpad/app
  targetNamespace: "cryptpad"
  dependsOn:
    - name: cryptpad-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cryptpad-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "cryptpad"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "cryptpad"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-snapscheduler-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "cryptpad-data"
      SIZE: "50Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      RUID: &uid "4001"
      RGID: *uid
      RFSG: *uid
      VS_APP_CURRENT_VERSION: docker.io/cryptpad/cryptpad:version-2024.12.0@sha256:601a3af0f7837de6683d6c25dca55597b4f2671ac0e9b51e70e5f8fd1c7aa981
