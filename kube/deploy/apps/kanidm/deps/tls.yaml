---
# yaml-language-server: $schema=https://crds.jank.ing/cert-manager.io/certificate_v1.json
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kanidm
  namespace: kanidm
spec:
  secretName: kanidm-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: ${DNS_SHORT}
  dnsNames:
    - ${DNS_SHORT}
    - "*.${DNS_SHORT}"
    - "*.damn.${DNS_SHORT}"
