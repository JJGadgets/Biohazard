---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: soft-serve-app
  namespace: flux-system
  labels:
    prune.flux.home.arpa/enabled: "true"
spec:
  prune: true
  path: ./kube/deploy/apps/soft-serve/app
  dependsOn:
    - name: soft-serve-db
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: soft-serve-db
  namespace: flux-system
  labels:
    prune.flux.home.arpa/enabled: "true"
    db.home.arpa/pg: "pg-default"
spec:
  path: ./kube/deploy/core/db/pg/clusters/template/pguser
  targetNamespace: "pg"
  dependsOn:
    - name: 1-core-db-pg-clusters-default
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_NAME: "default"
      PG_DB_USER: &app "softserve"
      PG_APP_NS: *app
