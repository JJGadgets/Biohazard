---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: soft-serve-data
  namespace: &app soft-serve
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
    snapshot.home.arpa/enabled: "true"
spec:
  storageClassName: file
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi