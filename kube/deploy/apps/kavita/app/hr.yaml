---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kavita
  namespace: kavita
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    automountServiceAccountToken: false
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      egress.home.arpa/world-https: "allow" # metadata fetching
    controller:
      type: "deployment"
      replicas: 1
    image:
      repository: kizaing/kavita
      tag: 0.7.8
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_KAVITA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
      tailscale:
        enabled: true
        primary: false
        ingressClassName: "tailscale"
        hosts:
          - host: "read"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts: ["read"]
    persistence:
      config:
        enabled: true
        existingClaim: "kavita-config"
        mountPath: "/kavita/config"
      media:
        enabled: true
        type: "nfs"
        server: "${IP_TRUENAS}"
        path: "${PATH_NAS_MEDIA}"
        mountPath: "/media"
        readOnly: true
      backups:
        enabled: true
        type: "nfs"
        server: "${IP_TRUENAS}"
        path: "${PATH_NAS_BACKUPS_K8S}/kavita"
        mountPath: "/kavita/config/backups"
    resources:
      requests:
        cpu: "20m"
        memory: "250Mi"
      limits:
        cpu: "3000m"
        memory: "1Gi"
