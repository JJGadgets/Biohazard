---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kavita-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "kavita"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/kavita/app
  targetNamespace: "kavita"
  dependsOn:
    - name: kavita-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: kavita-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "kavita"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "kavita"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "kavita-config"
      SIZE: "10Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      RUID: !!str &uid |
        ${APP_UID_KAVITA}
      RGID: !!str |
        ${APP_UID_KAVITA}
      RFSG: !!str |
        ${APP_UID_KAVITA}
