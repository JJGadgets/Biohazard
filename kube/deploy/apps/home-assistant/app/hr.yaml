---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
            egress.home.arpa/iot: "allow"
            egress.home.arpa/appletv: "allow"
          annotations:
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot",
                "namespace": "home-assistant",
                "ips": ["${APP_IP_HOME_ASSISTANT_IOT}"],
                "mac": "${APP_MAC_HOME_ASSISTANT_IOT}",
                "gateway": "${IP_ROUTER_VLAN_IOT}"
              }]
        containers:
          main:
            image:
              repository: "ghcr.io/onedr0p/home-assistant"
              tag: "2024.12.1@sha256:9f01866a8ae1ba747a64be0ee1497a21c73679e27de008799e7c3fcd25e6a7cb"
            env:
              TZ: "${CONFIG_TZ}"
            #envFrom:
            #  - secretRef:
            #      name: "home-assistant-secrets"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "3000m"
                memory: "1Gi"
      vscode:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
        containers:
          main:
            image:
              repository: "ghcr.io/coder/code-server"
              tag: "4.95.3@sha256:6d74583d68179cbb6ddadc2518b450d2ac3eaec2d342474fe1941e03371cd2cf"
            command: ["dumb-init", "/usr/bin/code-server"]
            args:
              - "--auth"
              - "none"
              - "--disable-telemetry"
              - "--user-data-dir"
              - "/home/coder/.vscode"
              - "--extensions-dir"
              - "/home/coder/.vscode"
              - "--bind-addr"
              - "0.0.0.0:8080"
              - "--port"
              - "8080"
              - "/home/coder"
            env:
              TZ: "${CONFIG_TZ}"
            securityContext:
              <<: *sc
              runAsUser: 1000 # coder
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "500m" # I previously had a code-server that would eat cores
                memory: "1Gi"
    service:
      main:
        ports:
          http:
            port: 8123
      vscode:
        primary: false
        controller: "vscode"
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        primary: true
        className: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_HOME_ASSISTANT:=home-assistant}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls: &tls
          - hosts: [*host]
      vscode:
        enabled: true
        primary: false
        className: "tailscale"
        hosts:
          - host: &host "hass-edit.${DNS_TS:=ts.net}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  name: vscode
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        enabled: true
        existingClaim: "home-assistant-data"
        advancedMounts:
          main:
            main:
              - subPath: "config"
                path: "/config"
                readOnly: false
          vscode:
            main:
              - path: "/home/coder"
                readOnly: false
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "tmp"
            path: "/tmp"
            readOnly: false
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: &gid 65533
        fsGroup: *gid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/home-assistant"
                    operator: "DoesNotExist"
