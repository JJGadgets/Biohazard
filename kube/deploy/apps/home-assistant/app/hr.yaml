---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-4.1.2/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app home-assistant
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 4.1.2
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      app:
        type: deployment
        replicas: 1
        pod:
          hostname: "home-assistant"
          labels:
            ingress.home.arpa/nginx-internal: allow
            ingress.home.arpa/world: allow
            egress.home.arpa/iot: allow
            egress.home.arpa/esp: allow
            egress.home.arpa/appletv: allow
            egress.home.arpa/r2: allow
            egress.home.arpa/pypi: allow # entrypoint does a `uv pip install uv` in the venv
            db.home.arpa/emqx: emqx
            prom.home.arpa/kps: allow
            dns.home.arpa/l7: "true"
          annotations:
            # generate reproducible "locally assigned" (aka non-vendor-assigned) MAC address from a FQDN (e.g. for Home Assistant Multus)
            # `echo "$FQDN" | md5sum | sed 's/^\(..\)\(..\)\(..\)\(..\)\(..\).*$/02:\1:\2:\3:\4:\5/'`
            # source: https://serverfault.com/questions/299556/how-to-generate-a-random-mac-address-from-the-linux-command-line/299563#299563
            k8s.v1.cni.cncf.io/networks: |
              [{
                "name":"iot",
                "namespace": "home-assistant",
                "ips": ["${APP_IP_HOME_ASSISTANT_IOT}"],
                "mac": "${APP_MAC_HOME_ASSISTANT_IOT}",
                "gateway": "${IP_ROUTER_VLAN_IOT}"
              }]
          resources:
            requests:
              cpu: 30m
            limits:
              cpu: 1
              memory: 1Gi
        containers:
          app:
            image:
              repository: ghcr.io/home-operations/home-assistant
              tag: 2025.7.4@sha256:0f7f057d1817c7bed5632ce510ffcc921799ff34e75c6a53346994ba6c7b14ab
            env:
              TZ: "${CONFIG_TZ}"
            #envFrom:
            #  - secretRef:
            #      name: "home-assistant-secrets"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
          litestream: &ls
            image:
              repository: "docker.io/litestream/litestream"
              tag: "0.3.13@sha256:027eda2a89a86015b9797d2129d4dd447e8953097b4190e1d5a30b73e76d8d58"
            args: ["replicate"]
            envFrom:
              - secretRef:
                  name: litestream-secrets
            env: &lsenv
              DB_PATH: "/config/home-assistant_v2.db"
              REMOTE_PATH: "home-assistant/home-assistant_v2"
              VALIDATION_INTERVAL: "24h"
              AGE_PUBKEY:
                valueFrom:
                  secretKeyRef:
                    name: "home-assistant-secrets"
                    key: "AGE_PUBKEY"
              AGE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: "home-assistant-secrets"
                    key: "AGE_SECRET"
            securityContext: *sc
        initContainers:
          01-litestream-restore:
            <<: *ls
            args: ["restore", "-if-db-not-exists", "-if-replica-exists", "/config/home-assistant_v2.db"]
            env: *lsenv
    service:
      app:
        primary: true
        controller: app
        forceRename: *app
        ports:
          http:
            port: 8123
            protocol: TCP
            appProtocol: http
            primary: true
      expose:
        primary: false
        controller: app
        type: LoadBalancer
        annotations:
          "io.cilium/lb-ipam-ips": "${APP_IP_HOME_ASSISTANT:=127.0.0.1}"
        ports:
          homekit:
            port: 21061
            protocol: TCP
            primary: false
          homekit-denon:
            port: 21062
            protocol: TCP
            primary: false
          homekit-sensors:
            port: 21063
            protocol: TCP
            primary: false
          homekit-4:
            port: 21064
            protocol: TCP
            primary: false
          homekit-5:
            port: 21065
            protocol: TCP
            primary: false
          homekit-6:
            port: 21066
            protocol: TCP
            primary: false
    ingress:
      main:
        className: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_HOME_ASSISTANT:=home-assistant}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: app
                  port: http
        tls: &tls
          - hosts: [*host]
    persistence:
      config:
        existingClaim: "home-assistant-data"
        advancedMounts:
          app:
            app: &pvc
              - subPath: "config"
                path: "/config"
            litestream: *pvc
            01-litestream-restore: *pvc
      tmp:
        type: emptyDir
        medium: Memory
        sizeLimit: 16Mi
        globalMounts:
          - subPath: "tmp"
            path: "/tmp"
            readOnly: false
          - subPath: logs
            path: /config/logs
            readOnly: false
      litestream:
        type: secret
        name: "litestream-secrets"
        advancedMounts:
          app:
            litestream: &lsmnt
              - subPath: "litestream.yml"
                path: "/etc/litestream.yml"
                readOnly: true
            01-litestream-restore: *lsmnt
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostUsers: false
      # runtimeClassName: gvisor # https://github.com/siderolabs/extensions/issues/417
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: &gid 65533
        fsGroup: *gid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/home-assistant"
                    operator: "DoesNotExist"
      dnsConfig:
        options:
          - name: ndots
            value: "1"
    serviceMonitor:
      app:
        service:
          identifier: app
        endpoints:
          - port: http
            scheme: http
            path: /api/prometheus
