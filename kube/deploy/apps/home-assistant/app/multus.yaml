---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot
  namespace: home-assistant
  annotations:
    description: VLAN tagging based on MAC handled by FortiSwitch NAC
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot",
      "plugins": [
        {
          "type": "bridge",
          "bridge": "br0",
          "capabilities": { "ips": true, "mac": true },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "${IP_VLAN_IOT_CIDR}", "gw": "${IP_ROUTER_VLAN_IOT}" },
              { "dst": "224.0.0.0/4", "gw": "${IP_ROUTER_VLAN_IOT}" }
            ]
          }
        },
        {
          "type": "sbr"
        }
      ]
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: iot-macvlan
  namespace: home-assistant
  annotations:
    description: Unused due to FortiSwitch NAC
spec:
  config: |-
    {
      "cniVersion": "0.3.1",
      "name": "iot-macvlan",
      "plugins": [
        {
          "type": "macvlan",
          "master": "br0.227",
          "mode": "bridge",
          "capabilities": {
            "ips": true
          },
          "ipam": {
            "type": "static",
            "routes": [
              { "dst": "${IP_VLAN_IOT_CIDR}", "gw": "${IP_ROUTER_VLAN_IOT}" },
              { "dst": "224.0.0.0/4", "gw": "${IP_ROUTER_VLAN_IOT}" }
            ]
          }
        },
        {
          "capabilities": { "mac": true },
          "type": "tuning"
        }
      ]
    }
