---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/app-template-3.6.1/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app fortidynasync
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.7.3
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      fortidynasync:
        type: cronjob
        cronjob:
          schedule: "@hourly"
        pod:
          labels:
            egress.home.arpa/router: "allow"
        containers:
          main:
            image: &img
              repository: ghcr.io/jjgadgets/fortidynasync
              tag: 0.0.3@sha256:f23521c8e80393f73d160cd7764e3d8e798880479c580c10a29c474de77af89a
            env: &env
              TZ: "${CONFIG_TZ}"
              FGT_VCI: "true"
            envFrom: &envFrom
              - secretRef:
                  name: fortidynasync-secrets
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1"
                memory: "50Mi" # barely takes kilobytes according to Python, let's try
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      hostUsers: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid 1000
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        seccompProfile: { type: "RuntimeDefault" }
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/fortidynasync
                    operator: DoesNotExist
