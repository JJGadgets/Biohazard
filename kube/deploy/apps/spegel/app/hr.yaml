---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app spegel
  namespace: kube-system
spec:
  chart:
    spec:
      chart: spegel
      version: v0.0.16
      sourceRef:
        name: spegel
        kind: HelmRepository
        namespace: flux-system
  values:
    spegel:
      containerdSock: /run/containerd/containerd.sock
      containerdRegistryConfigPath: /etc/cri/conf.d/hosts
    serviceMonitor:
      enabled: true