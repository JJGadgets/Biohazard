---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app excalidraw
  namespace: *app
  labels:
    nginx.ingress.home.arpa/type: auth-external-only
spec:
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/onedr0p/excalidraw
      tag: latest@sha256:900526e52e0555a481f1ad944b085a4bd982fa00f1e21d59658a7be4d7131864
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${IP_EC2_INGRESS}"
          nginx.ingress.kubernetes.io/auth-signin: |-
            https://${APP_DNS_EXCALIDRAW}/outpost.goauthentik.io/start?rd=$escaped_request_uri
        hosts:
          - host: &host "${APP_DNS_EXCALIDRAW}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi
