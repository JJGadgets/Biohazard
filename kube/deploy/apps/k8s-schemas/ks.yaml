---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8s-schemas-app
  namespace: flux-system
spec:
  path: ./kube/deploy/apps/k8s-schemas/app
  dependsOn:
    - name: k8s-schemas-db
    - name: k8s-schemas-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8s-schemas-pvc
  namespace: flux-system
spec:
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "k8s-schemas"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "k8s-schemas-data"
      SIZE: "10Gi"
      SC: "block"
      RUID: &uid !!str |
        ${APP_UID_K8S-SCHEMAS}
      RGID: !!str |
        ${APP_UID_K8S-SCHEMAS}
      RFSG: !!str |
        ${APP_UID_K8S-SCHEMAS}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: k8s-schemas-db
  namespace: flux-system
  labels:
    prune.flux.home.arpa/enabled: "true"
    db.home.arpa/pg: "pg-default"
spec:
  path: ./kube/deploy/core/db/pg/clusters/template/pguser
  targetNamespace: "pg"
  dependsOn:
    - name: 1-core-db-pg-clusters-default
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_NAME: "default"
      PG_DB_USER: &app "k8s-schemas"
      PG_APP_NS: *app
