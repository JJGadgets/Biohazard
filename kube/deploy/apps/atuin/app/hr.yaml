---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app atuin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    image:
      repository: "ghcr.io/atuinsh/atuin"
      tag: "18.3.0@sha256:678def8e9d59652a502759ca431f9c5b54ebdd5e9361507c7fcf24705c9862e0"
    command: ["atuin", "server", "start"]
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      db.home.arpa/pg: "pg-atuin"
    env:
      TZ: "${CONFIG_TZ}"
      ATUIN_HOST: "0.0.0.0"
      ATUIN_PORT: &port "8888"
      ATUIN_OPEN_REGISTRATION: "true"
      ATUIN_DB_URI: {valueFrom: {secretKeyRef: {name: pg-atuin-pguser-atuin, key: pgbouncer-uri}}}
    service: {main: {ports: {http: {port: *port}}}}
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_ATUIN:=atuin}"
            paths:
              - path: /
                pathType: Prefix
        tls: [hosts: [*host]]
    podSecurityContext:
      runAsUser: &uid ${APP_UID_ATUIN:=1000}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      config:
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: /config
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi
