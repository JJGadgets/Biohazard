---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app minecraft
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 2.0.2
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: statefulset
        replicas: 1
        pod:
          labels:
            egress.home.arpa/world: "true"
        containers:
          main:
            # order: 1
            image: &image
              repository: "docker.io/itzg/minecraft-server"
              tag: "2023.10.1-java17-graalvm"
            env:
              TZ: "${CONFIG_TZ}"
              MEMORY: "2048M"
              EULA: "TRUE"
              TYPE: "FABRIC"
              VERSION: "1.19.3"
              FABRIC_LOADER_VERSION: "0.14.13"
              MODRINTH_ALLOWED_VERSION_TYPE: "release"
              MODRINTH_PROJECTS: "lithium,phosphor,lazydfu,fabric-api,ferrite-core,krypton,carpet,ledger,spark,smoothboot-fabric,servercore,chunky,fabric-language-kotlin:esSFbyFg,memoryleakfix:YtNQP5gX"
              SERVER_NAME: "${CONFIG_MINECRAFT_NAME}"
              OPS: "${CONFIG_MINECRAFT_OPS}"
              ICON: "${CONFIG_MINECRAFT_ICON}"
              OVERRIDE_ICON: "TRUE"
              MOTD: "Never waste your diamonds on a hoe! Now on Kubernetes!"
              LEVEL_TYPE: "DEFAULT"
              LEVEL: "world"
              MODE: "survival"
              DIFFICULTY: "normal"
              MAX_WORLD_SIZE: "6e+07"
              MAX_PLAYERS: "20"
              PVP: "true"
              ALLOW_NETHER: "true"
              ANNOUNCE_PLAYER_ACHIEVEMENTS: "true"
              ENABLE_COMMAND_BLOCK: "false"
              FORCE_GAMEMODE: "true"
              GENERATE_STRUCTURES: "true"
              HARDCORE: "false"
              MAX_BUILD_HEIGHT: "256"
              MAX_TICK_TIME: "-1"
              VIEW_DISTANCE: "10"
              OVERRIDE_SERVER_PROPERTIES: "true"
              ENABLE_RCON: "false"
              ENABLE_AUTOPAUSE: "TRUE"
              AUTOPAUSE_KNOCK_INTERFACE: "eth0"
              AUTOPAUSE_TIMEOUT_EST: "300"
              AUTOPAUSE_TIMEOUT_INIT: "120"
              RCON_CMDS_STARTUP: |-
                gamerule keepInventory false
              SNOOPER_ENABLED: "false"
              SYNC_CHUNK_WRITES: "false"
              USE_AIKAR_FLAGS: "true"
            resources:
              requests:
                cpu: 10m
                memory: 3072Mi
              limits:
                memory: 6000Mi
            probes:
              liveness: &probe
                enabled: true
                custom: true
                spec:
                  periodSeconds: 60
                  exec: &probeexec {command: ["mc-health"]}
              readiness: *probe
              startup:
                <<: *probe
                spec:
                  initialDelaySeconds: 30
                  periodSeconds: 1
                  failureThreshold: 300
                  exec: *probeexec
            securityContext:
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
                add: ["NET_RAW", "SETUID", "SETGID", "DAC_READ_SEARCH", "AUDIT_WRITE"] # used for autopause, Cilium claims it's safe to use without kube-proxy: https://cilium.io/blog/2020/12/11/kube-proxy-free-cve-mitigation/
          # knockd:
          #   order: 2
          #   image: *image
          #   command: ["/tmp/knockd", "-c", "/tmp/knockd-config.cfg", "-d", "-i", "eth0"]
          #   securityContext:
          #     capabilities:
          #       drop: ["ALL"]
          #       add: ["NET_RAW"]
          #   resources:
          #     requests:
          #       cpu: 5m
          #       memory: 32Mi
          #     limits:
          #       memory: 128Mi
        statefulset:
          volumeClaimTemplates:
            - name: data
              accessMode: ReadWriteOnce
              size: 20Gi
              storageClass: block
              globalMounts:
                - path: "/data"
                  readOnly: false
        # initContainers:
        #   01-knockd-cp: &init
        #     command: ["/usr/bin/cp", "/usr/local/sbin/knockd", "/knockd/knockd"]
        #     # image: "{{ .Values.controllers.main.containers.main.image.repository }}:{{ .Values.controllers.main.containers.main.image.tag }}"
        #     image: *image
        #     imagePullPolicy: IfNotPresent
        #   02-knockd-add-caps:
        #     <<: *init
        #     command: ["/usr/sbin/setcap", "cap_net_raw=ep", "/knockd/knockd"]
        #     securityContext:
        #       runAsUser: 0
    service:
      main:
        enabled: true
        primary: true
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "${APP_DNS_MINECRAFT}"
          "io.cilium/lb-ipam-ips": "${APP_IP_MINECRAFT}"
        ports:
          http:
            enabled: false
          minecraft:
            enabled: true
            primary: true
            port: 25565
            protocol: TCP
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: &uid 1000 # must be 1000 for `minecraft` user, so that autopause (`knockd`) can be launched with sudo nopasswd (https://github.com/itzg/docker-minecraft-server/blob/ec539a5dd27ba6e796c6d89975c01a99ce031f4e/files/sudoers-mc)
        # runAsUser: &uid ${APP_UID_MINECRAFT}
        runAsGroup: *uid
        fsGroup: *uid
        runAsNonRoot: true
        seccompProfile: {type: "RuntimeDefault"}
        fsGroupChangePolicy: "Always"
    persistence:
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /tmp
            readOnly: false
      # knockd:
      #   enabled: true
      #   type: emptyDir
      #   medium: Memory
      #   advancedMounts:
      #     main:
      #       main: [{path: "/usr/local/sbin"}] # janky gamble, given that knockd is the only thing installed at this path as of 2023-10-08
      #       01-knockd-cp: [{path: "/knockd"}]
      #       02-knockd-add-caps: [{path: "/knockd"}]