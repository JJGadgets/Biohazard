---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gotosocial-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "gotosocial"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/gotosocial/app
  targetNamespace: "gotosocial"
  dependsOn:
    - name: gotosocial-db
    - name: gotosocial-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gotosocial-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "gotosocial"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "gotosocial"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "gotosocial-data"
      SIZE: "50Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      RUID: "568"
      RGID: "568"
      RFSG: "568"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gotosocial-db
  namespace: flux-system
spec:
  path: ./kube/deploy/core/db/pg/clusters/template
  dependsOn:
    - name: 1-core-db-pg-app
    - name: 1-core-storage-democratic-csi-local-hostpath
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_APP_NAME: &app "gotosocial"
      PG_APP_NS: *app
      PG_DB_NAME: *app
      PG_DB_USER: *app
      PG_REPLICAS: "3"
      PG_SC: "local"
      PG_CONFIG_VERSION: "15.2-11"
      PG_CONFIG_SIZE: "20Gi"
  patches:
    - patch: |
        $patch: delete
        apiVersion: postgresql.cnpg.io/v1
        kind: Cluster
        metadata:
          name: not-used
      target:
        group: postgresql.cnpg.io/v1
        kind: Cluster
