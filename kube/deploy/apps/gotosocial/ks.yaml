---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gotosocial-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "gotosocial"
    wait.flux.home.arpa/disabled: "true"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/gotosocial/app
  targetNamespace: "gotosocial"
  dependsOn:
    - name: gotosocial-db
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gotosocial-db
  namespace: flux-system
  labels: &l
    db.home.arpa/pg: "pg-gotosocial"
    app.kubernetes.io/name: "gotosocial"
spec:
  commonMetadata:
    labels: *l
  targetNamespace: "gotosocial"
  path: ./kube/deploy/core/db/pg/clusters/template
  dependsOn:
    - name: 1-core-db-pg-app
    - name: 1-core-storage-democratic-csi-local-hostpath
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_APP_NAME: &app "gotosocial"
      PG_APP_NS: *app
      PG_DB_NAME: *app
      PG_DB_USER: *app
      PG_REPLICAS: "3"
      PG_SC: "local"
      PG_CONFIG_VERSION: "15.2-11"
      PG_CONFIG_SIZE: "20Gi"