---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app reactive-resume
  namespace: flux-system
spec:
  targetNamespace: *app
  releaseName: *app
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
            tailscale.com/expose: "true"
            db.home.arpa/pg: "pg-home"
            s3.home.arpa/store: "rgw-${CLUSTER_NAME}"
            ingress.home.arpa/jjgadgets: "allow"
        containers:
          main:
            image:
              repository: "ghcr.io/jjgadgets/reactive-resume"
              tag: "server-3.7.5"
            env: &env
              TZ: "${CONFIG_TZ}"
              PUBLIC_URL: "http://${APP_IP_REACTIVE_RESUME}:3000"
              PUBLIC_SERVER_URL: "http://${APP_IP_REACTIVE_RESUME}:3100"
              STORAGE_URL_PREFIX: "https://${APP_DNS_RGW_S3}/reactive-resume-media"
              POSTGRES_HOST:
                valueFrom:
                  secretKeyRef:
                    name: "pg-home-pguser-reactive-resume"
                    key: "host"
              POSTGRES_DB:
                valueFrom:
                  secretKeyRef:
                    name: "pg-home-pguser-reactive-resume"
                    key: "dbname"
              POSTGRES_USER:
                valueFrom:
                  secretKeyRef:
                    name: "pg-home-pguser-reactive-resume"
                    key: "user"
              POSTGRES_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: "pg-home-pguser-reactive-resume"
                    key: "password"
              SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-secrets"
                    key: "SECRET_KEY"
              JWT_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-secrets"
                    key: "JWT_SECRET"
              JWT_EXPIRY_TIME: "604800"
              STORAGE_ENDPOINT: "http://rook-ceph-rgw-${CLUSTER_NAME}.rook-ceph.svc:6953/reactive-resume-media"
              STORAGE_BUCKET: "reactive-resume-media"
              STORAGE_REGION: "us-east-1"
              STORAGE_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-media-s3"
                    key: "AWS_ACCESS_KEY_ID"
              STORAGE_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-media-s3"
                    key: "AWS_SECRET_ACCESS_KEY"
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "3000m"
                memory: "600Mi"
          frontend:
            image:
              repository: "ghcr.io/jjgadgets/reactive-resume"
              tag: "client-3.7.5"
            env: *env
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "3000m"
                memory: "600Mi"
    service:
      main:
        enabled: true
        primary: true
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          "io.cilium/lb-ipam-ips": "${APP_IP_REACTIVE_RESUME}"
        ports:
          http:
            port: 3100
          frontend:
            port: 3000
    ingress:
      main:
        enabled: true
        primary: true
        className: "nginx-internal"
        annotations:
          nginx.ingress.kubernetes.io/use-regex: "true"
          nginx.ingress.kubernetes.io/rewrite-target: "/$2"
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            ${IP_JJ_V4}
        hosts:
          - host: &host "${APP_DNS_REACTIVE_RESUME}"
            paths:
              - path: "/api(/|$)(.*)"
                pathType: ImplementationSpecific
                service:
                  name: main
                  port: http
        tls:
          - hosts: [*host]
      backend:
        enabled: true
        primary: false
        className: "nginx-internal"
        annotations:
          nginx.ingress.kubernetes.io/whitelist-source-range: |
            ${IP_JJ_V4}
        hosts:
          - host: *host
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: frontend
        tls:
          - hosts: [*host]
    persistence:
      config:
        enabled: false
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: false
        runAsUser: &uid 0
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/reactive-resume"
                    operator: "DoesNotExist"
