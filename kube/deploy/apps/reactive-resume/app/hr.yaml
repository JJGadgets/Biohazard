---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app reactive-resume
  namespace: flux-system
spec:
  targetNamespace: *app
  releaseName: *app
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.6.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-internal: "allow"
            tailscale.com/expose: "true"
            db.home.arpa/pg: "pg-home"
            s3.home.arpa/store: "rgw-${CLUSTER_NAME}"
        containers:
          main:
            image:
              repository: "ghcr.io/amruthpillai/reactive-resume"
              tag: "v4.0.5"
            env: &env
              TZ: "${CONFIG_TZ}"
              PORT: "3100"
              NODE_ENV: "production"
              PUBLIC_URL: "https://${APP_DNS_REACTIVE_RESUME}"
              STORAGE_URL: "https://${APP_DNS_RGW_S3}/reactive-resume-media"
              REDIS_URL: "redis://127.0.0.1:6379"
              CHROME_URL: "wss://${APP_DNS_REACTIVE_RESUME_PRINTER}"
              CHROME_TOKEN: &chrome
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-secrets"
                    key: "CHROME_TOKEN"
              DATABASE_URL:
                valueFrom:
                  secretKeyRef:
                    name: "pg-home-pguser-reactive-resume"
                    key: "uri"
              ACCESS_TOKEN_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-secrets"
                    key: "ACCESS_TOKEN_SECRET"
              REFRESH_TOKEN_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-secrets"
                    key: "REFRESH_TOKEN_SECRET"
              STORAGE_ENDPOINT: "rook-ceph-rgw-${CLUSTER_NAME}.rook-ceph.svc"
              STORAGE_PORT: "6953"
              STORAGE_BUCKET: "reactive-resume-media"
              STORAGE_REGION: "us-east-1"
              STORAGE_USE_SSL: "false"
              STORAGE_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-media-s3"
                    key: "AWS_ACCESS_KEY_ID"
              STORAGE_SECRET_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "reactive-resume-media-s3"
                    key: "AWS_SECRET_ACCESS_KEY"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6Gi"
          redis:
            image:
              repository: "public.ecr.aws/docker/library/redis"
              tag: "7.2.4-bookworm@sha256:e647cfe134bf5e8e74e620f66346f93418acfc240b71dd85640325cb7cd01402"
            command: [
                "redis-server",
                "--save",
                "''",
                "--appendonly",
                "no",
                "--port",
                "6379",
                "--bind",
                "127.0.0.1",
              ] # save and appendonly options forcibly disable RDB and AOF persistence entirely
            securityContext: *sc
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "1000m"
                memory: "512Mi"
          chrome:
            image:
              repository: "docker.io/browserless/chrome"
              tag: "1.61.1-puppeteer-21.4.1@sha256:b6acad3ef2e1e0e3c2eb018add533570db2b34f5304682bad58c803b23ef7bd2"
            env:
              TOKEN: *chrome
              EXIT_ON_HEALTH_FAILURE: "true"
              PRE_REQUEST_HEALTH_CHECK: "true"
              PROXY_HOST: "${APP_DNS_REACTIVE_RESUME_PRINTER}"
              PROXY_PORT: "443"
              PROXY_SSL: "true"
            securityContext: *sc
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6Gi"
    service:
      main:
        ports:
          http:
            port: 3100
          chrome:
            port: 3000 # listens on 3000 by default
    ingress:
      main:
        enabled: true
        primary: true
        className: "nginx-internal"
        hosts:
          - host: &host "${APP_DNS_REACTIVE_RESUME}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts: [*host]
      chrome:
        enabled: true
        primary: false
        className: "nginx-internal"
        hosts:
          - host: "${APP_DNS_REACTIVE_RESUME_PRINTER}"
            paths:
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: chrome
        tls:
          - hosts: [*host]
    persistence:
      config:
        enabled: false
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - subPath: "tmp"
            path: "/tmp"
          - subPath: "nodecache"
            path: "/app/node_modules/.cache"
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_REACTIVE_RESUME}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/reactive-resume"
                    operator: "DoesNotExist"
