---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app elk
  namespace: apps
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    image:
      repository: "jank.ing/jjgadgets/elk"
      tag: "0.14.0@sha256:415cf92c47f0571dfc826977242bb09807d83b7b794cfa362fddd5cc2719f0b2"
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      egress.home.arpa/nginx-internal: "allow"
    env:
      TZ: "${CONFIG_TZ}"
      NUXT_PUBLIC_DEFAULT_SERVER: "social.jjgadgets.tech"
      NUXT_PUBLIC_PRIVACY_POLICY_URL: "https://jjgadgets.tech"
      NUXT_PUBLIC_SINGLE_INSTANCE: "true"
    envFrom:
      - secretRef:
          name: "elk-secrets"
    service:
      main:
        ports:
          http:
            port: 5314
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        hosts:
          - host: &host "elk.${DNS_SHORT}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid 911
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 512Mi
