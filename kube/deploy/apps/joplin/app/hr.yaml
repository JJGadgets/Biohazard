---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app joplin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    image:
      repository: docker.io/joplin/server
      tag: 2.12.1-beta@sha256:332cc8eacbb55aa5d5120039ed256332fa5a535ca3aac0657e5338015e34824c
    podLabels:
      ingress.home.arpa/nginx: "allow"
      db.home.arpa/pg: "pg-default"
      egress.home.arpa/world-ntp: "allow"
    env:
      INSTANCE_NAME: "JJGadgets"
      SUPPORT_NAME: "JJGadgets"
      SUPPORT_EMAIL: "${ADMIN_EMAIL}"
      BUSINESS_EMAIL: "${ADMIN_EMAIL}"
      TZ: "${CONFIG_TZ}"
      APP_PORT: "22300"
      APP_BASE_URL: "https://${APP_DNS_JOPLIN}"
      DB_CLIENT: "pg"
      TERMS_ENABLED: "false"
      COOKIES_SECURE: "false"
      ERROR_STACK_TRACES: "false"
      IS_ADMIN_INSTANCE: "true"
      ACCOUNT_TYPES_ENABLED: "false"
      USER_DATA_AUTO_DELETE_ENABLED: "false"
    envFrom:
      - secretRef:
          name: joplin-secrets
    service:
      main:
        ports:
          http:
            port: 22300
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "${DNS_SHORT_CF}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "${APP_DNS_JOPLIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid ${APP_UID_JOPLIN}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      logs: &tmp
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: "/home/joplin/packages/server/logs"
      temp:
        <<: *tmp
        mountPath: "/home/joplin/packages/server/temp"
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:14.8@sha256:dfddde81c0d49da09da1e893c95c32934333baba60edde707be5010dc3baa4c2
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef: {name: joplin-pg-superuser}
