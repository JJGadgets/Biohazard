---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app joplin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.1
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    image:
      repository: docker.io/joplin/server
      tag: 2.13.5-beta@sha256:4d496d1a091b76d1546422120d4be9f16eba1c32b154bacd201da3feb2ed2a69
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      db.home.arpa/pg: "pg-default"
      egress.home.arpa/world-ntp: "allow"
    env:
      INSTANCE_NAME: "JJGadgets"
      SUPPORT_NAME: "JJGadgets"
      SUPPORT_EMAIL: "${ADMIN_EMAIL}"
      BUSINESS_EMAIL: "${ADMIN_EMAIL}"
      TZ: "${CONFIG_TZ}"
      APP_PORT: "22300"
      APP_BASE_URL: "https://${APP_DNS_JOPLIN}"
      DB_CLIENT: "pg"
      POSTGRES_PORT: "5432"
      POSTGRES_HOST:
        valueFrom:
          secretKeyRef:
            name: &pgsec "pg-joplin-pguser-joplin"
            key: "pgbouncer-host"
      POSTGRES_DATABASE:
        valueFrom:
          secretKeyRef:
            name: *pgsec
            key: "dbname"
      POSTGRES_USER:
        valueFrom:
          secretKeyRef:
            name: *pgsec
            key: "user"
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: *pgsec
            key: "password"
      TERMS_ENABLED: "false"
      COOKIES_SECURE: "false"
      ERROR_STACK_TRACES: "false"
      IS_ADMIN_INSTANCE: "true"
      ACCOUNT_TYPES_ENABLED: "false"
      USER_DATA_AUTO_DELETE_ENABLED: "false"
    service:
      main:
        ports:
          http:
            port: 22300
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${DNS_SHORT_CF}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "${APP_DNS_JOPLIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid ${APP_UID_JOPLIN}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      logs: &tmp
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: "/home/joplin/packages/server/logs"
      temp:
        <<: *tmp
        mountPath: "/home/joplin/packages/server/temp"
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi
    initContainers:
      01-init-db:
        image: ghcr.io/onedr0p/postgres-init:15.5@sha256:18560dc4098004b6486a81c92d575a7f9d636c5ede997c515f15b52e130bd827
        imagePullPolicy: IfNotPresent
        envFrom:
          - secretRef: {name: joplin-pg-superuser}
