---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app joplin
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 2.6.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    global:
      fullnameOverride: *app
    automountServiceAccountToken: false
    controller:
      type: deployment
      replicas: 1
    image:
      repository: docker.io/joplin/server
      tag: 2.14.2-beta@sha256:b87564ef34e9ed0513e9b925b617cb8a1371eddfc8476f1fbd3fa85341d51508
    podLabels:
      ingress.home.arpa/nginx-internal: "allow"
      db.home.arpa/pg: "pg-home"
      egress.home.arpa/world-ntp: "allow"
    env:
      INSTANCE_NAME: "JJGadgets"
      SUPPORT_NAME: "JJGadgets"
      SUPPORT_EMAIL: "${ADMIN_EMAIL}"
      BUSINESS_EMAIL: "${ADMIN_EMAIL}"
      TZ: "${CONFIG_TZ}"
      APP_PORT: "22300"
      APP_BASE_URL: "https://${APP_DNS_JOPLIN}"
      DB_CLIENT: "pg"
      NODE_TLS_REJECT_UNAUTHORIZED: "0" # for Postgres SSL # TODO: find out how to load Postgres CA to container's trust store
      POSTGRES_CONNECTION_STRING:
        valueFrom:
          secretKeyRef:
            name: &pgsec "pg-home-pguser-joplin-fixed"
            key: "pgbouncer-uri-sslmode"
      # POSTGRES_PORT: "5432"
      # POSTGRES_HOST:
      #   valueFrom:
      #     secretKeyRef:
      #       name: &pgsec "pg-joplin-pguser-joplin"
      #       key: "pgbouncer-host"
      # POSTGRES_DATABASE:
      #   valueFrom:
      #     secretKeyRef:
      #       name: *pgsec
      #       key: "dbname"
      # POSTGRES_USER:
      #   valueFrom:
      #     secretKeyRef:
      #       name: *pgsec
      #       key: "user"
      # POSTGRES_PASSWORD:
      #   valueFrom:
      #     secretKeyRef:
      #       name: *pgsec
      #       key: "password"
      TERMS_ENABLED: "false"
      COOKIES_SECURE: "false"
      ERROR_STACK_TRACES: "false"
      IS_ADMIN_INSTANCE: "true"
      ACCOUNT_TYPES_ENABLED: "false"
      USER_DATA_AUTO_DELETE_ENABLED: "false"
    service:
      main:
        ports:
          http:
            port: 22300
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: "nginx-internal"
        # annotations:
        #   external-dns.alpha.kubernetes.io/target: "${DNS_SHORT_CF}"
        #   external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "${APP_DNS_JOPLIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid ${APP_UID_JOPLIN}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    persistence:
      logs: &tmp
        enabled: true
        type: emptyDir
        medium: Memory
        mountPath: "/home/joplin/packages/server/logs"
      temp:
        <<: *tmp
        mountPath: "/home/joplin/packages/server/temp"
      pm2:
        <<: *tmp
        mountPath: "/.pm2"
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi