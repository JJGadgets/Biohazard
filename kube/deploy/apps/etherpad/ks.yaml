---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: etherpad-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "etherpad"
spec:
  targetNamespace: "etherpad"
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/etherpad/app
  components:
    - ../../../core/flux-system/alerts/template/
  dependsOn:
    - name: crds
      namespace: flux-system
    - name: etherpad-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: etherpad-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: etherpad
    pvc.home.arpa/volsync: "true"
spec:
  targetNamespace: etherpad
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  dependsOn:
    - name: crds
      namespace: flux-system
  postBuild:
    substitute:
      PVC: "etherpad-data"
      SIZE: "10Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      SNAP_ACCESSMODE: "ReadOnlyMany"
      VS_APP_CURRENT_VERSION: "docker.io/etherpad/etherpad:2.3.2@sha256:0de56784bff922b31689ad12510b6c5a75ef0285d2601df3e4d6c7ce015b0bf5"
      RUID: &uid "5001"
      RGID: *uid
      RFSG: *uid
