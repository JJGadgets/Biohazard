---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app headscale
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 2.5.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: "deployment"
        replicas: 1
        pod:
          labels:
            egress.home.arpa/ingress-nginx: "allow"
            egress.home.arpa/world: "allow"
            egress.home.arpa/r2: "allow"
        containers:
          main:
            image:
              repository: "ghcr.io/juanfont/headscale"
              tag: "0.22.3"
            command: ["headscale", "serve"]
            env:
              TZ: "${CONFIG_TZ}"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1024Mi
          litestream: &ls
            imagePullPolicy: IfNotPresent
            image:
              repository: "docker.io/litestream/litestream"
              tag: "0.3.13"
            args: ["replicate"]
            env: &lsenv
              LITESTREAM_ACCESS_KEY_ID:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "litestream-r2-id"
              LITESTREAM_SECRET_ACCESS_KEY:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "litestream-r2-key"
              R2_ENDPOINT:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "litestream-r2-endpoint"
              R2_BUCKET:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "litestream-r2-bucket"
              AGE_PUBKEY:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "litestream-age-pubkey"
            securityContext: *sc
            resources:
              requests:
                cpu: 10m
                memory: 128Mi
              limits:
                memory: 1024Mi
        initContainers:
          01-litestream-restore:
            <<: *ls
            args: ["restore", "-if-db-not-exists", "-if-replica-exists", "-v", "/var/run/headscale/headscale.db"]
            env:
              <<: *lsenv
              AGE_SECRET:
                valueFrom:
                  secretKeyRef:
                    name: "headscale-secrets"
                    key: "litestream-age-secret"
    service:
      main:
        enabled: true
        controller: main
        type: LoadBalancer
        externalTrafficPolicy: Cluster
        annotations:
          coredns.io/hostname: "${APP_DNS_HEADSCALE}"
          "io.cilium/lb-ipam-ips": "${APP_IP_HEADSCALE}"
        ports:
          http:
            enabled: true
            port: 443
            targetPort: 8080
            protocol: HTTPS
          relay:
            enabled: true
            port: 3478
            protocol: UDP
          metrics:
            enabled: true
            port: 9090
            protocol: TCP
    persistence:
      config:
        enabled: true
        type: configMap
        name: "headscale-config"
        advancedMounts:
          main:
            main:
              - subPath: "config.yaml"
                path: "/etc/headscale/config.yaml"
                readOnly: true
            litestream:
              - &lsmnt
                subPath: "litestream-replicate"
                path: "/etc/litestream.yml"
                readOnly: true
            01-litestream-restore:
              - <<: *lsmnt
                subPath: "litestream-restore"
      tmp:
        enabled: true
        type: emptyDir
        medium: Memory
        globalMounts:
          - path: /var/run/headscale # for both socket and Litestream-restored SQLite database
            readOnly: false
      secrets:
        enabled: true
        type: secret
        name: "headscale-secrets"
        defaultMode: 0400
        advancedMounts:
          main:
            main:
              - subPath: "private.key"
                path: "/etc/headscale/private.key"
                readOnly: true
              - subPath: "noise_private.key"
                path: "/etc/headscale/noise_private.key"
                readOnly: true
              - subPath: "oidc_client_secret"
                path: "/oidc/secret"
                readOnly: true
      tls:
        enabled: true
        type: secret
        name: "headscale-tls"
        defaultMode: 0400
        advancedMounts:
          main:
            main:
              - subPath: "tls.crt"
                path: "/tls/fullchain.pem"
                readOnly: true
              - subPath: "tls.key"
                path: "/tls/privkey.pem"
                readOnly: true
      nfs:
        enabled: true
        type: nfs
        server: "${IP_TRUENAS}"
        path: "${PATH_NAS_PERSIST_K8S}/headscale"
        advancedMounts:
          main:
            litestream:
              - subPath: "litestream"
                path: "/nfs"
    configMaps:
      config:
        enabled: true
        data:
          config.yaml: |-
            server_url: https://${APP_DNS_HEADSCALE}:443
            listen_addr: 0.0.0.0:8080
            metrics_listen_addr: 0.0.0.0:9090
            grpc_listen_addr: 127.0.0.1:50443
            grpc_allow_insecure: false
            private_key_path: /etc/headscale/private.key
            noise:
              private_key_path: /etc/headscale/noise_private.key
            db_type: sqlite3
            db_path: /var/run/headscale/headscale.db
            tls_cert_path: "/tls/fullchain.pem"
            tls_key_path: "/tls/privkey.pem"
            log:
              format: json
              level: info
            logtail:
              enabled: false
            #acl_policy_path: "/etc/headscale/acl.hujson"
            ip_prefixes:
              - ${CONFIG_HEADSCALE_IPV4}
            randomize_client_port: false
            dns_config:
              magic_dns: true
              base_domain: ${DNS_SHORT}
              override_local_dns: true
              nameservers:
                - ${IP_HOME_DNS}
              domains:
                - ${DNS_SHORT}
            derp:
              server:
                enabled: true
                region_id: 999
                region_code: "Biohazard"
                region_name: "Biohazard-Home-Relay"
                stun_listen_addr: "0.0.0.0:3478"
              urls:
                - https://controlplane.tailscale.com/derpmap/default
              paths: []
              auto_update_enabled: true
              update_frequency: 24h
            disable_check_updates: true
            ephemeral_node_inactivity_timeout: 30m
            node_update_check_interval: 10s
            oidc:
              only_start_if_oidc_is_available: true
              issuer: "${SECRET_HEADSCALE_OIDC_URL}"
              client_id: "${SECRET_HEADSCALE_OIDC_ID}"
              client_secret_path: "/oidc/secret"
              scope: ["openid", "profile", "email"]
              expiry: 30d
              use_expiry_from_token: false
              extra_params:
                domain_hint: ${DNS_MAIN}
              allowed_domains:
                - ${APP_DNS_AUTH}
                - ${DNS_MAIN}
          litestream-replicate: |
            dbs:
              - path: /var/run/headscale/headscale.db
                replicas:
                  - name: "nas"
                    type: "file"
                    path: "/nfs"
                    retention: 168h
                    validation-interval: 1h
                    age:
                      recipients:
                        - $${AGE_PUBKEY}
                  - name: "r2"
                    type: "s3"
                    endpoint: "$${R2_ENDPOINT}"
                    bucket: "$${R2_BUCKET}"
                    path: "headscale"
                    force-path-style: true
                    retention: 168h
                    validation-interval: 24h
                    age:
                      recipients:
                        - $${AGE_PUBKEY}
          litestream-restore: |
            dbs:
              - path: /var/run/headscale/headscale.db
                replicas:
                  - name: "nas"
                    type: "file"
                    path: "/nfs"
                    retention: 168h
                    validation-interval: 1h
                    age:
                      identities:
                        - $${AGE_SECRET}
                  - name: "r2"
                    type: "s3"
                    endpoint: "$${R2_ENDPOINT}"
                    bucket: "$${R2_BUCKET}"
                    path: "headscale"
                    force-path-style: true
                    retention: 168h
                    validation-interval: 24h
                    age:
                      identities:
                        - $${AGE_SECRET}
    defaultPodOptions:
      automountServiceAccountToken: false
      securityContext:
        runAsUser: &uid ${APP_UID_HEADSCALE}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
    dnsConfig:
      options:
        - name: ndots
          value: "1"
