---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app velociraptor
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/wlambert/velociraptor
      tag: latest@sha256:1e0f51f528ff7c7edebd7d17840db757559d952fe5164baaa87419f0c7b08642
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: "${APP_DNS_VELOCIRAPTOR}"
        ports:
          http:
            port: &gui 8889
            protocol: TCP
          frontend:
            port: &frontend 8000
            protocol: TCP
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "${IP_EC2_INGRESS}"
        hosts:
          - host: &host "${APP_DNS_VELOCIRAPTOR}"
            paths:
              - path: /gui
                pathType: Prefix
                service:
                  port: *gui
              - path: /
                pathType: Prefix
                service:
                  port: *frontend
        tls:
          - hosts:
              - *host
#     dnsConfig:
#       options:
#         - name: ndots
#           value: "1"
    podSecurityContext:
      runAsUser: &uid ${APP_UID_VELOCIRAPTOR}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    volumeClaimTemplates:
      - name: persist
        mountPath: /persist
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: block
    persistence:
      config:
        enabled: true
        type: configMap
        name: velociraptor-config
        subPath: server.config.yaml
        mountPath: /velociraptor/server.config.yaml
        readOnly: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi
