---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: "${USER:=user}-nfs"
spec:
  storageClassName: "${USER:=user}-nfs"
  capacity:
    storage: 1Mi
  accessModes: [ReadWriteMany]
  persistentVolumeReclaimPolicy: Retain
  nfs:
    server: "${IP_TRUENAS}"
    path: "${PATH_NAS_PERSIST_K8S}/${USER}"
  mountOptions: ["nfsvers=4", "tcp", "hard", "noatime", "nodiratime", "nocto"]
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "${USER:=user}-nfs"
spec:
  accessModes: ["ReadWriteMany"]
  storageClassName: "${USER:=user}-nfs"
  volumeMode: "Filesystem"
  volumeName: "${USER:=user}-nfs"
  resources:
    requests:
      storage: "1Mi"
