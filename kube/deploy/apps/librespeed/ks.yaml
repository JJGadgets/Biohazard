---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: librespeed-app
  namespace: &ns librespeed
  labels: &l
    app.kubernetes.io/name: "librespeed"
spec:
  targetNamespace: *ns
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/librespeed/app
  components:
    - ../../../core/flux-system/alerts/template/
    - ../../../../repos/flux/helm-oci/app-template/
  dependsOn:
    - name: crds
      namespace: flux-system
  postBuild:
    substitute:
      APP_TEMPLATE: 4.6.0
