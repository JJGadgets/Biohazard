---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zigbee2mqtt-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "zigbee2mqtt"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/zigbee2mqtt/app
  targetNamespace: "zigbee2mqtt"
  dependsOn:
    - name: zigbee2mqtt-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zigbee2mqtt-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "zigbee2mqtt"
    pvc.home.arpa/volsync: "true"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "zigbee2mqtt"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-snapscheduler-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "zigbee2mqtt-data"
      SIZE: "1Gi"
      SC: &sc "block"
      SNAP: *sc
      ACCESSMODE: &am "ReadWriteOnce"
      SNAP_ACCESSMODE: *am
      RUID: &uid "1000"
      RGID: *uid
      RFSG: *uid
