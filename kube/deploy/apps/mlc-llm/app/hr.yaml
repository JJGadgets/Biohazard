---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s/helm-charts/common-3.4.0/charts/other/app-template/schemas/helmrelease-helm-v2beta2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: &app mlc-llm
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 3.4.0
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      llama3: &deploy
        type: deployment
        replicas: 1
        strategy: RollingUpdate
        pod:
          labels:
            ingress.home.arpa/nginx-internal: allow
        containers:
          main: &mlc
            image: &img
              repository: jank.ing/jjgadgets/mlc-llm
              tag: rolling@sha256:90125c6b28d53db57d4f84a9043170894c111055b58374f44f797ae50e4e078a
            args: ["HF://mlc-ai/$(MODEL)"]
            env: &envMain
              TZ: "${CONFIG_TZ}"
              MLC_JIT_POLICY: "ON"
              MLC_DOWNLOAD_CACHE_POLICY: "READONLY"
              MODEL: &llama3-model "Llama-3.2-3B-Instruct-q4f16_1-MLC"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources: &resources
              requests:
                cpu: "10m"
              limits:
                cpu: "1000m"
                memory: "12Gi"
                gpu.intel.com/i915: "1"
            probes:
              liveness:
                enabled: true
              readiness:
                enabled: true
              startup:
                enabled: true
                custom: true
                spec:
                  periodSeconds: 2
                  failureThreshold: 300
                  tcpSocket:
                    port: 8080
      llama3-pull: &job
        type: cronjob
        cronjob:
          schedule: "@weekly"
          concurrencyPolicy: "Replace"
        pod:
          labels:
            egress.home.arpa/internet: allow
        containers:
          main: &pull
            image: *img
            command: ["tini", "-g", "--", "/bin/bash", "-c"]
            args: ["echo '/exit' | mlc_llm chat HF://mlc-ai/$(MODEL) || true"]
            env: &envPull
              TZ: "${CONFIG_TZ}"
              MLC_JIT_POLICY: "OFF" # do on runtime
              MLC_DOWNLOAD_CACHE_POLICY: "ON"
              MODEL: *llama3-model
            securityContext: *sc
            resources:
              requests:
                cpu: "10m"
              limits:
                cpu: "1000m"
                memory: "2Gi"
                gpu.intel.com/i915: "1"
      codellama:
        <<: *deploy
        containers:
          main:
            <<: *mlc
            env:
              <<: *envMain
              MODEL: &codellama-model "CodeLlama-7b-hf-q4f32_1-MLC"
      codellama-pull:
        <<: *job
        containers:
          main:
            <<: *pull
            env:
              <<: *envPull
              MODEL: *codellama-model
    service:
      llama3: &svc
        controller: llama3
        ports:
          http:
            port: 8080
            protocol: HTTP
            appProtocol: http
      codellama:
        <<: *svc
        controller: codellama
    ingress:
      llama3:
        className: nginx-internal
        hosts:
          - host: &host "llama3.${DNS_SHORT}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: llama3
                  port: http
        tls:
          - hosts: [*host]
      codellama:
        className: nginx-internal
        hosts:
          - host: &host "codellama.${DNS_SHORT}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  identifier: codellama
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      misc:
        existingClaim: mlc-llm-misc
        globalMounts:
          - subPath: cache
            path: /app/.cache
          - subPath: testdata
            path: /app/.tvm_test_data
          # - subPath: tmp
          #   path: /tmp # used for downloading models, so why not download straight to disk
      tmp:
        type: emptyDir
        globalMounts:
          - subPath: tmp
            path: /tmp
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      hostAliases:
        - ip: "${APP_IP_AUTHENTIK:=127.0.0.1}"
          hostnames: ["${APP_DNS_AUTHENTIK:=authentik}"]
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_MLC_LLM:=1000}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: Always
        supplementalGroups: [44, 226] # iGPU
        seccompProfile: { type: "Unconfined" } # GPU hangs with RuntimeDefault
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: kubernetes.io/hostname
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: fuckoff.home.arpa/mlc-llm
                    operator: DoesNotExist
