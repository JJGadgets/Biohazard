---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app yagpdb
  namespace: *app
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: "2.5.0"
      sourceRef:
        name: bjw-s
        kind: HelmRepository
        namespace: flux-system
  values:
    controllers:
      main:
        type: deployment
        replicas: 1
        pod:
          labels:
            ingress.home.arpa/nginx-public: "allow"
            db.home.arpa/pg: "pg-default"
            egress.home.arpa/discord: "allow"
        containers:
          main:
            image: &img
              repository: "jank.ing/jjgadgets/yagpdb"
              tag: "2.33.1"
            env:
              TZ: "${CONFIG_TZ}"
              YAGPDB_HOST: "${APP_DNS_YAGPDB}"
              YAGPDB_REDIS: "localhost:6379"
              YAGPDB_PQHOST:
                valueFrom:
                  secretKeyRef:
                    name: "pg-default-pguser-yagpdb"
                    key: "pgbouncer-host"
              YAGPDB_PQDB:
                valueFrom:
                  secretKeyRef:
                    name: "pg-default-pguser-yagpdb"
                    key: "dbname"
              YAGPDB_PQUSERNAME:
                valueFrom:
                  secretKeyRef:
                    name: "pg-default-pguser-yagpdb"
                    key: "user"
              YAGPDB_PQPASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: "pg-default-pguser-yagpdb"
                    key: "password"
            envFrom:
              - secretRef:
                  name: "yagpdb-secrets"
            securityContext: &sc
              readOnlyRootFilesystem: true
              allowPrivilegeEscalation: false
              capabilities:
                drop: ["ALL"]
            resources:
              requests:
                cpu: "10m"
                memory: "128Mi"
              limits:
                cpu: "3000m"
                memory: "6000Mi"
          redis:
            image:
              repository: "public.ecr.aws/docker/library/redis"
              tag: "7.2.4-bookworm@sha256:b5ddcd52d425a8e354696c022f392fe45fca928f68d6289e6bb4a709c3a74668"
            command: ["redis-server", "--save", "''", "--appendonly", "no", "--port", "6379", "--bind", "127.0.0.1"]
            securityContext: *sc
            resources:
              requests:
                cpu: "10m"
                memory: "32Mi"
              limits:
                cpu: "1000m"
                memory: "512Mi"
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        primary: true
        className: "nginx-public"
        annotations:
          external-dns.alpha.kubernetes.io/target: "${DNS_SHORT_CF}"
          external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        hosts:
          - host: &host "${APP_DNS_YAGPDB}"
            paths: &paths
              - path: /
                pathType: Prefix
                service:
                  name: main
                  port: http
        tls:
          - hosts: [*host]
    persistence:
      config:
        enabled: false
    defaultPodOptions:
      automountServiceAccountToken: false
      enableServiceLinks: false
      securityContext:
        runAsNonRoot: true
        runAsUser: &uid ${APP_UID_YAGPDB}
        runAsGroup: *uid
        fsGroup: *uid
        fsGroupChangePolicy: "Always"
        seccompProfile: { type: "RuntimeDefault" }
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: *app
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "fuckoff.home.arpa/yagpdb"
                    operator: "DoesNotExist"
