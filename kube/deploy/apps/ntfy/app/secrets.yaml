---
apiVersion: v1
kind: Secret
metadata:
  name: "ntfy-litestream"
  namespace: "ntfy"
type: Opaque
stringData:
  LITESTREAM_ACCESS_KEY_ID: "${SECRET_LITESTREAM_R2_ID}"
  LITESTREAM_SECRET_ACCESS_KEY: "${SECRET_LITESTREAM_R2_KEY}"
  R2_ENDPOINT: "${SECRET_R2_ENDPOINT}/"
  R2_BUCKET: "${SECRET_LITESTREAM_R2_BUCKET}"
  AGE_SECRET: "${SECRET_LITESTREAM_R2_AGE_SECRET}"
  AGE_PUBKEY: "${SECRET_LITESTREAM_R2_AGE_PUBKEY}"
