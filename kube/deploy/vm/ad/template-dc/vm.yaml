---
apiVersion: kubevirt.io/v1
kind: VirtualMachine
metadata:
  name: "ad-dc${NUM}"
spec:
  preference:
    kind: "VirtualMachinePreference"
    name: "ad-dc"
  instancetype:
    kind: "VirtualMachineInstancetype"
    name: "ad-dc"
  runStrategy: "Always"
  template:
    metadata:
      labels:
        vm.home.arpa/os: "windows"
        vm.home.arpa/windows: "ad"
        vm.home.arpa/ad: "dc${NUM}"
    spec:
      hostname: "thunder-dc${NUM}"
      evictionStrategy: "LiveMigrate" # needs RWX PVC
      networks:
        - name: "main"
          pod:
            vmNetworkCIDR: "${IP_KUBEVIRT_AD_CIDR_V4}"
      volumes:
        - name: "c-drive"
          persistentVolumeClaim:
            claimName: "vm-ad-dc${NUM}-c-drive"
      domain:
        devices:
          disks:
            - name: "c-drive"
              disk: {}
          interfaces:
            - name: "main"
              masquerade: {}
              ports:
                - name: "wireguard"
                  port: 45678
                  protocol: "UDP"
                - name: "tailscale"
                  port: 41641
                  protocol: "UDP"
          autoattachInputDevice: false
          inputs: []
        firmware:
          uuid: "${UUID}"
          bootloader:
            efi:
              persistent: true
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: "kubernetes.io/hostname"
          whenUnsatisfiable: "DoNotSchedule"
          labelSelector:
            matchLabels:
              vm.home.arpa/windows: "ad"