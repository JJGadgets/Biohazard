---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zz-vm-ad-1-deps
  namespace: flux-system
spec:
  path: ./kube/deploy/vm/ad/_deps
  targetNamespace: "vm-ad"
  dependsOn:
    - name: zz-vm-1-kubevirt-app
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zz-vm-ad-dc1
  namespace: flux-system
spec:
  path: ./kube/deploy/vm/ad/template-dc
  targetNamespace: "vm-ad"
  dependsOn:
    - name: zz-vm-1-kubevirt-app
    - name: zz-vm-1-kubevirt-base
    - name: zz-vm-ad-1-deps
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      NUM: "1"
      UUID: "${VM_UUID_AD_DC1}"
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zz-vm-ad-dc2
  namespace: flux-system
spec:
  path: ./kube/deploy/vm/ad/template-dc
  targetNamespace: "vm-ad"
  dependsOn:
    - name: zz-vm-1-kubevirt-app
    - name: zz-vm-1-kubevirt-base
    - name: zz-vm-ad-1-deps
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      NUM: "2"
      UUID: "${VM_UUID_AD_DC2}"