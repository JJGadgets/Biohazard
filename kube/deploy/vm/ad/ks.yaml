---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zz-vm-ad-1-deps
  namespace: flux-system
spec:
  path: ./kube/deploy/vm/ad/_deps
  targetNamespace: "vm-ad"
  dependsOn:
    - name: zz-vm-1-kubevirt-app
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zz-vm-ad-dc1-pvc
  namespace: flux-system
spec:
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "vm-ad"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "vm-ad-dc1-c-drive"
      SIZE: "105Gi"
      VOLUMEMODE: "Filesystem"
      SC: &sc "block"
      SNAP: *sc
      ACCESSMODE: &am "ReadWriteOnce"
      SNAP_ACCESSMODE: *am
      RUID: &uid "107"
      RGID: *uid
      RFSG: *uid
      RGW_CRON: "0 5/12 * * *"
  #patches:
  #  - patch: |
  #      $patch: delete
  #      apiVersion: volsync.backube/v1alpha1
  #      kind: ReplicationSource
  #      metadata:
  #        name: vm-ad-dc1-c-drive-rgw-restic
  #    target:
  #      kind: ReplicationSource
  #      name: vm-ad-dc1-c-drive-rgw-restic
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: zz-vm-ad-dc1
  namespace: flux-system
  labels:
    wait.flux.home.arpa/disabled: "true"
spec:
  path: ./kube/deploy/vm/ad/template-dc
  targetNamespace: "vm-ad"
  dependsOn:
    - name: zz-vm-1-kubevirt-app
    - name: zz-vm-ad-1-deps
    - name: zz-vm-ad-dc1-pvc
  postBuild:
    substitute:
      NUM: "1"
      UUID: "${VM_UUID_AD_DC1}"
---
