---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}-app
  namespace: flux-system
spec:
  path: ./kube/deploy/apps/${APPNAME}/app
  dependsOn:
    - name: thelounge-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: thelounge-pvc
  namespace: flux-system
spec:
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "${APPNAME}"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "${APPNAME}-data"
      SIZE: "10Gi"
      SC: "block"
      RUID: &uid !!str |
        ${APP_UID_APPNAME}
      RGID: !!str |
        ${APP_UID_APPNAME}
      RFSG: !!str |
        ${APP_UID_APPNAME}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}-db
  namespace: flux-system
  labels:
    prune.flux.home.arpa/enabled: "true"
    db.home.arpa/pg: "pg-default"
spec:
  path: ./kube/deploy/core/db/pg/clusters/template/pguser
  targetNamespace: "pg"
  dependsOn:
    - name: 1-core-db-pg-clusters-default
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_NAME: "default"
      PG_DB_USER: &app "${APPNAME}"
      PG_APP_NS: *app
