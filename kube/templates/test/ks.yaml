---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}-app
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "${APPNAME}"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/apps/${APPNAME}/app
  targetNamespace: "${APPNAME}"
  dependsOn:
    - name: ${APPNAME}-db
    - name: ${APPNAME}-pvc
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}-pvc
  namespace: flux-system
  labels: &l
    app.kubernetes.io/name: "${APPNAME}"
    pvc.home.arpa/volsync: "true"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/storage/volsync/template
  targetNamespace: "${APPNAME}"
  dependsOn:
    - name: 1-core-storage-volsync-app
    - name: 1-core-storage-snapscheduler-app
    - name: 1-core-storage-rook-ceph-cluster
  postBuild:
    substitute:
      PVC: "${APPNAME}-data"
      SIZE: "10Gi"
      SC: &sc "file"
      SNAP: *sc
      ACCESSMODE: "ReadWriteMany"
      SNAP_ACCESSMODE: "ReadOnlyMany"
      RUID: &uid "1000"
      RGID: *uid
      RFSG: *uid
      # RUID: !!str &uid |
      #   ${APP_UID_APPNAME:=1000}
      # RGID: !!str |
      #   ${APP_UID_APPNAME:=1000}
      # RFSG: !!str |
      #   ${APP_UID_APPNAME:=1000}
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: ${APPNAME}-db
  namespace: flux-system
  labels: &l
    prune.flux.home.arpa/enabled: "true"
    db.home.arpa/pg: "pg-default"
    app.kubernetes.io/name: "${APPNAME}"
spec:
  commonMetadata:
    labels: *l
  path: ./kube/deploy/core/db/pg/clusters/template/pguser
  targetNamespace: "pg"
  dependsOn:
    - name: 1-core-db-pg-clusters-default
    - name: 1-core-secrets-es-k8s
  postBuild:
    substitute:
      PG_NAME: "default"
      PG_DB_USER: &app "${APPNAME}"
      PG_APP_NS: *app
