---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx-ext
  namespace: ingress
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.4.2
      sourceRef:
        name: ingress-nginx
  values:
    tcp:
      "42080": ingress/ingress-nginx-controller:20080::PROXY
      "42443": ingress/ingress-nginx-controller:20443::PROXY
    controller:
      kind: DaemonSet
      extraEnvs:
        - name: TZ
          value: Asia/Singapore
      service:
        type: NodePort
        externalTrafficPolicy: Local
        ports:
          http: 80
          https: 443
        targetPorts:
          http: 42080
          https: 42443
        nodePorts:
          http: 80
          https: 443
      containerPort:
        internalhttp: 42080
        internalhttps: 42443
      publishService:
        enabled: true
      ingressClassByName: false
      ingressClassResource:
        enabled: false
      config:
        disable-access-log: "true"
      nodeSelector:
        node-restriction.kubernetes.io/nodeType: awsIngress
      tolerations:
        - key: nodeType.jj
          operator: Equal
          value: awsIngress
          effect: NoSchedule
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
