apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: ingress-nginx-ext
    namespace: ingress
spec:
    interval: 15m
    chart:
        spec:
            chart: ingress-nginx
            version: 4.4.2
            sourceRef:
                kind: HelmRepository
                name: ingress-nginx
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        tcp:
            "42080": ingress/ingress-nginx-controller:20080::PROXY
            "42443": ingress/ingress-nginx-controller:20443::PROXY
        controller:
            replicaCount: 1
            # kind: DaemonSet
            extraEnvs:
                - name: TZ
                  value: Asia/Singapore
            service:
                type: NodePort
                externalIPs:
                    - ENC[AES256_GCM,data:n46atqQ1GdAhzPAz,iv:lcWwGE0YjCOlkeUgAuqah2QBi1QMa0iE3pUxf1rr64U=,tag:EiDiOUNHOx7t2K2Sr4Ni0Q==,type:str]
                externalTrafficPolicy: Local
                ports:
                    http: 80
                    https: 443
                targetPorts:
                    http: 42080
                    https: 42443
                nodePorts:
                    http: 80
                    https: 443
            containerPort:
                internalhttp: 42080
                internalhttps: 42443
            publishService:
                enabled: true
            ingressClassByName: false
            ingressClassResource:
                enabled: false
            config:
                disable-access-log: "true"
            nodeSelector:
                node-restriction.kubernetes.io/nodeType: awsIngress
            tolerations:
                - key: nodeType.jj
                  operator: Equal
                  value: awsIngress
                  effect: NoSchedule
            resources:
                requests:
                    cpu: 10m
                    memory: 250Mi
                limits:
                    memory: 500Mi
