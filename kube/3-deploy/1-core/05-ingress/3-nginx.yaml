apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
    name: ingress-nginx
    namespace: ingress
spec:
    interval: 15m
    chart:
        spec:
            chart: ingress-nginx
            version: 4.4.2
            sourceRef:
                kind: HelmRepository
                name: ingress-nginx
                namespace: flux-system
    maxHistory: 3
    install:
        createNamespace: true
        remediation:
            retries: 3
    upgrade:
        cleanupOnFail: true
        remediation:
            retries: 3
    uninstall:
        keepHistory: false
    values:
        tcp:
            "42080": ingress/ingress-nginx-controller:20080::PROXY
            "42443": ingress/ingress-nginx-controller:20443::PROXY
        controller:
            # replicaCount: 3
            kind: DaemonSet
            extraEnvs:
                - name: TZ
                  value: Asia/Singapore
            service:
                enabled: false
                # type: LoadBalancer
                # externalIPs:
                #     - [redacted]
                # loadBalancerIP: [redacted]
                # externalTrafficPolicy: Local
                # ports:
                #     http: 80
                #     https: 443
                #     routehttp: 20080
                #     routehttps: 20443
                # targetPorts:
                #     http: internalhttp
                #     https: internalhttps
                #     routehttp: http
                #     routehttps: https
            #     nodePorts:
            #         http: 80
            #         https: 443
            containerPort:
                http: 80
                https: 443
                #     routehttp: 20080
                #     routehttps: 20443
                internalhttp: 42080
                internalhttps: 42443
            # hostNetwork: true
            # dnsPolicy: ClusterFirstWithHostNet
            publishService:
                enabled: true
            ingressClassByName: true
            ingressClassResource:
                enabled: true
                default: true
                name: nginx
                controllerValue: k8s.io/ingress-nginx
            nodeSelector:
                node-restriction.kubernetes.io/nodeType: main
            config:
                client-body-timeout: 10
                client-header-timeout: 10
                enable-real-ip: "true"
                use-proxy-protocol: "true"
                use-forwarded-headers: "true"
                # whitelist-source-range: 10.0.0.0/8, 100.64.0.0/10
                hsts-max-age: "31449600"
                hsts-preload: "true"
                keep-alive: 10
                disable-access-log: "false"
                log-format-escape-json: "true"
                proxy-body-size: 100K
                ssl-protocols: TLSv1.3 TLSv1.2
                hide-headers: Server,X-Powered-By
                enable-ocsp: "true"
                large-client-header-buffers: 2 1k
            # metrics:
            #   enabled: true
            #   serviceMonitor:
            #     enabled: true
            #     namespace: networking
            #     namespaceSelector:
            #       any: true
            extraArgs:
                default-ssl-certificate: ingress/short-domain-tls
            resources:
                requests:
                    cpu: 10m
                    memory: 250Mi
                limits:
                    memory: 500Mi
