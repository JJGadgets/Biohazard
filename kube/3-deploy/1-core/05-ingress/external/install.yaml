---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external
  namespace: ingress
spec:
  chart:
    spec:
      chart: haproxy
      version: 1.18.0
      sourceRef:
        name: haproxytech
  values:
    image:
      repository: haproxytech/haproxy-debian
      tag: "2.6.9"
      pullPolicy: IfNotPresent
    kind: DaemonSet
    nodeSelector:
      node-restriction.kubernetes.io/nodeType: awsIngress
    tolerations:
      - key: nodeType.jj
        operator: Equal
        value: awsIngress
        effect: NoSchedule
    containerPorts:
      http: 80
      https: 443
    config: |
      defaults
        mode tcp

      frontend https
         mode tcp
         bind :443
         default_backend https_servers

      backend https_servers
         mode tcp
         server internalnginx ingress-nginx-controller.ingress.svc.cluster.local:20443 send-proxy

      frontend http
         mode tcp
         bind :80
         default_backend http_servers

      backend http_servers
         mode tcp
         server internalnginx ingress-nginx-controller.ingress.svc.cluster.local:20080 send-proxy
---
apiVersion: v1
kind: Service
metadata:
  name: external
  namespace: ingress
spec:
  externalTrafficPolicy: Local
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
      nodePort: 80
    - name: https
      port: 443
      protocol: TCP
      targetPort: 443
      nodePort: 443
  selector:
    app.kubernetes.io/instance: external
    app.kubernetes.io/name: haproxy
  type: NodePort
