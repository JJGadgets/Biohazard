---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.4.2
      sourceRef:
        name: ingress-nginx
  values:
    tcp:
      "42080": ingress/ingress-nginx-controller:20080::PROXY
      "42443": ingress/ingress-nginx-controller:20443::PROXY
    controller:
      kind: DaemonSet
      extraEnvs:
        - name: TZ
          value: Asia/Singapore
      dnsPolicy: ClusterFirstWithHostNet
      service:
        enabled: false
      containerPort:
        http: 80
        https: 443
        internalhttp: 42080
        internalhttps: 42443
      publishService:
        enabled: true
      extraArgs:
        publish-status-address: "${APP_IP_NGINX}"
        default-ssl-certificate: ingress/short-domain-tls
      ingressClassByName: true
      ingressClassResource:
        enabled: true
        default: true
        name: nginx
        controllerValue: k8s.io/ingress-nginx
      nodeSelector:
        node-restriction.kubernetes.io/nodeType: main
      config:
        client-body-timeout: 10
        client-header-timeout: 10
        enable-real-ip: "true"
        use-proxy-protocol: "true"
        use-forwarded-headers: "true"
        # whitelist-source-range: 10.0.0.0/8, 100.64.0.0/10
        hsts-max-age: "31449600"
        hsts-preload: "true"
        keep-alive: 10
        disable-access-log: "false"
        log-format-escape-json: "true"
        # proxy-body-size: 100K
        ssl-protocols: TLSv1.3 TLSv1.2
        hide-headers: Server,X-Powered-By
        enable-ocsp: "true"
        large-client-header-buffers: 2 1k
      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #   enabled: true
      #   namespace: networking
      #   namespaceSelector:
      #     any: true
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
---
apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller
  namespace: ingress
  app.kubernetes.io/component: controller
  app.kubernetes.io/instance: ingress-nginx
  app.kubernetes.io/name: ingress-nginx
  app.kubernetes.io/part-of: ingress-nginx
spec:
  allocateLoadBalancerNodePorts: true
  externalIPs:
    - "${APP_IP_NGINX}"
  externalTrafficPolicy: Local
  loadBalancerIP: "${APP_IP_NGINX}"
  ports:
    - appProtocol: http
      name: http
      port: 20080
      protocol: TCP
      targetPort: 80
    - appProtocol: https
      name: https
      port: 20443
      protocol: TCP
      targetPort: 443
    - name: internalhttp
      port: 80
      protocol: TCP
      targetPort: 42080
    - name: internalhttps
      port: 443
      protocol: TCP
      targetPort: 42443
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  type: LoadBalancer
