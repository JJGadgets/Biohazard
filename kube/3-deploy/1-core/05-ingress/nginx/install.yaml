---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress
spec:
  chart:
    spec:
      chart: ingress-nginx
      version: 4.4.2
      sourceRef:
        name: ingress-nginx
  values:
    controller:
      kind: DaemonSet
      replicaCount: 3
      extraEnvs:
        - name: TZ
          value: ${CONFIG_TZ}
      dnsPolicy: ClusterFirstWithHostNet
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          "io.cilium/lb-ipam-ips": "${APP_IP_NGINX}"
        externalIPs:
          - "${APP_IP_NGINX}"
      publishService:
        enabled: true
      extraArgs:
        default-ssl-certificate: ingress/short-domain-tls
      ingressClassByName: true
      ingressClassResource:
        enabled: true
        default: true
        name: nginx
        controllerValue: k8s.io/ingress-nginx
      nodeSelector:
        node-restriction.kubernetes.io/nodeType: main
      config:
        client-body-timeout: 10
        client-header-timeout: 10
        enable-real-ip: "true"
        use-proxy-protocol: "false"
        use-forwarded-headers: "true"
        # whitelist-source-range: 10.0.0.0/8, 100.64.0.0/10
        hsts-max-age: "31449600"
        hsts-preload: "true"
        keep-alive: 10
        disable-access-log: "false"
        log-format-escape-json: "true"
        # proxy-body-size: 100K
        ssl-protocols: TLSv1.3 TLSv1.2
        hide-headers: Server,X-Powered-By
        enable-ocsp: "true"
        large-client-header-buffers: 2 1k
      # metrics:
      #   enabled: true
      #   serviceMonitor:
      #   enabled: true
      #   namespace: networking
      #   namespaceSelector:
      #     any: true
      resources:
        requests:
          cpu: 10m
          memory: 250Mi
        limits:
          memory: 500Mi
