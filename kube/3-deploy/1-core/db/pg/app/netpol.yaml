---
apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: &app cnpg
  namespace: *app
spec:
  endpointSelector: {}
  ingress:
    # same namespace
    - fromEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: *app
    # allow webhook
    - fromEntities:
        - cluster
  egress:
    # same namespace
    - toEndpoints:
        - matchLabels:
            io.kubernetes.pod.namespace: *app
    # allow access to all CNPG cluster pods
    - toEndpoints:
        - matchExpressions:
            - key: cnpg.io/cluster
              operator: Exists
    # allow access to apiserver
    - toEntities:
        - kube-apiserver
