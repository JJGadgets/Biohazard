---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: hugo-test
  namespace: hugo-test
  labels:
    helm.flux.home.arpa/app-template: "true"
spec:
  values:
    controller:
      strategy: RollingUpdate
    fullNameOverride: hugo-test
    image:
      repository: docker.io/klakegg/hugo
      tag: 0.107.0-ext-debian-ci
    command: ["hugo"]
    args: ["server"]
    env:
      TZ: "${CONFIG_TZ}"
    persistence:
      config:
        enabled: true
        type: pvc
        retain: true
        readOnly: false
        storageClass: block
        size: 5Gi
        mountPath: /src
        accessMode: ReadWriteOnce
    addons:
      codeserver:
        enabled: true
        args:
          - --auth
          - none
          - --user-data-dir
          - "/config/.vscode"
        git:
          deployKeySecret: codeserver
        volumeMounts:
          - name: config
            mountPath: /config
        ingress:
          enabled: true
          ingressClassName: nginx
          hosts:
            - host: "${APP_DNS_HUGO_TEST_VSCODE}"
              paths:
              - path: /
                pathType: Prefix
          tls:
            - hosts:
              - "${APP_DNS_HUGO_TEST_VSCODE}"
        env:
          TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 1313
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: "${APP_DNS_HUGO_TEST}"
            paths:
            - path: /
              pathType: Prefix
        tls:
          - hosts:
            - "${APP_DNS_HUGO_TEST}"
