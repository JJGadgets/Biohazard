---
apiVersion: v1
kind: Secret
metadata:
  name: hugo-test-restic
  namespace: hugo-test
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${SECRET_VOLSYNC_R2_REPO}/hugo-test
  RESTIC_PASSWORD: ${SECRET_VOLSYNC_PASSWORD}
  AWS_ACCESS_KEY_ID: ${SECRET_VOLSYNC_R2_ID}
  AWS_SECRET_ACCESS_KEY: ${SECRET_VOLSYNC_R2_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: hugo-test-restic
  namespace: hugo-test
spec:
  sourcePVC: hugo-test-config
  trigger:
    schedule: "0 6 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: hugo-test-restic
    cacheCapacity: 2Gi
    volumeSnapshotClassName: block
    storageClassName: block
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      daily: 14
      within: 7d
