---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: kavita
  namespace: kavita
  labels:
    helm.flux.home.arpa/app-template: "true"
spec:
  values:
    controller:
      type: statefulset
    image:
      repository: kizaing/kavita
      tag: 0.7.1
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 5000
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: &host "${APP_DNS_KAVITA}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    volumeClaimTemplates:
      - name: config
        mountPath: /kavita/config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: block
    persistence:
      media:
        enabled: true
        existingClaim: nfs-media
        mountPath: /media
        readOnly: true
      backups:
        enabled: true
        existingClaim: nfs-backups
        mountPath: /kavita/config/backups
    resources:
      requests:
        cpu: 20m
        memory: 100Mi
