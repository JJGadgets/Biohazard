---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: jellyfin
  labels:
    helm.flux.home.arpa/app-template: "true"
spec:
  values:
    controller:
      type: statefulset
    image:
      repository: ghcr.io/onedr0p/jellyfin
      tag: 10.8.9@sha256:01a6497a1290b73f63251aebe6d01327c15b3413c3e1013c2a396ffe116ced4d
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        hosts:
          - host: &host "${APP_DNS_JELLYFIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    podSecurityContext:
      runAsUser: 568
      runAsGroup: 568
      fsGroup: 568
      fsGroupChangePolicy: OnRootMismatch
      supplementalGroups: [44, 104, 109, 6969]
    volumeClaimTemplates:
      - name: config
        mountPath: /config
        accessMode: ReadWriteOnce
        size: 50Gi
        storageClass: block
    persistence:
      media:
        enabled: true
        existingClaim: jellyfin-nas-media
        mountPath: /media
        readOnly: true
      transcode:
        enabled: true
        type: emptyDir
        medium: Memory
    nodeSelector:
      intel.feature.node.kubernetes.io/gpu: "true"
    resources:
      requests:
        gpu.intel.com/i915: 1
        cpu: 100m
        memory: 1000Mi
      limits:
        gpu.intel.com/i915: 1
        memory: 6000Mi
