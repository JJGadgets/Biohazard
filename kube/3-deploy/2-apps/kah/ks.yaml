---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kah-deps
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/kah/deps
  dependsOn:
    - name: ${CLUSTER_NAME_LOWER}-1-core-03-certs-cert-manager
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: kah-irc
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/kah/inspircd
  dependsOn:
    - name: ${CLUSTER_NAME_LOWER}-1-core-04-dns-internal
  healthChecks:
    - name: inspircd
      namespace: kah
      kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
