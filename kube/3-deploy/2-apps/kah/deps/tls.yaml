---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kah
  namespace: kah
spec:
  secretName: kah-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: jjgadgets.tech
  dnsNames:
    - jjgadgets.tech
    - '*.jjgadgets.tech'
    - '*.kah.jjgadgets.tech'
