---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: syncthing-deps
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/syncthing/deps
  dependsOn: []
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: syncthing-${USERS_1_ID}-app
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/syncthing/user1
  dependsOn:
    - name: syncthing-deps
  healthChecks:
    - name: syncthing-${USERS_1_ID}
      namespace: kube-system
      kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
