---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app ntfy
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.5.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/binwiederhier/ntfy
      tag: v2.4.0@sha256:be59d51a83e265d5945bf8b1e2286b0ab4de6d61f0348e057155533995bbcc40
    command: ["ntfy", "serve"]
    env:
      TZ: "${CONFIG_TZ}"
      NTFY_BASE_URL: "https://${APP_DNS_NTFY}"
      NTFY_LISTEN_HTTP: ":8080"
      NTFY_BEHIND_PROXY: "true"
      NTFY_UPSTREAM_BASE_URL: "https://ntfy.sh"
      NTFY_AUTH_FILE: "/authfile/user.db"
      NTFY_AUTH_DEFAULT_ACCESS: "write-only"
      NTFY_SMTP_SERVER_LISTEN: ":2525"
      NTFY_SMTP_SERVER_DOMAIN: "${APP_DNS_NTFY_MX}"
      NTFY_SMTP_SERVER_ADDR_PREFIX: "pushme-"
    service:
      main:
        ports:
          http:
            port: 8080
      smtp:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: "${APP_DNS_NTFY_MX}"
          "io.cilium/lb-ipam-ips": "${APP_IP_NTFY_MX}"
        ports:
          smtp:
            port: 25
            targetPort: 2525
            protocol: TCP
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "${IP_EC2_INGRESS}"
        hosts:
          - host: &host "${APP_DNS_NTFY}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    podSecurityContext:
      runAsUser: &uid ${APP_UID_NTFY}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    volumeClaimTemplates:
      - name: authfile
        mountPath: /authfile
        accessMode: ReadWriteOnce
        size: 2Gi
        storageClass: block
    resources:
      requests:
        cpu: 10m
        memory: 50Mi
      limits:
        memory: 150Mi
