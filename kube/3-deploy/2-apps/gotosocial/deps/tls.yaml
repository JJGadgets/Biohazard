---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: &app gotosocial
  namespace: *app
spec:
  secretName: gotosocial-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  privateKey:
    algorithm: ECDSA
    size: 384
  commonName: social.jjgadgets.tech
  dnsNames:
    - social.jjgadgets.tech
