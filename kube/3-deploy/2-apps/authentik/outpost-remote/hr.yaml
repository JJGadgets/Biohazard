---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik-outpost-remote
  namespace: authentik
spec:
  chart:
    spec:
      chart: app-template
      version: 1.4.0
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/goauthentik/proxy
      tag: 2022.12.2@sha256:719e4a05d79ed573eb681aa90fb3bdf90b0721a538633744eceba09c8bb9fca6
    env:
      TZ: "${CONFIG_TZ}"
      AUTHENTIK_INSECURE: "false"
      AUTHENTIK_HOST: "https://${APP_DNS_AUTH}/"
      AUTHENTIK_HOST_BROWSER: "https://${APP_DNS_AUTHENTIK_OUTPOST}/"
      AUTHENTIK_TOKEN: "${SECRET_AUTHENTIK_REMOTE_TOKEN}"
    service:
      main:
        ports:
          http:
            protocol: HTTP
            port: 9000
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          external-dns.alpha.kubernetes.io/target: "${IP_EC2_INGRESS}"
          nginx.ingress.kubernetes.io/affinity: cookie
          nginx.ingress.kubernetes.io/server-snippet: |
            large_client_header_buffers 4 16k;
            client_header_buffer_size 16k;
          nginx.ingress.kubernetes.io/proxy-buffer-size: 16k
          nginx.ingress.kubernetes.io/proxy-buffers-number: "4"
          # without buffer size, will get following errors due to hardening ingress-nginx buffer sizes:
          # - HTTP/1.1: 400 Request Header Or Cookie Too Large
          # - HTTP/2: HTTP/2 stream was not closed cleanly before end of the underlying stream
        hosts:
          - host: &host "${APP_DNS_AUTHENTIK_OUTPOST}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi
