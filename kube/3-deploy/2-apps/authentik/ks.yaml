apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: authentik-remote-cluster
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/authentik/remote-cluster
  dependsOn:
    - name: authentik-deps
    - name: ${CLUSTER_NAME_LOWER}-1-core-04-dns-internal
