---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: authentik-remote-cluster
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/authentik/remote-cluster
  dependsOn:
    - name: authentik-deps
    - name: ${CLUSTER_NAME_LOWER}-1-core-04-dns-internal
    - name: ${CLUSTER_NAME_LOWER}-1-core-05-ingress-nginx
  healthChecks:
    - name: remote-cluster
      namespace: authentik
      kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: authentik-db
  namespace: flux-system
spec:
  path: ./kube/3-deploy/1-core/db/pg/clusters/template
  dependsOn:
    - name: 1-core-db-pg-app
  postBuild:
    substitute:
      PG_APP_NAME: "authentik"
      PG_APP_NS: "authentik"
      PG_DB_REBUILD: "v1"
      PG_CONFIG_VERSION: "15.2-11"
      PG_CONFIG_SIZE: "20Gi"
  healthChecks:
    - name: pg-authentik
      namespace: authentik
      kind: Cluster
      apiVersion: postgresql.cnpg.io/v1
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: authentik-app
  namespace: flux-system
spec:
  path: ./kube/3-deploy/2-apps/authentik/app
  dependsOn:
    - name: ${CLUSTER_NAME_LOWER}-1-core-04-dns-internal
    - name: ${CLUSTER_NAME_LOWER}-1-core-05-ingress-nginx
    - name: authentik-db
  healthChecks:
    - name: authentik
      namespace: authentik
      kind: HelmRelease
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
