---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app authentik
  namespace: *app
spec:
  chart:
    spec:
      chart: *app
      version: &vers 2023.5.3
      sourceRef:
        name: *app
        kind: HelmRepository
        namespace: flux-system
  values:
    replicas: 3
    worker:
      replicas: 2
    image:
      repository: ghcr.io/goauthentik/server
      tag: *vers
      digest: "sha256:a7ccd464402a9cf9bd36df73dd1f85cd90df6dce2d5d721a7de7a55c6f72962a"
      pullPolicy: IfNotPresent
    service:
      port: 9000
    ingress:
      enabled: true
      ingressClassName: "nginx"
      annotations:
        external-dns.alpha.kubernetes.io/target: "${DNS_MAIN_CF}"
        external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
        # WebSockets (used for frontend to backend connection)
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
      hosts:
        - host: &host "${APP_DNS_AUTH}"
          paths:
            - path: "/"
              pathType: Prefix
      tls:
        - hosts:
            - *host
          secretName: authentik-tls
    volumes:
    - name: authentik-tls
      secret:
        secretName: authentik-tls
        optional: false
        items:
        - key: tls.crt
          path: fullchain.pem
        - key: tls.key
          path: privkey.pem
    volumeMounts:
    - name: authentik-tls
      mountPath: /certs/${APP_DNS_AUTH}-k8s
      readOnly: true
    authentik:
      log_level: debug
      secret_key: "${SECRET_AUTHENTIK_SECRET_KEY}"
      email:
        host: "${SECRET_AUTHENTIK_SMTP_HOST}"
        port: 587
        username: "${SECRET_AUTHENTIK_SMTP_USERNAME}"
        password: "${SECRET_AUTHENTIK_SMTP_PASSWORD}"
        use_tls: true
        from: "${SECRET_AUTHENTIK_SMTP_FROM}"
      outposts:
        container_image_base: ghcr.io/goauthentik/%(type)s:%(version)s
      error_reporting:
        enabled: false
        send_pii: false
      postgresql:
        enabled: false
        host: 'pg-authentik-rw'
        port: 5432
        name: ""
        user: ""
        password: ""
      redis:
        host: "authentik-redis.authentik.svc.cluster.local"
        password: ""
    envValueFrom:
      AUTHENTIK_POSTGRESQL__NAME:
        secretKeyRef:
          name: pg-authentik-app
          key: username
      AUTHENTIK_POSTGRESQL__USER:
        secretKeyRef:
          name: pg-authentik-app
          key: username
      AUTHENTIK_POSTGRESQL__PASSWORD:
        secretKeyRef:
          name: pg-authentik-app
          key: password
      AUTHENTIK_REDIS__PASSWORD:
        secretKeyRef:
          name: authentik-redis
          key: password
    redis:
      enabled: false
    blueprints: []
