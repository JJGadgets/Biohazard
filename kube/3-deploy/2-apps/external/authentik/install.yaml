---
apiVersion: v1
kind: Service
metadata:
  name: &app authentik
  namespace: default
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  type: ExternalName
  externalName: ${DNS_OLD_DOCKER}
  ports:
    - name: http
      port: &port 443
      protocol: TCP
      targetPort: *port
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: &app authentik
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
    # below is needed to reverse proxy to a HTTPS backend with SNI validation
    # respective annotations don't work till this issue is fixed:
    # https://github.com/kubernetes/ingress-nginx/issues/6728
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_name ${APP_DNS_AUTH};
      proxy_ssl_server_name on;
  labels:
    app.kubernetes.io/name: *app
    app.kubernetes.io/instance: *app
spec:
  ingressClassName: nginx
  rules:
    - host: &host ${APP_DNS_AUTH}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: *app
                port:
                  number: 443
  tls:
    - hosts:
        - *host
      secretName: long-domain-tls
