---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app kanidm
  namespace: *app
spec:
  chart:
    spec:
      chart: app-template
      version: 1.3.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  values:
    controller:
      type: statefulset
    image:
      repository: docker.io/kanidm/server
      tag: latest@sha256:c10a2938d3a8c15169a3ed2f6d08d25430d22cef3d5749d57ab3a9052d60354c
    env:
      TZ: "${CONFIG_TZ}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          coredns.io/hostname: "${APP_DNS_KANIDM}"
          "io.cilium/lb-ipam-ips": "${APP_IP_KANIDM}"
        externalIPs:
          - "${APP_IP_KANIDM}"
        ports:
          http:
            enabled: true
            port: 443
            protocol: HTTPS
          ldap-tcp:
            enabled: true
            port: 636
            protocol: TCP
          ldap-udp:
            enabled: true
            port: 636
            protocol: UDP
    ingress:
      main:
        enabled: true
        primary: true
        ingressClassName: nginx
        annotations:
          nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
          # https://github.com/kubernetes/ingress-nginx/issues/6728
          nginx.ingress.kubernetes.io/server-snippet: |
            proxy_ssl_name ${APP_DNS_KANIDM};
            proxy_ssl_server_name on;
        hosts:
          - host: &host "${APP_DNS_KANIDM}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - *host
    dnsConfig:
      options:
        - name: ndots
          value: "1"
    podSecurityContext:
      runAsUser: &uid ${APP_UID_KANIDM}
      runAsGroup: *uid
      fsGroup: *uid
      fsGroupChangePolicy: Always
    volumeClaimTemplates:
      - name: data
        mountPath: /data
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: block
      - name: backup
        mountPath: /backup
        accessMode: ReadWriteOnce
        size: 20Gi
        storageClass: block
    persistence:
      config:
        enabled: true
        type: configMap
        name: kanidm-config
        subPath: server.toml
        mountPath: /data/server.toml
        readOnly: true
      tls-fullchain:
        enabled: true
        type: secret
        name: kanidm-tls
        subPath: tls.crt
        mountPath: /tls/fullchain.pem
        readOnly: true
      tls-privkey:
        enabled: true
        type: secret
        name: kanidm-tls
        subPath: tls.key
        mountPath: /tls/privkey.pem
        readOnly: true
    configMaps:
      config:
        enabled: true
        data:
          server.toml: |-
            domain = "${APP_DNS_KANIDM}"
            origin = "https://${APP_DNS_KANIDM}"
            tls_chain = "/tls/fullchain.pem"
            tls_key = "/tls/privkey.pem"
            role = "WriteReplica"
            log_level = "default"
            bindaddress = "[::]:443"
            ldapbindaddress = "[::]:636"
            trust_x_forward_for = true
            db_path = "/data/kanidm.db"
            db_fs_type = "other"
            [online_backup]
            path = "/backup/"
            schedule = "00 22 * * *"
            versions = 7
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        memory: 6000Mi
