---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gokapi
  namespace: gokapi
  labels:
    helm.flux.home.arpa/app-template: "true"
spec:
  values:
    controller:
      strategy: RollingUpdate
    image:
      repository: docker.io/f0rc3/gokapi
      tag: v1.6.1
    service:
      main:
        ports:
          http:
            port: 53842
    env:
      GOKAPI_MAX_MEMORY_UPLOAD: "128"
      GOKAPI_PORT: 53842
    ingress:
      main:
        enabled: true
        ingressClassName: nginx
        hosts:
          - host: "${APP_DNS_GOKAPI}"
            paths:
            - path: /
              pathType: Prefix
        tls:
          - hosts:
            - "${APP_DNS_GOKAPI}"
            secretName: long-domain-tls
    persistence:
      config:
        enabled: true
        type: pvc
        mountPath: /app/config
        readOnly: false
        accessMode: ReadWriteOnce
        size: 1Gi
        storageClass: block
        retain: true
