---
apiVersion: v1
kind: Secret
metadata:
  name: gokapi-restic
  namespace: gokapi
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${SECRET_VOLSYNC_B2_REPO}-gokapi
  RESTIC_PASSWORD: ${SECRET_VOLSYNC_B2_PASSWORD}
  B2_ACCOUNT_ID: ${SECRET_VOLSYNC_B2_ID}
  B2_ACCOUNT_KEY: ${SECRET_VOLSYNC_B2_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: gokapi-restic
  namespace: gokapi
spec:
  sourcePVC: gokapi-config
  trigger:
    schedule: "0 6 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: gokapi-restic
    cacheCapacity: 2Gi
    volumeSnapshotClassName: block
    storageClassName: block
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      daily: 14
      within: 7d
