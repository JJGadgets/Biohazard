---
apiVersion: v1
kind: Secret
metadata:
  name: zerotier-one-restic
  namespace: zerotier
type: Opaque
stringData:
  RESTIC_REPOSITORY: ${SECRET_VOLSYNC_B2_REPO}-zerotier-one
  RESTIC_PASSWORD: ${SECRET_VOLSYNC_B2_PASSWORD}
  B2_ACCOUNT_ID: ${SECRET_VOLSYNC_B2_ID}
  B2_ACCOUNT_KEY: ${SECRET_VOLSYNC_B2_KEY}
---
apiVersion: volsync.backube/v1alpha1
kind: ReplicationSource
metadata:
  name: zerotier-one-restic
  namespace: zerotier
spec:
  sourcePVC: zerotier-one
  trigger:
    schedule: "0 6 * * *"
  restic:
    copyMethod: Snapshot
    pruneIntervalDays: 14
    repository: zerotier-one-restic
    cacheCapacity: 2Gi
    volumeSnapshotClassName: block
    storageClassName: block
    moverSecurityContext:
      runAsUser: 0
      runAsGroup: 0
      fsGroup: 0
    retain:
      daily: 14
      within: 7d
---
apiVersion: v1
kind: Secret
metadata:
