apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 5-apps
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kube/5-apps
  interval: 1m0s

  dependsOn:
    - name: 4-core

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  prune: false
  # wait: true
