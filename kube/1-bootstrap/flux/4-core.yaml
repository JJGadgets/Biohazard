apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: 4-core
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./kube/4-core
  interval: 1m0s

  dependsOn:
    - name: 3-kube-core

  decryption:
    provider: sops
    secretRef:
      name: sops-age

  prune: false
  # wait: true
