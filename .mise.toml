[hooks]
postinstall = [
  "krr --install-completion",
  "krew install krew",
  "krewfile -file {{config_root}}/.krewfile",
]

[[hooks.enter]]
shell = "fish"
script = [
  "kubectl completion fish | source",
  "talosctl completion fish | source",
  "flux completion fish | source",
  "yq completion fish | source",
  "flux completion fish | source",
]

